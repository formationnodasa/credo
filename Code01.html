


<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion s√©curis√©e</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #9face6);
    }

    .container {
      width: 390px;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        transform: translateY(20px);
      }
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #6a11cb;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }

    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>

    <form id="loginForm">

      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" name="password" id="password" required />

    <p id="message"></p>

      const message = document.getElementById('message');

      if (
        username === 'Champion' &&
        password === 'Nodasaforever05/05'
      ) {
        message.style.color = 'green';

        setTimeout(() => {
          window.location.href = 'https://formationnodasa.github.io/credo/entrainement.html';
        }, 1500);

        message.style.color = 'red';
        message.textContent = "‚ùå Nom d'utilisateur ou mot de passe incorrect.";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenue KA</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Playfair+Display:ital@1&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .welcome {
      font-size: 4rem;
      color: #ffd700;
      text-shadow: 0 0 20px #ffd700, 0 0 40px #ff00ff;
      animation: zoomFade 4s ease-in-out forwards;
    }

    @keyframes zoomFade {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 0;
        transform: scale(0.8);
        visibility: hidden;
      }
    }

    .buttons {
      display: none;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      padding: 15px 35px;
      border: none;
      background: linear-gradient(145deg, #ffe600, #ffa500);
      color: #1b0033;
      font-weight: bold;
      font-size: 1.3rem;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(255, 223, 0, 0.5);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05) rotateX(10deg);
      background: linear-gradient(145deg, #fff86a, #ffb347);
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="container">
    <div class="welcome" id="welcomeText">ðŸŒŸ Bienvenue KA ðŸŒŸ</div>

    <div class="buttons" id="buttonContainer">
      <button class="btn" onclick="window.location.href='consigne.html'">Consigne de la lÃ©gende</button>
      <button class="btn" onclick="window.location.href='initiation.html'">Initiation</button>
      <button class="btn" onclick="window.location.href='bible.html'">Bible</button>
      <button class="btn" onclick="window.location.href='dictionnaire.html'">Dictionnaire</button>
    </div>
  </div>

  <script>
    // Particules Ã©toiles animÃ©es (canvas)
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function initStars() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < 200; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 1.5,
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5,
        });
      }
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffffff";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();
        star.x += star.dx;
        star.y += star.dy;

        if (star.x < 0 || star.x > canvas.width) star.dx *= -1;
        if (star.y < 0 || star.y > canvas.height) star.dy *= -1;
      });
      requestAnimationFrame(animateStars);
    }

    initStars();
    animateStars();
    window.addEventListener('resize', initStars);

    // Afficher les boutons aprÃ¨s animation
    setTimeout(() => {
      document.getElementById('welcomeText').style.display = 'none';
      document.getElementById('buttonContainer').style.display = 'flex';
    }, 4000);
  </script>
</body>
</html>

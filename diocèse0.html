<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spécial Diocèse</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #141e30, #243b55);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    .container {
      perspective: 1000px;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 3.5rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      transform: rotateY(10deg) rotateX(10deg);
      animation: float 6s ease-in-out infinite;
    }

    p {
      font-size: 1.2rem;
      margin-top: 20px;
      font-family: 'Playfair Display', serif;
      line-height: 1.6;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00f7ff, 0 0 20px #00c3ff, 0 0 30px #00c3ff;
      }
      to {
        text-shadow: 0 0 20px #00fff2, 0 0 30px #00dbff, 0 0 40px #00bfff;
      }
    }

    @keyframes float {
      0% {
        transform: rotateY(10deg) rotateX(10deg) translateY(0px);
      }
      50% {
        transform: rotateY(10deg) rotateX(10deg) translateY(-20px);
      }
      100% {
        transform: rotateY(10deg) rotateX(10deg) translateY(0px);
      }
    }

    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      border: none;
      background: #00f7ff;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #00d6ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Spécial Diocèse</h1>
      <p>
        Ce programme a pour objectif de créer <strong>l'équipe ultime</strong><br>
        qui remportera le diocèse. <br><br>
        ⚠️ Mais attention : <br><strong>vous devrez suivre toutes mes instructions à la lettre</strong>.<br>
        Chaque épreuve, chaque défi, chaque mot compte.
      </p>
      <button class="btn" onclick="enter()">Entrer</button>
    </div>
  </div>

  <script>
    function enter() {
      window.location.href = "diocese1.html";
    }
  </script>
</body>
</html>

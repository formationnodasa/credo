            position: relative;
        }

            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(to right, transparent, #ff3366, transparent);

        .subtitle {

            font-weight: 300;
            letter-spacing: 8px;
            margin-top: 10px;
            opacity: 0.9;
            color: #33ccff;

        .book-container {
            width: 100%;
            max-width: 1000px;
            height: 700px;
            perspective: 2000px;
            margin-bottom: 30px;
        }

        .book {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            background: linear-gradient(to bottom, #fefefe, #f5f5f5);
            border-radius: 10px 20px 20px 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            padding: 30px;
            display: flex;
            flex-direction: column;
            backface-visibility: hidden;
            overflow: hidden;
            transform-origin: left center;
            transition: transform 1s ease-in-out;
            border: 1px solid #ddd;
        }

        .page-front {
            z-index: 2;
        }

        .page-back {
            transform: rotateY(180deg);
            z-index: 1;
        }

        .page.flipped {
            transform: rotateY(-180deg);
        }

        .page-number {
            position: absolute;
            bottom: 20px;
            right: 30px;
            font-size: 14px;
            color: #888;
        }

            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .page-header h2 {
            color: #2c3e50;
            font-size: 24px;
        }

            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;

            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border-left: 5px solid #ff3366;
        }

        .vocabulary-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            background: #f8f9fa;
        }

        .word {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

            display: flex;
            align-items: center;

            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 15px;
            display: flex;
            align-items: center;

            align-items: center;
            gap: 5px;
        }

        }

        .book-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

            width: 60px;
            height: 60px;
            font-size: 20px;

        }

            transform: translateX(-50%);

            height: 20px;

            left: 0;

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite linear;

            { word: "abat", meaning: "Action d'abattre", pronunciation: "ah-bah" },
            
            { word: "abat-carre", meaning: "Outil de charpentier", pronunciation: "ah-bah kair" },
            { word: "abat-carrer", meaning: "Action d'abattre carrément", pronunciation: "ah-bah kah-ray" },
            { word: "abat-chauvée", meaning: "Action d'abattre des arbres", pronunciation: "ah-bah sho-vay" },
            { word: "abat-faim", meaning: "Qui calme la faim", pronunciation: "ah-bah fan" },
            { word: "abat-foin", meaning: "Outil agricole", pronunciation: "ah-bah fwan" },
            { word: "abat-foins", meaning: "Pluriel d'abat-foin", pronunciation: "ah-bah fwan" },
            { word: "abat-jour", meaning: "Accessoire de lampe", pronunciation: "ah-bah zhoor" },
            { word: "abat-jours", meaning: "Pluriel d'abat-jour", pronunciation: "ah-bah zhoor" },
            { word: "abat-son", meaning: "Dispositif acoustique", pronunciation: "ah-bah son" },
            { word: "abat-sons", meaning: "Pluriel d'abat-son", pronunciation: "ah-bah son" },
            { word: "abat-vent", meaning: "Protection contre le vent", pronunciation: "ah-bah van" },
            { word: "abat-vents", meaning: "Pluriel d'abat-vent", pronunciation: "ah-bah van" },
            { word: "abat-voix", meaning: "Réflecteur de voix", pronunciation: "ah-bah vwah" },
            { word: "abatage", meaning: "Action d'abattre", pronunciation: "ah-bah-tahzh" },
            { word: "abatant", meaning: "Partie mobile", pronunciation: "ah-bah-tan" },
            { word: "abâtardir", meaning: "Rendre bâtard", pronunciation: "ah-bah-tar-deer" },
            { word: "abâtardissement", meaning: "Action d'abâtardir", pronunciation: "ah-bah-tar-dees-mon" },
            { word: "abatée", meaning: "Inclinaison d'un navire", pronunciation: "ah-bah-tay" },
            { word: "batis", meaning: "Amas de branches", pronunciation: "ah-bah-tee" },
            { word: "abats", meaning: "Parties comestibles d'animaux", pronunciation: "ah-bah" }
        ];

        // Variables pour gérer l'état du livre
        let currentPage = 0;
        const wordsPerPage = 20;
        const totalPages = Math.ceil(words.length / wordsPerPage);
        let startX = 0;
        let endX = 0;

        // Éléments DOM
        const book = document.getElementById('book');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const currentPageSpan = document.getElementById('current-page');
        const totalPagesSpan = document.getElementById('total-pages');

        // Créer les particules d'animation
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = `${Math.random() * 5 + 1}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 20}s`;
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                particlesContainer.appendChild(particle);
            }
        }

        // Créer les pages du livre
        function createPages() {
            book.innerHTML = '';
            
            for (let i = 0; i < totalPages; i++) {
                const page = document.createElement('div');
                page.className = i % 2 === 0 ? 'page page-front' : 'page page-back';
                
                const startIndex = i * wordsPerPage;
                const endIndex = Math.min(startIndex + wordsPerPage, words.length);
                const pageWords = words.slice(startIndex, endIndex);
                
                page.innerHTML = `
                    <div class="page-header">
                        <h2>Page ${i + 1} - Épellation des Mots</h2>
                    </div>
                    <div class="vocabulary-grid">
                        ${pageWords.map((word, index) => createWordHTML(word, startIndex + index + 1)).join('')}
                    </div>
                    <div class="page-number">${i + 1}</div>
                `;
                
                book.appendChild(page);
            }
            
            // Ajouter les écouteurs d'événements pour les boutons de prononciation
            document.querySelectorAll('.speak-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const word = this.getAttribute('data-word');
                    speakWord(word);
                });
            });
            
            totalPagesSpan.textContent = totalPages;
        }

        // Créer le HTML pour un mot
        function createWordHTML(wordObj, number) {
            return `
                <div class="vocabulary-item">
                    <div class="word">
                        <span class="word-number">${number}</span>
                        ${wordObj.word}
                    </div>
                    <div class="meaning">${wordObj.meaning}</div>
                    <div class="pronunciation">
                        <span>${wordObj.pronunciation}</span>
                        <div class="audio-controls">
                            <button class="speak-btn" data-word="${wordObj.word}">
                                <i class="fas fa-volume-up"></i> Écouter
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Fonction pour prononcer un mot
        function speakWord(word) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'fr-FR';
                utterance.rate = 0.8;
                utterance.pitch = 1;
                window.speechSynthesis.speak(utterance);
            } else {
                alert("La synthèse vocale n'est pas supportée par votre navigateur.");
            }
        }

        // Fonction pour passer à la page suivante
        function nextPage() {
            if (currentPage < totalPages - 1) {
                currentPage++;
                updateBook();
            }
        }

        // Fonction pour revenir à la page précédente
        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                updateBook();
            }
        }

        // Fonction pour mettre à jour l'apparence du livre
        function updateBook() {
            const rotation = -currentPage * 180;
            book.style.transform = `rotateY(${rotation}deg)`;
            updateButtons();
            updatePageIndicator();
        }

        // Fonction pour mettre à jour l'état des boutons de navigation
        function updateButtons() {
            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage === totalPages - 1;
        }

        // Fonction pour mettre à jour l'indicateur de page
        function updatePageIndicator() {
            currentPageSpan.textContent = currentPage + 1;
        }

        // Gestion des événements de swipe
        function handleTouchStart(evt) {
            startX = evt.touches[0].clientX;
        }

        function handleTouchMove(evt) {
            endX = evt.touches[0].clientX;
        }

        function handleTouchEnd() {
            const diffX = startX - endX;
            
            // Seuil pour déterminer si c'est un swipe
            if (Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    // Swipe vers la gauche - page suivante
                    nextPage();
                } else {
                    // Swipe vers la droite - page précédente
                    prevPage();
                }
            }
        }

        // Initialisation
        function init() {
            createParticles();
            createPages();
            updateBook();
            
            // Configurer les écouteurs d'événements
            prevBtn.addEventListener('click', prevPage);
            nextBtn.addEventListener('click', nextPage);
            
            // Ajouter les écouteurs pour le swipe
            book.addEventListener('touchstart', handleTouchStart, false);
            book.addEventListener('touchmove', handleTouchMove, false);
            book.addEventListener('touchend', handleTouchEnd, false);
            
            // Animation d'apparition des éléments
            const elements = document.querySelectorAll('.logo, .subtitle');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.3}s`;
            });
        }

        // Démarrer l'application
        init();
    </script>
</body>

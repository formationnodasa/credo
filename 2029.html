<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Épellation des Mots de la Bible - Ya Lwanga Credo Musao</title>
    <style>
        :root {
            --galaxy-black: #000000;
            --galaxy-dark: #0a0a0a;
            --galaxy-purple: #4a1c6b;
            --galaxy-blue: #1a1a4b;
            --galaxy-pink: #b0308c;
            --galaxy-cyan: #00c9ff;
            --star-color: #ffffff;
            --text-glow: 0 0 10px rgba(255, 255, 255, 0.7);
            --transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--galaxy-black);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding: 20px 0;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--galaxy-cyan), transparent);
            box-shadow: var(--text-glow);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(0, 201, 255, 0.8);
            background: linear-gradient(to right, #ffffff, var(--galaxy-cyan), #b0308c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.4rem;
            color: var(--galaxy-cyan);
            margin-bottom: 10px;
            text-shadow: var(--text-glow);
        }

        .author {
            font-size: 1.2rem;
            color: var(--galaxy-pink);
            font-style: italic;
            margin-bottom: 30px;
            text-shadow: 0 0 8px rgba(176, 48, 140, 0.7);
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .book-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .book-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(0, 201, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .book-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7), 0 0 20px rgba(0, 201, 255, 0.3);
            background: rgba(255, 255, 255, 0.12);
        }

        .book-card:hover::before {
            transform: translateX(100%);
        }

        .book-card.active {
            background: rgba(0, 201, 255, 0.15);
            border: 1px solid var(--galaxy-cyan);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 201, 255, 0.5);
        }

        .book-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--galaxy-cyan);
            text-shadow: 0 0 8px rgba(0, 201, 255, 0.5);
        }

        .book-chapters {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .content-section {
            display: none;
            animation: fadeIn 0.8s ease;
        }

        .content-section.active {
            display: block;
        }

        .chapter-title {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: var(--galaxy-cyan);
            text-align: center;
            position: relative;
            padding-bottom: 15px;
            text-shadow: var(--text-glow);
        }

        .chapter-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: var(--galaxy-cyan);
            box-shadow: var(--text-glow);
        }

        .terms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .term-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .term-card:hover {
            transform: translateY(-5px) rotateY(5deg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7), 0 0 15px rgba(176, 48, 140, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .term-name {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--galaxy-cyan);
            text-shadow: 0 0 8px rgba(0, 201, 255, 0.5);
        }

        .term-pronunciation {
            font-style: italic;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .term-reference {
            font-size: 0.9rem;
            color: var(--galaxy-pink);
            text-shadow: 0 0 5px rgba(176, 48, 140, 0.5);
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 12px 25px;
            background: rgba(0, 201, 255, 0.15);
            border: 1px solid var(--galaxy-cyan);
            border-radius: 8px;
            color: var(--galaxy-cyan);
            cursor: pointer;
            transition: var(--transition);
            text-shadow: 0 0 5px rgba(0, 201, 255, 0.5);
            box-shadow: 0 0 10px rgba(0, 201, 255, 0.2);
        }

        .back-button:hover {
            background: rgba(0, 201, 255, 0.25);
            transform: translateX(-5px);
            box-shadow: 0 0 15px rgba(0, 201, 255, 0.4);
        }

        .search-container {
            margin-bottom: 30px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--galaxy-cyan);
            box-shadow: 0 0 20px rgba(0, 201, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .galaxy-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: var(--galaxy-black);
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 25s infinite linear;
        }

        .nebula-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--galaxy-purple), transparent);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .nebula-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--galaxy-cyan), transparent);
            top: 60%;
            left: 80%;
            animation-delay: -12s;
        }

        .nebula-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, var(--galaxy-pink), transparent);
            top: 80%;
            left: 20%;
            animation-delay: -6s;
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            opacity: 0;
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-500px) translateY(500px);
                opacity: 0;
            }
        }

        .galaxy-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(74, 144, 226, 0.1) 0%, rgba(26, 26, 75, 0.3) 40%, transparent 70%);
            border-radius: 50%;
            animation: rotate 120s infinite linear;
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .terms-grid {
                grid-template-columns: 1fr;
            }
            
            .galaxy-center {
                width: 400px;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="galaxy-background" id="galaxy-background">
        <div class="galaxy-center"></div>
        <div class="nebula nebula-1"></div>
        <div class="nebula nebula-2"></div>
        <div class="nebula nebula-3"></div>
    </div>

    <div class="container">
        <header>
            <h1>Spécial Diocèse</h1>
            <p class="subtitle">Épellation des mots de la Bible de Jérusalem à la spéciale Ya Lwanga Credo Musao</p>
            <p class="author">Par La Légende</p>
        </header>

        <section id="books-section" class="content-section active">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Rechercher un livre de la Bible...">
            </div>
            <div class="books-grid" id="books-grid">
                <!-- Les livres seront générés dynamiquement -->
            </div>
        </section>

        <section id="genesis-section" class="content-section">
            <div class="back-button" id="back-to-books">← Retour aux livres</div>
            <h2 class="chapter-title">Genèse - Personnages et Termes</h2>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Rechercher un terme dans Genèse...">
            </div>
            <div class="terms-grid" id="genesis-terms">
                <!-- Les termes de Genèse seront générés dynamiquement -->
            </div>
        </section>
    </div>

    <script>
        // Données des livres de la Bible (extrait des 74 livres)
        const bibleBooks = [
            "Genèse", "Exode", "Lévitique", "Nombres", "Deutéronome", "Josué", "Juges", "Ruth", 
            "1 Samuel", "2 Samuel", "1 Rois", "2 Rois", "1 Chroniques", "2 Chroniques", "Esdras", 
            "Néhémie", "Esther", "Job", "Psaumes", "Proverbes", "Ecclésiaste", "Cantique des Cantiques",
            "Ésaïe", "Jérémie", "Lamentations", "Ézéchiel", "Daniel", "Osée", "Joël", "Amos",
            "Abdias", "Jonas", "Michée", "Nahum", "Habaquq", "Sophonie", "Aggée", "Zacharie", "Malachie",
            "Matthieu", "Marc", "Luc", "Jean", "Actes", "Romains", "1 Corinthiens", "2 Corinthiens",
            "Galates", "Éphésiens", "Philippiens", "Colossiens", "1 Thessaloniciens", "2 Thessaloniciens",
            "1 Timothée", "2 Timothée", "Tite", "Philémon", "Hébreux", "Jacques", "1 Pierre", "2 Pierre",
            "1 Jean", "2 Jean", "3 Jean", "Jude", "Apocalypse"
        ];

        // Données des termes de Genèse (extrait de votre liste)
        const genesisTerms = [
            { name: "Dieu", pronunciation: "Dyœ", reference: "Genèse 1:1" },
            { name: "Yahvé Dieu", pronunciation: "Yah-vé Dyœ", reference: "Genèse 2:4" },
            { name: "L'homme (Adam)", pronunciation: "Lomme (A-dam)", reference: "Genèse 1:26" },
            { name: "La femme (Ève)", pronunciation: "La famme (Ève)", reference: "Genèse 3:20" },
            { name: "Le serpent", pronunciation: "Le ser-pan", reference: "Genèse 3:1" },
            { name: "Caïn", pronunciation: "Ka-in", reference: "Genèse 4:1" },
            { name: "Abel", pronunciation: "A-bèl", reference: "Genèse 4:2" },
            { name: "Noé", pronunciation: "No-é", reference: "Genèse 5:29" },
            { name: "Sem", pronunciation: "Sème", reference: "Genèse 5:32" },
            { name: "Cham", pronunciation: "Kam", reference: "Genèse 5:32" },
            { name: "Japhet", pronunciation: "Ja-fète", reference: "Genèse 5:32" },
            { name: "Abraham", pronunciation: "A-bra-am", reference: "Genèse 17:5" },
            { name: "Sara", pronunciation: "Sa-ra", reference: "Genèse 17:15" },
            { name: "Isaac", pronunciation: "I-zak", reference: "Genèse 17:19" },
            { name: "Jacob", pronunciation: "Ja-kob", reference: "Genèse 25:26" },
            { name: "Joseph", pronunciation: "Jo-zèfe", reference: "Genèse 30:24" },
            { name: "Le jardin d'Eden", pronunciation: "Le jar-din d'É-dène", reference: "Genèse 2:8" },
            { name: "L'arche", pronunciation: "L'arsh", reference: "Genèse 6:14" },
            { name: "Le déluge", pronunciation: "Le dé-luge", reference: "Genèse 6:17" },
            { name: "La tour de Babel", pronunciation: "La tour de Ba-bèl", reference: "Genèse 11:4" }
        ];

        // Créer les étoiles et étoiles filantes
        function createStars() {
            const galaxy = document.getElementById('galaxy-background');
            const starCount = 200;
            
            // Étoiles fixes
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Taille aléatoire
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Position aléatoire
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Animation delay aléatoire
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                galaxy.appendChild(star);
            }
            
            // Étoiles filantes
            setInterval(createShootingStar, 1500);
        }

        function createShootingStar() {
            const galaxy = document.getElementById('galaxy-background');
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            
            // Position de départ aléatoire
            const startX = Math.random() * 100 + 50;
            const startY = Math.random() * 30;
            
            shootingStar.style.left = `${startX}%`;
            shootingStar.style.top = `${startY}%`;
            shootingStar.style.animation = `shoot ${Math.random() * 1 + 0.5}s linear`;
            
            galaxy.appendChild(shootingStar);
            
            // Supprimer après l'animation
            setTimeout(() => {
                shootingStar.remove();
            }, 2000);
        }

        // Générer la grille des livres
        const booksGrid = document.getElementById('books-grid');
        bibleBooks.forEach(book => {
            const bookCard = document.createElement('div');
            bookCard.className = 'book-card';
            bookCard.innerHTML = `
                <div class="book-title">${book}</div>
                <div class="book-chapters">Cliquez pour explorer</div>
            `;
            
            // Ajouter un événement de clic pour Genèse
            if (book === "Genèse") {
                bookCard.addEventListener('click', () => {
                    document.getElementById('books-section').classList.remove('active');
                    document.getElementById('genesis-section').classList.add('active');
                    generateGenesisTerms();
                });
            } else {
                bookCard.addEventListener('click', () => {
                    alert(`Exploration de ${book} - Fonctionnalité à développer`);
                });
            }
            
            booksGrid.appendChild(bookCard);
        });

        // Générer les termes de Genèse
        function generateGenesisTerms() {
            const genesisTermsContainer = document.getElementById('genesis-terms');
            genesisTermsContainer.innerHTML = '';
            
            genesisTerms.forEach(term => {
                const termCard = document.createElement('div');
                termCard.className = 'term-card';
                termCard.innerHTML = `
                    <div class="term-name">${term.name}</div>
                    <div class="term-pronunciation">${term.pronunciation}</div>
                    <div class="term-reference">${term.reference}</div>
                `;
                genesisTermsContainer.appendChild(termCard);
            });
        }

        // Bouton de retour
        document.getElementById('back-to-books').addEventListener('click', () => {
            document.getElementById('genesis-section').classList.remove('active');
            document.getElementById('books-section').classList.add('active');
        });

        // Fonctionnalité de recherche pour les livres
        const bookSearchInput = document.querySelector('#books-section .search-input');
        bookSearchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const bookCards = document.querySelectorAll('.book-card');
            
            bookCards.forEach(card => {
                const bookTitle = card.querySelector('.book-title').textContent.toLowerCase();
                if (bookTitle.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Fonctionnalité de recherche pour les termes de Genèse
        const genesisSearchInput = document.querySelector('#genesis-section .search-input');
        genesisSearchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const termCards = document.querySelectorAll('.term-card');
            
            termCards.forEach(card => {
                const termName = card.querySelector('.term-name').textContent.toLowerCase();
                if (termName.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Animation au chargement de la page
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 1s';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
            
            createStars();
        });
    </script>
</body>
</html>

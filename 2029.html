<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programme spécial épellation du dictionnaire</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    .title {
      position: absolute;
      z-index: 10;
      top: 50%;
      width: 100%;
      text-align: center;
      transform: translateY(-50%);
      color: white;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 0 0 15px white, 0 0 30px #ccc;
    }
  </style>
</head>
<body>
  <div class="title">Programme spécial épellation du dictionnaire</div>
  <canvas id="galaxy"></canvas>

  <script>
    const canvas = document.getElementById("galaxy");
    const ctx = canvas.getContext("2d");

    let width, height;
    let stars = [];

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    window.addEventListener("resize", resize);
    resize();

    class Star {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = width / 2;
        this.y = height / 2;
        this.z = Math.random() * width;
        this.prevX = this.x;
        this.prevY = this.y;
        this.speed = 2;
      }

      update() {
        this.prevX = this.x;
        this.prevY = this.y;

        this.z -= this.speed;
        if (this.z <= 0) {
          this.reset();
          return;
        }

        const scale = width / this.z;
        this.x = (this.x - width / 2) * scale + width / 2;
        this.y = (this.y - height / 2) * scale + height / 2;
      }

      draw() {
        const alpha = 1 - this.z / width;
        ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
        ctx.beginPath();
        ctx.moveTo(this.prevX, this.prevY);
        ctx.lineTo(this.x, this.y);
        ctx.stroke();
      }
    }

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push(new Star());
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, width, height);

      for (let star of stars) {
        star.update();
        star.draw();
      }

      requestAnimationFrame(animate);
    }

    createStars(1000);
    animate();
  </script>
</body>
</html>

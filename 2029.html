<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploration Biblique - Genèse</title>
    <style>
        :root {
            --primary-color: #8b4513;
            --secondary-color: #daa520;
            --accent-color: #cd7f32;
            --light-color: #f5f5dc;
            --dark-color: #2c1810;
            --transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--light-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding: 20px 0;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--secondary-color), transparent);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(218, 165, 32, 0.5);
            background: linear-gradient(to right, var(--light-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 30px;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .book-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .book-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(218, 165, 32, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .book-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .book-card:hover::before {
            transform: translateX(100%);
        }

        .book-card.active {
            background: rgba(218, 165, 32, 0.2);
            border: 1px solid var(--secondary-color);
            transform: scale(1.05);
        }

        .book-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--secondary-color);
        }

        .book-chapters {
            font-size: 0.9rem;
            color: var(--light-color);
            opacity: 0.8;
        }

        .content-section {
            display: none;
            animation: fadeIn 0.8s ease;
        }

        .content-section.active {
            display: block;
        }

        .chapter-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--secondary-color);
            text-align: center;
            position: relative;
            padding-bottom: 10px;
        }

        .chapter-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: var(--secondary-color);
        }

        .terms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .term-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 500px;
        }

        .term-card:hover {
            transform: translateY(-5px) rotateY(5deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        .term-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--secondary-color);
        }

        .term-pronunciation {
            font-style: italic;
            margin-bottom: 10px;
            color: var(--light-color);
            opacity: 0.8;
        }

        .term-reference {
            font-size: 0.9rem;
            color: var(--accent-color);
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(218, 165, 32, 0.2);
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            color: var(--secondary-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .back-button:hover {
            background: rgba(218, 165, 32, 0.3);
            transform: translateX(-5px);
        }

        .search-container {
            margin-bottom: 30px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: var(--light-color);
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 15px rgba(218, 165, 32, 0.3);
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            background: rgba(218, 165, 32, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .floating-element:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 80%;
            animation-delay: -5s;
        }

        .floating-element:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 80%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .terms-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="container">
        <header>
            <h1>Exploration Biblique</h1>
            <p class="subtitle">Découvrez les livres de la Bible avec des animations interactives</p>
        </header>

        <section id="books-section" class="content-section active">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Rechercher un livre de la Bible...">
            </div>
            <div class="books-grid" id="books-grid">
                <!-- Les livres seront générés dynamiquement -->
            </div>
        </section>

        <section id="genesis-section" class="content-section">
            <div class="back-button" id="back-to-books">← Retour aux livres</div>
            <h2 class="chapter-title">Genèse - Personnages et Termes</h2>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Rechercher un terme dans Genèse...">
            </div>
            <div class="terms-grid" id="genesis-terms">
                <!-- Les termes de Genèse seront générés dynamiquement -->
            </div>
        </section>
    </div>

    <script>
        // Données des livres de la Bible (extrait des 74 livres)
        const bibleBooks = [
            "Genèse", "Exode", "Lévitique", "Nombres", "Deutéronome", "Josué", "Juges", "Ruth", 
            "1 Samuel", "2 Samuel", "1 Rois", "2 Rois", "1 Chroniques", "2 Chroniques", "Esdras", 
            "Néhémie", "Esther", "Job", "Psaumes", "Proverbes", "Ecclésiaste", "Cantique des Cantiques",
            "Ésaïe", "Jérémie", "Lamentations", "Ézéchiel", "Daniel", "Osée", "Joël", "Amos",
            "Abdias", "Jonas", "Michée", "Nahum", "Habacuc", "Sophonie", "Aggée", "Zacharie", "Malachie",
            "Matthieu", "Marc", "Luc", "Jean", "Actes", "Romains", "1 Corinthiens", "2 Corinthiens",
            "Galates", "Éphésiens", "Philippiens", "Colossiens", "1 Thessaloniciens", "2 Thessaloniciens",
            "1 Timothée", "2 Timothée", "Tite", "Philémon", "Hébreux", "Jacques", "1 Pierre", "2 Pierre",
            "1 Jean", "2 Jean", "3 Jean", "Jude", "Apocalypse"
        ];

        // Données des termes de Genèse (extrait de votre liste)
        const genesisTerms = [
            { name: "Dieu", pronunciation: "Dyœ", reference: "Genèse 1:1" },
            { name: "Yahvé Dieu", pronunciation: "Yah-vé Dyœ", reference: "Genèse 2:4" },
            { name: "L'homme (Adam)", pronunciation: "Lomme (A-dam)", reference: "Genèse 1:26" },
            { name: "La femme (Ève)", pronunciation: "La famme (Ève)", reference: "Genèse 3:20" },
            { name: "Le serpent", pronunciation: "Le ser-pan", reference: "Genèse 3:1" },
            { name: "Caïn", pronunciation: "Ka-in", reference: "Genèse 4:1" },
            { name: "Abel", pronunciation: "A-bèl", reference: "Genèse 4:2" },
            { name: "Noé", pronunciation: "No-é", reference: "Genèse 5:29" },
            { name: "Sem", pronunciation: "Sème", reference: "Genèse 5:32" },
            { name: "Cham", pronunciation: "Kam", reference: "Genèse 5:32" },
            { name: "Japhet", pronunciation: "Ja-fète", reference: "Genèse 5:32" },
            { name: "Abraham", pronunciation: "A-bra-am", reference: "Genèse 17:5" },
            { name: "Sara", pronunciation: "Sa-ra", reference: "Genèse 17:15" },
            { name: "Isaac", pronunciation: "I-zak", reference: "Genèse 17:19" },
            { name: "Jacob", pronunciation: "Ja-kob", reference: "Genèse 25:26" },
            { name: "Joseph", pronunciation: "Jo-zèfe", reference: "Genèse 30:24" },
            { name: "Le jardin d'Eden", pronunciation: "Le jar-din d'É-dène", reference: "Genèse 2:8" },
            { name: "L'arche", pronunciation: "L'arsh", reference: "Genèse 6:14" },
            { name: "Le déluge", pronunciation: "Le dé-luge", reference: "Genèse 6:17" },
            { name: "La tour de Babel", pronunciation: "La tour de Ba-bèl", reference: "Genèse 11:4" }
        ];

        // Générer la grille des livres
        const booksGrid = document.getElementById('books-grid');
        bibleBooks.forEach(book => {
            const bookCard = document.createElement('div');
            bookCard.className = 'book-card';
            bookCard.innerHTML = `
                <div class="book-title">${book}</div>
                <div class="book-chapters">Cliquez pour explorer</div>
            `;
            
            // Ajouter un événement de clic pour Genèse
            if (book === "Genèse") {
                bookCard.addEventListener('click', () => {
                    document.getElementById('books-section').classList.remove('active');
                    document.getElementById('genesis-section').classList.add('active');
                    generateGenesisTerms();
                });
            } else {
                bookCard.addEventListener('click', () => {
                    alert(`Exploration de ${book} - Fonctionnalité à développer`);
                });
            }
            
            booksGrid.appendChild(bookCard);
        });

        // Générer les termes de Genèse
        function generateGenesisTerms() {
            const genesisTermsContainer = document.getElementById('genesis-terms');
            genesisTermsContainer.innerHTML = '';
            
            genesisTerms.forEach(term => {
                const termCard = document.createElement('div');
                termCard.className = 'term-card';
                termCard.innerHTML = `
                    <div class="term-name">${term.name}</div>
                    <div class="term-pronunciation">${term.pronunciation}</div>
                    <div class="term-reference">${term.reference}</div>
                `;
                genesisTermsContainer.appendChild(termCard);
            });
        }

        // Bouton de retour
        document.getElementById('back-to-books').addEventListener('click', () => {
            document.getElementById('genesis-section').classList.remove('active');
            document.getElementById('books-section').classList.add('active');
        });

        // Fonctionnalité de recherche pour les livres
        const bookSearchInput = document.querySelector('#books-section .search-input');
        bookSearchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const bookCards = document.querySelectorAll('.book-card');
            
            bookCards.forEach(card => {
                const bookTitle = card.querySelector('.book-title').textContent.toLowerCase();
                if (bookTitle.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Fonctionnalité de recherche pour les termes de Genèse
        const genesisSearchInput = document.querySelector('#genesis-section .search-input');
        genesisSearchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const termCards = document.querySelectorAll('.term-card');
            
            termCards.forEach(card => {
                const termName = card.querySelector('.term-name').textContent.toLowerCase();
                if (termName.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Animation au chargement de la page
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 1s';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>

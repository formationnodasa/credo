<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programme spécial épellation du dictionnaire</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: radial-gradient(ellipse at center, #000 0%, #0a0a0a 100%);
    }

    .stars, .twinkling, .clouds {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    .stars {
      background: url('https://raw.githubusercontent.com/Julien040/Galaxy-CSS-Background/main/img/stars.png') repeat;
      animation: moveStars 200s linear infinite;
    }

    .twinkling {
      background: url('https://raw.githubusercontent.com/Julien040/Galaxy-CSS-Background/main/img/twinkling.png') repeat;
      animation: moveTwinkling 200s linear infinite;
    }

    .clouds {
      background: url('https://raw.githubusercontent.com/Julien040/Galaxy-CSS-Background/main/img/clouds.png') repeat;
      animation: moveClouds 600s linear infinite;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    @keyframes moveTwinkling {
      from { background-position: 0 0; }
      to { background-position: 10000px 0; }
    }

    @keyframes moveClouds {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      color: white;
      font-size: 2.8em;
      text-align: center;
      text-shadow: 0 0 20px white, 0 0 40px #aaa;
      background: linear-gradient(90deg, #fff, #ddd, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 4s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px white, 0 0 10px #aaa;
      }
      100% {
        text-shadow: 0 0 20px white, 0 0 40px #ccc;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="twinkling"></div>
  <div class="clouds"></div>

  <div class="title">Programme spécial épellation du dictionnaire</div>
</body>
</html>

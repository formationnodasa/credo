        /* Animation de galaxie */

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        .star.small {
            width: 1px;
            height: 1px;
        }

        .star.medium {
            width: 2px;
            height: 2px;
        }

        .star.large {
            width: 3px;
            height: 3px;
        }

        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
        }

        .nebula.blue {
            background: radial-gradient(circle, #4fc3f7, #29b6f6, #0288d1);
            width: 400px;
            height: 400px;
            top: 10%;
            left: 10%;
            animation: float 30s infinite linear;
        }

        .nebula.white {
            background: radial-gradient(circle, #ffffff, #e3f2fd, #bbdefb);
            width: 300px;
            height: 300px;
            bottom: 15%;
            right: 10%;
            animation: float 25s infinite linear reverse;
        }

        .nebula.purple {
            background: radial-gradient(circle, #7e57c2, #5e35b1, #4527a0);
            width: 350px;
            height: 350px;
            top: 60%;
            left: 70%;
            animation: float 35s infinite linear;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, 50px) rotate(360deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ffffff, #bbdefb, #4fc3f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(79, 195, 247, 0.5);
        }

        .subtitle {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 4px;
            color: #bbdefb;
            margin-bottom: 20px;
        }

        .author {
            font-size: 1.4rem;
            color: #e3f2fd;
            font-style: italic;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 30px;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: fit-content;
        }

        .search-box {
            margin-bottom: 25px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }

        .search-input::placeholder {
            color: #bbdefb;
        }

        .difficulty-filter {
            margin-bottom: 25px;
        }

        .filter-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #4fc3f7;
        }

        .filter-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .filter-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1rem;
        }

        .filter-btn:hover {
            background: rgba(79, 195, 247, 0.3);
            transform: translateX(5px);
        }

        .filter-btn.active {
            background: rgba(79, 195, 247, 0.5);
            box-shadow: 0 0 15px rgba(79, 195, 247, 0.5);
        }

        .stats {
            margin-top: 30px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-weight: bold;
            color: #4fc3f7;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .page-title {
            font-size: 2rem;
            color: #4fc3f7;
        }

        .page-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

            color: white;
            border: none;
            border-radius: 50%;

            height: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover {
            background: rgba(79, 195, 247, 0.6);
            transform: scale(1.1);
        }

        .page-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: scale(1);
        }

        .page-indicator {
            font-size: 1.2rem;
            color: #bbdefb;
        }

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .word-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, #4fc3f7, #29b6f6, #0288d1);

            background: rgba(255, 255, 255, 0.2);

            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;

            display: flex;
            align-items: center;

        }

            background: rgba(79, 195, 247, 0.5);
            border-radius: 10px;

        }
    </style>
</head>

        // Variables pour gérer l'état
        let currentPage = 1;
        const wordsPerPage = 20;
        let currentFilter = "all";
        let audioCount = 0;

        // Éléments DOM
        const wordsContainer = document.getElementById('words-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const currentPageSpan = document.getElementById('current-page');
        const totalPagesSpan = document.getElementById('total-pages');
        const wordsCountSpan = document.getElementById('wordsCount');
        const pagesCountSpan = document.getElementById('pagesCount');
        const audioCountSpan = document.getElementById('audioCount');
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // Créer la galaxie
        function createGalaxy() {
            const galaxy = document.getElementById('galaxy');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                const size = Math.random() > 0.8 ? 'large' : (Math.random() > 0.5 ? 'medium' : 'small');
                star.className = `star ${size}`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                galaxy.appendChild(star);
            }
            
            // Créer les nébuleuses
            const nebulaBlue = document.createElement('div');
            nebulaBlue.className = 'nebula blue';
            galaxy.appendChild(nebulaBlue);
            
            const nebulaWhite = document.createElement('div');
            nebulaWhite.className = 'nebula white';
            galaxy.appendChild(nebulaWhite);
            
            const nebulaPurple = document.createElement('div');
            nebulaPurple.className = 'nebula purple';
            galaxy.appendChild(nebulaPurple);
        }

        // Afficher les mots
        function displayWords() {
            wordsContainer.innerHTML = '';
            
            // Filtrer les mots
            let filteredWords = words;
            if (currentFilter !== "all") {
                filteredWords = words.filter(word => word.difficulty === currentFilter);
            }
            
            // Recherche
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                filteredWords = filteredWords.filter(word => 
                    word.word.toLowerCase().includes(searchTerm) || 
                    word.meaning.toLowerCase().includes(searchTerm)
                );
            }
            
            // Calculer la pagination
            const totalPages = Math.ceil(filteredWords.length / wordsPerPage);
            const startIndex = (currentPage - 1) * wordsPerPage;
            const endIndex = Math.min(startIndex + wordsPerPage, filteredWords.length);
            const pageWords = filteredWords.slice(startIndex, endIndex);
            
            // Afficher les mots de la page
            pageWords.forEach((word, index) => {
                const wordElement = createWordElement(word, startIndex + index + 1);
                wordsContainer.appendChild(wordElement);
            });
            
            // Mettre à jour les indicateurs
            currentPageSpan.textContent = currentPage;
            totalPagesSpan.textContent = totalPages;
            wordsCountSpan.textContent = filteredWords.length;
            pagesCountSpan.textContent = totalPages;
            audioCountSpan.textContent = audioCount;
            
            // Gérer les boutons de navigation
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }

        // Créer un élément de mot
        function createWordElement(wordObj, number) {
            const wordCard = document.createElement('div');
            wordCard.className = 'word-card';
            
            wordCard.innerHTML = `
                <div class="word-header">
                    <div class="word">${wordObj.word}</div>
                    <div class="word-number">${number}</div>
                </div>
                <div class="meaning">${wordObj.meaning}</div>
                <div class="pronunciation">
                    <span>${wordObj.pronunciation}</span>
                </div>
                <div class="audio-controls">
                    <button class="speak-btn" data-word="${wordObj.word}">
                        <i class="fas fa-volume-up"></i> Écouter la prononciation
                    </button>
                </div>
            `;
            
            // Ajouter l'écouteur d'événement pour le bouton de prononciation
            const speakBtn = wordCard.querySelector('.speak-btn');
            speakBtn.addEventListener('click', function() {
                speakWord(wordObj.word);
                audioCount++;
                audioCountSpan.textContent = audioCount;
            });
            
            return wordCard;
        }

        // Fonction pour prononcer un mot
        function speakWord(word) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'fr-FR';
                utterance.rate = 0.8;
                utterance.pitch = 1;
                window.speechSynthesis.speak(utterance);
            } else {
                alert("La synthèse vocale n'est pas supportée par votre navigateur.");
            }
        }

        // Initialisation
        function init() {
            createGalaxy();
            displayWords();
            
            // Écouteurs d'événements
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayWords();
                }
            });
            
            nextBtn.addEventListener('click', () => {
                const totalPages = Math.ceil(words.length / wordsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    displayWords();
                }
            });
            
            // Filtres
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.getAttribute('data-filter');
                    currentPage = 1;
                    displayWords();
                });
            });
            
            // Recherche
            searchInput.addEventListener('input', () => {
                currentPage = 1;
                displayWords();
            });
        }

        // Démarrer l'application
        init();
    </script>

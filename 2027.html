<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Galaxie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .galaxy {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        .nebula {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,0,0,0.3) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            filter: blur(20px);
            animation: float 15s infinite ease-in-out;
        }
        
        .code-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            animation: pulse 2s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, -30px) scale(1.1); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="galaxy" id="galaxy">
        <div class="code-display">2025</div>
    </div>

    <script>
        // Création des étoiles
        const galaxy = document.getElementById('galaxy');
        
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Position aléatoire
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            // Taille aléatoire
            const size = Math.random() * 3;
            
            // Couleur rouge occasionnelle
            const isRed = Math.random() > 0.8;
            const color = isRed ? '#ff0000' : '#ffffff';
            
            star.style.left = x + 'px';
            star.style.top = y + 'px';
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.background = color;
            star.style.animationDelay = Math.random() * 3 + 's';
            
            galaxy.appendChild(star);
        }
        
        // Création des nébuleuses rouges
        for (let i = 0; i < 5; i++) {
            const nebula = document.createElement('div');
            nebula.className = 'nebula';
            
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            nebula.style.left = x + 'px';
            nebula.style.top = y + 'px';
            nebula.style.animationDelay = Math.random() * 5 + 's';
            
            galaxy.appendChild(nebula);
        }
    </script>
</body>
</html>

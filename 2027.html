<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duel d'Épellation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 2rem 0;
        }

        .player-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .player-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .player-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .player1 .player-icon {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
        }

        .player2 .player-icon {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
        }

        .score {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .answer-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #00b09b, #96c93d);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
        }

        .submit-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .question-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        .question {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .timer {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .message {
            font-size: 1.5rem;
            margin: 20px 0;
            min-height: 40px;
            font-weight: bold;
        }

        .connection-panel {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
        }

        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #ff4757;
        }

        .status-indicator.connected {
            background-color: #2ed573;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .connection-buttons {
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .connect-btn {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
        }

        .disconnect-btn {
            background: linear-gradient(to right, #ff5e62, #ff9966);
            color: white;
        }

        .correct {
            animation: correctFlash 0.5s;
        }

        @keyframes correctFlash {
            0% { background-color: rgba(46, 213, 115, 0.3); }
            100% { background-color: transparent; }
        }

        .incorrect {
            animation: incorrectFlash 0.5s;
        }

        @keyframes incorrectFlash {
            0% { background-color: rgba(255, 71, 87, 0.3); }
            100% { background-color: transparent; }
        }

        .winner {
            animation: winnerGlow 1s infinite alternate;
        }

        @keyframes winnerGlow {
            from { box-shadow: 0 0 20px rgba(255, 255, 255, 0.7); }
            to { box-shadow: 0 0 40px gold, 0 0 60px gold; }
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .question {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DUEL D'ÉPELLATION</h1>
        
        <div class="connection-panel">
            <div class="connection-status">
                <div class="status-indicator" id="status-indicator"></div>
                <span id="status-text">Déconnecté</span>
            </div>
            <div class="connection-buttons">
                <button class="connect-btn" id="host-btn">Créer une partie</button>
                <button class="connect-btn" id="join-btn">Rejoindre une partie</button>
                <button class="disconnect-btn" id="disconnect-btn" disabled>Déconnexion</button>
            </div>
            <div id="connection-info"></div>
        </div>
        
        <div class="question-container">
            <div class="question" id="question">En attente de connexion...</div>
            <div class="timer" id="timer">5</div>
            <div class="message" id="message">Préparez-vous!</div>
        </div>
        
        <div class="game-container">
            <div class="player-panel player1">
                <div class="player-header">
                    <div class="player-icon">J1</div>
                    <h2>JOUEUR 1</h2>
                </div>
                <div class="score" id="score1">0</div>
                <input type="text" class="answer-input" id="answer1" placeholder="Votre réponse..." disabled>
                <button class="submit-btn" id="submit1" disabled>Soumettre</button>
                <div id="status1" class="player-status">En attente...</div>
            </div>
            
            <div class="player-panel player2">
                <div class="player-header">
                    <div class="player-icon">J2</div>
                    <h2>JOUEUR 2</h2>
                </div>
                <div class="score" id="score2">0</div>
                <input type="text" class="answer-input" id="answer2" placeholder="Votre réponse..." disabled>
                <button class="submit-btn" id="submit2" disabled>Soumettre</button>
                <div id="status2" class="player-status">En attente...</div>
            </div>
        </div>
    </div>

    <script>
        // Éléments du DOM
        const questionEl = document.getElementById('question');
        const timerEl = document.getElementById('timer');
        const messageEl = document.getElementById('message');
        const score1El = document.getElementById('score1');
        const score2El = document.getElementById('score2');
        const answer1El = document.getElementById('answer1');
        const answer2El = document.getElementById('answer2');
        const submit1Btn = document.getElementById('submit1');
        const submit2Btn = document.getElementById('submit2');
        const status1El = document.getElementById('status1');
        const status2El = document.getElementById('status2');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        const hostBtn = document.getElementById('host-btn');
        const joinBtn = document.getElementById('join-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const connectionInfo = document.getElementById('connection-info');

        // Variables du jeu
        let player1Score = 0;
        let player2Score = 0;
        let currentQuestion = null;
        let timer = 5;
        let timerInterval = null;
        let gameActive = false;
        let isConnected = false;
        let playerRole = null; // 'host' ou 'client'
        let currentPlayer = null; // 'player1' ou 'player2'
        let ws = null;

        // Liste de questions d'épellation
        const spellingQuestions = [
            { word: "phénomène", pronunciation: "féno-mène" },
            { word: "psychologie", pronunciation: "psi-ko-lo-gie" },
            { word: "rhinocéros", pronunciation: "ri-no-sé-ros" },
            { word: "hippopotame", pronunciation: "i-po-po-tame" },
            { word: "magnifique", pronunciation: "ma-gni-fique" },
            { word: "extraordinaire", pronunciation: "ex-tra-or-di-naire" },
            { word: "responsabilité", pronunciation: "res-pon-sa-bi-li-té" },
            { word: "enthousiasme", pronunciation: "en-tou-siasme" },
            { word: "mélancolie", pronunciation: "mé-lan-co-lie" },
            { word: "éphémère", pronunciation: "é-fé-mère" },
            { word: "ambiguïté", pronunciation: "am-bi-gu-i-té" },
            { word: "conscience", pronunciation: "con-science" },
            { word: "exagération", pronunciation: "ex-a-gé-ra-tion" },
            { word: "inébranlable", pronunciation: "i-né-bran-lable" },
            { word: "méticuleux", pronunciation: "mé-ti-cu-leux" }
        ];

        // Simulation de WebSocket
        function connectWebSocket(role) {
            playerRole = role;
            
            // Simulation de connexion
            setTimeout(() => {
                isConnected = true;
                updateConnectionStatus();
                
                if (role === 'host') {
                    messageEl.textContent = 'Partie créée! En attente d\'un adversaire...';
                    connectionInfo.innerHTML = '<p>Donnez ce code à votre adversaire: <strong>DUEL123</strong></p>';
                    status1El.textContent = 'Prêt';
                    
                    // Simuler la connexion d'un deuxième joueur
                    setTimeout(() => {
                        startGame();
                    }, 3000);
                } else {
                    messageEl.textContent = 'Connecté! Le jeu va commencer!';
                    status2El.textContent = 'Prêt';
                    
                    // Simuler le début du jeu après connexion
                    setTimeout(() => {
                        startGame();
                    }, 2000);
                }
            }, 1500);
        }

        function disconnectWebSocket() {
            isConnected = false;
            gameActive = false;
            playerRole = null;
            updateConnectionStatus();
            resetGame();
            
            messageEl.textContent = 'Déconnecté. Créez ou rejoignez une partie.';
            connectionInfo.innerHTML = '';
            clearInterval(timerInterval);
        }

        function updateConnectionStatus() {
            if (isConnected) {
                statusIndicator.classList.add('connected');
                statusText.textContent = 'Connecté (' + (playerRole === 'host' ? 'Hôte' : 'Client') + ')';
                hostBtn.disabled = true;
                joinBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                statusIndicator.classList.remove('connected');
                statusText.textContent = 'Déconnecté';
                hostBtn.disabled = false;
                joinBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        function startGame() {
            gameActive = true;
            messageEl.textContent = 'Le duel commence!';
            
            // Activer les entrées selon le rôle du joueur
            if (playerRole === 'host') {
                answer1El.disabled = false;
                submit1Btn.disabled = false;
                answer2El.disabled = true;
                submit2Btn.disabled = true;
                currentPlayer = 'player1';
                status1El.textContent = 'À vous de jouer!';
                status2El.textContent = 'En attente...';
            } else {
                answer1El.disabled = true;
                submit1Btn.disabled = true;
                answer2El.disabled = false;
                submit2Btn.disabled = false;
                currentPlayer = 'player2';
                status1El.textContent = 'En attente...';
                status2El.textContent = 'À vous de jouer!';
            }
            
            // Démarrer la première question
            nextQuestion();
        }

        function resetGame() {
            player1Score = 0;
            player2Score = 0;
            score1El.textContent = '0';
            score2El.textContent = '0';
            
            answer1El.disabled = true;
            answer2El.disabled = true;
            submit1Btn.disabled = true;
            submit2Btn.disabled = true;
            
            status1El.textContent = 'En attente...';
            status2El.textContent = 'En attente...';
            
            questionEl.textContent = 'En attente de connexion...';
            timerEl.textContent = '5';
        }

        function nextQuestion() {
            if (!gameActive) return;
            
            // Choisir une question aléatoire
            const randomIndex = Math.floor(Math.random() * spellingQuestions.length);
            currentQuestion = spellingQuestions[randomIndex];
            
            // Afficher la question
            questionEl.textContent = `Comment s'écrit le mot: "${currentQuestion.pronunciation}" ?`;
            
            // Réinitialiser les champs de réponse
            answer1El.value = '';
            answer2El.value = '';
            
            // Activer/désactiver les champs selon le joueur actuel
            if (currentPlayer === 'player1') {
                answer1El.disabled = false;
                submit1Btn.disabled = false;
                answer2El.disabled = true;
                submit2Btn.disabled = true;
                status1El.textContent = 'À vous de jouer!';
                status2El.textContent = 'En attente...';
            } else {
                answer1El.disabled = true;
                submit1Btn.disabled = true;
                answer2El.disabled = false;
                submit2Btn.disabled = false;
                status1El.textContent = 'En attente...';
                status2El.textContent = 'À vous de jouer!';
            }
            
            // Démarrer le compte à rebours
            timer = 5;
            timerEl.textContent = timer;
            clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                timer--;
                timerEl.textContent = timer;
                
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    timeUp();
                }
            }, 1000);
        }

        function timeUp() {
            messageEl.textContent = 'Temps écoulé!';
            
            // Désactiver tous les champs
            answer1El.disabled = true;
            answer2El.disabled = true;
            submit1Btn.disabled = true;
            submit2Btn.disabled = true;
            
            status1El.textContent = 'Temps écoulé!';
            status2El.textContent = 'Temps écoulé!';
            
            // Passer au joueur suivant
            currentPlayer = currentPlayer === 'player1' ? 'player2' : 'player1';
            
            // Passer à la question suivante après un délai
            setTimeout(() => {
                if (gameActive) {
                    nextQuestion();
                }
            }, 3000);
        }

        function checkAnswer(player) {
            if (!gameActive || !currentQuestion) return;
            
            const answerInput = player === 'player1' ? answer1El : answer2El;
            const playerAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswer = currentQuestion.word.toLowerCase();
            
            // Désactiver tous les champs
            answer1El.disabled = true;
            answer2El.disabled = true;
            submit1Btn.disabled = true;
            submit2Btn.disabled = true;
            
            clearInterval(timerInterval);
            
            if (playerAnswer === correctAnswer) {
                // Bonne réponse
                if (player === 'player1') {
                    player1Score++;
                    score1El.textContent = player1Score;
                    status1El.textContent = 'Bonne réponse!';
                    messageEl.textContent = 'Joueur 1 a la bonne réponse!';
                    document.querySelector('.player1').classList.add('correct');
                    setTimeout(() => {
                        document.querySelector('.player1').classList.remove('correct');
                    }, 1000);
                } else {
                    player2Score++;
                    score2El.textContent = player2Score;
                    status2El.textContent = 'Bonne réponse!';
                    messageEl.textContent = 'Joueur 2 a la bonne réponse!';
                    document.querySelector('.player2').classList.add('correct');
                    setTimeout(() => {
                        document.querySelector('.player2').classList.remove('correct');
                    }, 1000);
                }
            } else {
                // Mauvaise réponse
                if (player === 'player1') {
                    status1El.textContent = 'Mauvaise réponse!';
                    messageEl.textContent = 'Joueur 1 s\'est trompé!';
                    document.querySelector('.player1').classList.add('incorrect');
                    setTimeout(() => {
                        document.querySelector('.player1').classList.remove('incorrect');
                    }, 1000);
                } else {
                    status2El.textContent = 'Mauvaise réponse!';
                    messageEl.textContent = 'Joueur 2 s\'est trompé!';
                    document.querySelector('.player2').classList.add('incorrect');
                    setTimeout(() => {
                        document.querySelector('.player2').classList.remove('incorrect');
                    }, 1000);
                }
                
                // Passer au joueur suivant
                currentPlayer = currentPlayer === 'player1' ? 'player2' : 'player1';
            }
            
            // Afficher la bonne réponse
            setTimeout(() => {
                messageEl.textContent = `La bonne réponse était: "${currentQuestion.word}"`;
                
                // Passer à la question suivante après un délai
                setTimeout(() => {
                    if (gameActive) {
                        nextQuestion();
                    }
                }, 3000);
            }, 2000);
        }

        // Événements
        submit1Btn.addEventListener('click', () => checkAnswer('player1'));
        submit2Btn.addEventListener('click', () => checkAnswer('player2'));

        // Permettre la soumission avec la touche Entrée
        answer1El.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer('player1');
            }
        });

        answer2El.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer('player2');
            }
        });

        hostBtn.addEventListener('click', () => connectWebSocket('host'));
        joinBtn.addEventListener('click', () => connectWebSocket('client'));
        disconnectBtn.addEventListener('click', disconnectWebSocket);

        // Initialiser le jeu
        updateConnectionStatus();
    </script>
</body>
</html>

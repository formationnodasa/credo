<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jeu du carr√©</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    h1 {
      margin-top: 30px;
    }

    #game-area {
      width: 100vw;
      height: 80vh;
      position: relative;
      margin-top: 20px;
      background-color: white;
      border: 2px solid #ccc;
      overflow: hidden;
    }

    #square {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      cursor: pointer;
    }

    #score {
      font-size: 24px;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üéØ Clique sur le carr√© rouge !</h1>
  <div id="score">Score : 0</div>
  <button onclick="startGame()">D√©marrer le jeu</button>
  <div id="game-area">
    <div id="square" onclick="clickSquare()"></div>
  </div>

  <script>
    let score = 0;
    let gameRunning = false;
    const square = document.getElementById("square");
    const gameArea = document.getElementById("game-area");

    function randomPosition() {
      const maxX = gameArea.clientWidth - square.clientWidth;
      const maxY = gameArea.clientHeight - square.clientHeight;
      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);
      square.style.left = x + "px";
      square.style.top = y + "px";
    }

    function clickSquare() {
      if (!gameRunning) return;
      score++;
      document.getElementById("score").textContent = "Score : " + score;
      randomPosition();
    }

    function startGame() {
      score = 0;
      gameRunning = true;
      document.getElementById("score").textContent = "Score : 0";
      square.style.display = "block";
      randomPosition();

      // Arr√™te le jeu au bout de 30 secondes
      setTimeout(() => {
        gameRunning = false;
        alert("‚è±Ô∏è Temps √©coul√© ! Ton score : " + score);
        square.style.display = "none";
      }, 30000);
    }

    // Masquer le carr√© au d√©but
    square.style.display = "none";
  </script>
</body>
</html>

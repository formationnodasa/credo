  </style>
</head>
<body>
  <div class="container">
    <h1>Champ lexical Vocal</h1>
    <div id="wordDisplay">Question</div>
    <input type="text" id="answer" placeholder="Ta r√©ponse ici..." />
    <div class="buttons">

      <button id="btnBack">‚¨ÖÔ∏è Retour</button>
    </div>
    <button id="showPrefixesBtn">üìñ Voir les indices</button>
    <div id="prefixList"></div>
    <div id="message"></div>
  </div>

  <script>

const questions = [
  {
    prefix: "Pr",
    intro: "Toutes les r√©ponses commencent par PR.",
    items: [
      { question: "PR - Donne un mot qui signifie donner des d√©tails exacts.", reponses: ["Pr√©cision"] },
      { question: "PR - Quel mot d√©signe une grande intensit√© ou profondeur ?", reponses: ["Profond"] },
      { question: "PR - C‚Äôest un m√©tier ou domaine d‚Äôactivit√© ?", reponses: ["Profession"] },
      { question: "PR - Un mot qui indique une am√©lioration ou un avancement ?", reponses: ["Progr√®s"] },
      { question: "PR - C‚Äôest un engagement ou une parole donn√©e ?", reponses: ["Promesse"] },
      { question: "PR - C‚Äôest une expression populaire pleine de sagesse ?", reponses: ["Proverbe"] }
    ]
  },
  {
    prefix: "Tr",
    intro: "Toutes les r√©ponses commencent par TR.",
    items: [
      { question: "TR - Changement ou m√©tamorphose d'une chose en une autre ?", reponses: ["Transformation"] },
      { question: "TR - √âtat de chagrin ou de m√©lancolie ?", reponses: ["Tristesse"] },
      { question: "TR - Emploi ou activit√© professionnelle ?", reponses: ["Travail"] },
      { question: "TR - Action de soigner ou de proc√©der √† une proc√©dure m√©dicale ?", reponses: ["Traitement"] },
      { question: "TR - Coutume ou h√©ritage culturel transmis ?", reponses: ["Tradition"] },
      { question: "TR - Drame ou catastrophe ?", reponses: ["Trag√©die"] },
      { question: "TR - Ordre ou position apr√®s le vingt-neuvi√®me ?", reponses: ["Trenti√®me"] },
      { question: "TR - Victoire √©clatante ?", reponses: ["Triomphe"] },
      { question: "TR - Clart√© ou lisibilit√© ?", reponses: ["Transparence"] },
      { question: "TR - Richesse ou bien pr√©cieux ?", reponses: ["Tr√©sor"] }
    ]
  },
  {
    prefix: "Ac",
    intro: "Toutes les r√©ponses commencent par AC.",
    items: [
      { question: "AC - Soutien ou aide fournie ?", reponses: ["Accompagnement"] },
      { question: "AC - Possibilit√© d'entrer dans un lieu ?", reponses: ["Acc√®s"] },
      { question: "AC - Acte de faire quelque chose ?", reponses: ["Action"] },
      { question: "AC - Occupation ou exercice ?", reponses: ["Activit√©"] },
      { question: "AC - Acquisition ou achat ?", reponses: ["Achat"] },
      { question: "AC - Incident impr√©vu ?", reponses: ["Accident"] },
      { question: "AC - Entente ou consensus ?", reponses: ["Accord"] },
      { question: "AC - Gain ou obtention d'une chose ?", reponses: ["Acquisition"] },
      { question: "AC - Personne jouant dans un film ?", reponses: ["Acteur"] },
      { question: "AC - Applaudissements enthousiastes ?", reponses: ["Acclamation"] }
    ]
  },
  {
    prefix: "Ca",
    intro: "Toutes les r√©ponses commencent par CA.",
    items: [
      { question: "CA - Ensemble de traits distinctifs ?", reponses: ["Caract√®re"] },
      { question: "CA - Document repr√©sentant une r√©gion ?", reponses: ["Carte"] },
      { question: "CA - Chute d'eau ?", reponses: ["Cascade"] },
      { question: "CA - Objet offert ?", reponses: ["Cadeau"] },
      { question: "CA - Contenant en bois ou m√©tal ?", reponses: ["Caisse"] },
      { question: "CA - Appareil pour filmer ?", reponses: ["Cam√©ra"] },
      { question: "CA - R√©gion rurale ?", reponses: ["Campagne"] },
      { question: "CA - Voie d'eau artificielle ?", reponses: ["Canal"] },
      { question: "CA - Aptitude √† comprendre ?", reponses: ["Capacit√©"] },
      { question: "CA - Ville principale d'un pays ?", reponses: ["Capitale"] }
    ]
  },
  {
    prefix: "Me",
    intro: "Toutes les r√©ponses commencent par ME.",
    items: [
      { question: "ME - Capacit√© de se souvenir ?", reponses: ["M√©moire"] },
      { question: "ME - Mani√®re d'effectuer une t√¢che ?", reponses: ["M√©thode"] },
      { question: "ME - S√©quence musicale agr√©able ?", reponses: ["M√©lodie"] },
      { question: "ME - Liste des plats ?", reponses: ["Menu"] },
      { question: "ME - Sentiment d'insatisfaction ?", reponses: ["M√©contentement"] },
      { question: "ME - √âchelle d‚Äô√©valuation ?", reponses: ["Mesure"] },
      { question: "ME - Chose tr√®s impressionnante ?", reponses: ["Merveille"] },
      { question: "ME - Pratique de relaxation ?", reponses: ["M√©ditation"] },
      { question: "ME - Syst√®me de communication √©lectronique ?", reponses: ["Messagerie"] },
      { question: "ME - Qui m√©rite d‚Äô√™tre m√©moris√© ?", reponses: ["M√©morable"] }
    ]
  },
  {
    prefix: "Di",
    intro: "Toutes les r√©ponses commencent par DI.",
    items: [
      { question: "DI - Position vers laquelle on se d√©place ?", reponses: ["Direction"] },
      { question: "DI - Obstacle ou d√©fi ?", reponses: ["Difficult√©"] },
      { question: "DI - Ob√©issance √† des r√®gles ?", reponses: ["Discipline"] },
      { question: "DI - Conversation entre personnes ?", reponses: ["Dialogue"] },
      { question: "DI - Vari√©t√© dans un groupe ?", reponses: ["Diversit√©"] },
      { question: "DI - Art de n√©gocier ?", reponses: ["Diplomatie"] },
      { question: "DI - Livre des mots et d√©finitions ?", reponses: ["Dictionnaire"] },
      { question: "DI - Fait de ne plus √™tre pr√©sent ?", reponses: ["Disparition"] },
      { question: "DI - Mesure de la taille ?", reponses: ["Dimension"] },
      { question: "DI - Quelque chose qui divertit ?", reponses: ["Divertissement"] }
    ]
  }
];

    let allQuestions = [];
    questions.forEach(group => {
      group.items.forEach(item => {
        item.prefix = group.prefix;
        item.intro = group.intro;
        allQuestions.push(item);
      });
    });

    let currentQuestionIndex = 0;
    let currentGroup = allQuestions;
    let introSpoken = {};
    const wordDisplay = document.getElementById("wordDisplay");
    const answerInput = document.getElementById("answer");
    const message = document.getElementById("message");
    const prefixList = document.getElementById("prefixList");
    let speechRate = 0.7;

    function speak(text) {
      if (!('speechSynthesis' in window)) {
        message.textContent = "Synth√®se vocale non disponible.";
        return;
      }
      speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "fr-FR";
      utterance.rate = speechRate;
      speechSynthesis.speak(utterance);
    }

    function playQuestion() {
      const current = currentGroup[currentQuestionIndex];
      if (!current) return;
      wordDisplay.textContent = current.question;
      message.textContent = "√âcris ta r√©ponse.";
      answerInput.value = "";
      answerInput.disabled = false;
      answerInput.focus();
      if (!introSpoken[current.prefix]) {
        speak(`${current.intro} ${current.question}`);
        introSpoken[current.prefix] = true;
      } else {
        speak(current.question);
      }
    }

    function checkAnswer() {
      const userAnswer = answerInput.value.trim().toLowerCase();
      const goodAnswers = currentGroup[currentQuestionIndex].reponses.map(r => r.toLowerCase());
      if (goodAnswers.includes(userAnswer)) {
        message.textContent = "‚úÖ Bravo, c'est exact !";
        message.style.color = "#00e676";
        setTimeout(nextQuestion, 1500);
      } else {
        message.textContent = "‚ùå Mauvaise r√©ponse.";
        message.style.color = "#ff5252";
        speak(`Fallait penser √† : ${currentGroup[currentQuestionIndex].reponses.join(", ")}`);
      }
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex >= currentGroup.length) {
        message.textContent = "üéâ Quiz termin√© ! Bien jou√©.";
        wordDisplay.textContent = "";
        answerInput.disabled = true;
      } else {
        playQuestion();
      }
    }

    function resetWithPrefix(prefix) {
      const group = questions.find(q => q.prefix === prefix);
      if (group) {
        currentGroup = group.items;
        currentQuestionIndex = 0;
        introSpoken = {};
        playQuestion();
      }
    }

    document.getElementById("btnPlay").addEventListener("click", playQuestion);
    document.getElementById("btnSlow").addEventListener("click", () => {
      speechRate = Math.max(0.3, speechRate - 0.1);
      playQuestion();
    });
    document.getElementById("btnFast").addEventListener("click", () => {
      speechRate = Math.min(1.5, speechRate + 0.1);
      playQuestion();
    });
    document.getElementById("btnRepeat").addEventListener("click", playQuestion);
    document.getElementById("btnSkip").addEventListener("click", nextQuestion);
    document.getElementById("btnBack").addEventListener("click", () => {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        playQuestion();
      }
    });

    answerInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") checkAnswer();
    });

    window.addEventListener("load", playQuestion);

    document.getElementById("showPrefixesBtn").addEventListener("click", () => {
      prefixList.innerHTML = "";
      const uniquePrefixes = [...new Set(questions.map(q => q.prefix))];
      uniquePrefixes.forEach(prefix => {
        const btn = document.createElement("button");
        btn.className = "prefix-btn";
        btn.textContent = prefix;
        btn.onclick = () => resetWithPrefix(prefix);
        prefixList.appendChild(btn);
      });
    });
  </script>
</body>
</html>

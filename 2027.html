<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat de Téléphones Connectés</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titlePulse 2s infinite alternate;
        }

        @keyframes titlePulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .connection-panel {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
        }

        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #ff4757;
        }

        .status-indicator.connected {
            background-color: #2ed573;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .connection-buttons {
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .connect-btn {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
        }

        .disconnect-btn {
            background: linear-gradient(to right, #ff5e62, #ff9966);
            color: white;
        }

        .arena {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2rem 0;
            position: relative;
            height: 400px;
        }

        .phone {
            width: 180px;
            height: 350px;
            border-radius: 30px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .phone-left {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            transform: rotate(-5deg);
        }

        .phone-right {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            transform: rotate(5deg);
        }

        .screen {
            width: 160px;
            height: 280px;
            background-color: #111;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .camera {
            width: 12px;
            height: 12px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            top: 10px;
        }

        .speaker {
            width: 60px;
            height: 6px;
            background-color: #333;
            border-radius: 3px;
            position: absolute;
            top: 30px;
        }

        .home-button {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            margin-top: 15px;
        }

        .health-bar {
            width: 100%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            margin-top: 15px;
            overflow: hidden;
        }

        .health-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .health-left {
            background: linear-gradient(to right, #00b09b, #96c93d);
        }

        .health-right {
            background: linear-gradient(to right, #ff5e62, #ff9966);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .attack-btn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
        }

        .special-btn {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5rem;
            height: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .vs {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            z-index: 2;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 50%;
        }

        .damage {
            position: absolute;
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff3333;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
            animation: damageFloat 1s forwards;
            z-index: 10;
        }

        @keyframes damageFloat {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: particleFloat 3s infinite;
        }

        @keyframes particleFloat {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .winner {
            animation: winnerGlow 1s infinite alternate;
        }

        @keyframes winnerGlow {
            from { box-shadow: 0 0 20px rgba(255, 255, 255, 0.7); }
            to { box-shadow: 0 0 40px gold, 0 0 60px gold; }
        }

        .connection-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #00ff88, transparent);
            z-index: -1;
            opacity: 0.7;
        }

        .connection-line::before, .connection-line::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            top: -4px;
        }

        .connection-line::before {
            left: 30%;
            animation: dataFlow 2s infinite;
        }

        .connection-line::after {
            right: 30%;
            animation: dataFlow 2s infinite reverse;
        }

        @keyframes dataFlow {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .qr-code {
            background: white;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            display: inline-block;
        }

        .qr-code img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="connection-line"></div>
    
    <div class="container">
        <h1>COMBAT DE TÉLÉPHONES CONNECTÉS</h1>
        
        <div class="connection-panel">
            <div class="connection-status">
                <div class="status-indicator" id="status-indicator"></div>
                <span id="status-text">Déconnecté</span>
            </div>
            <div class="connection-buttons">
                <button class="connect-btn" id="host-btn">Créer une partie</button>
                <button class="connect-btn" id="join-btn">Rejoindre une partie</button>
                <button class="disconnect-btn" id="disconnect-btn" disabled>Déconnexion</button>
            </div>
            <div id="connection-info"></div>
        </div>
        
        <div class="arena">
            <div class="phone phone-left">
                <div class="camera"></div>
                <div class="speaker"></div>
                <div class="screen">
                    <div>iPhone Pro</div>
                    <div class="health-bar">
                        <div class="health-fill health-left" id="health-left" style="width: 100%"></div>
                    </div>
                    <div id="player-left-status" style="margin-top: 10px; font-size: 0.9rem;">En attente...</div>
                </div>
                <div class="home-button"></div>
            </div>
            
            <div class="vs">VS</div>
            
            <div class="phone phone-right">
                <div class="camera"></div>
                <div class="speaker"></div>
                <div class="screen">
                    <div>Android Ultra</div>
                    <div class="health-bar">
                        <div class="health-fill health-right" id="health-right" style="width: 100%"></div>
                    </div>
                    <div id="player-right-status" style="margin-top: 10px; font-size: 0.9rem;">En attente...</div>
                </div>
                <div class="home-button"></div>
            </div>
        </div>
        
        <div class="message" id="message">Connectez-vous pour commencer le combat!</div>
        
        <div class="controls">
            <button class="attack-btn" id="attack-left" disabled>Attaquer iPhone</button>
            <button class="special-btn" id="special-left" disabled>Spécial iPhone</button>
            <button class="special-btn" id="special-right" disabled>Spécial Android</button>
            <button class="attack-btn" id="attack-right" disabled>Attaquer Android</button>
        </div>
    </div>

    <script>
        // Éléments du DOM
        const healthLeft = document.getElementById('health-left');
        const healthRight = document.getElementById('health-right');
        const messageEl = document.getElementById('message');
        const attackLeftBtn = document.getElementById('attack-left');
        const attackRightBtn = document.getElementById('attack-right');
        const specialLeftBtn = document.getElementById('special-left');
        const specialRightBtn = document.getElementById('special-right');
        const phoneLeft = document.querySelector('.phone-left');
        const phoneRight = document.querySelector('.phone-right');
        const particlesContainer = document.getElementById('particles');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        const hostBtn = document.getElementById('host-btn');
        const joinBtn = document.getElementById('join-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const connectionInfo = document.getElementById('connection-info');
        const playerLeftStatus = document.getElementById('player-left-status');
        const playerRightStatus = document.getElementById('player-right-status');

        // Variables du jeu
        let healthLeftValue = 100;
        let healthRightValue = 100;
        let gameActive = false;
        let isConnected = false;
        let playerRole = null; // 'host' ou 'client'
        let ws = null;

        // Simulation de WebSocket (à remplacer par une vraie implémentation WebSocket)
        function connectWebSocket(role) {
            playerRole = role;
            
            // Dans un vrai projet, vous utiliseriez:
            // ws = new WebSocket('ws://votre-serveur:port');
            
            // Simulation de connexion
            setTimeout(() => {
                isConnected = true;
                updateConnectionStatus();
                
                if (role === 'host') {
                    messageEl.textContent = 'Partie créée! En attente d\'un adversaire...';
                    connectionInfo.innerHTML = '<div class="qr-code">QR Code de connexion (simulé)</div>';
                    playerLeftStatus.textContent = 'Prêt';
                } else {
                    messageEl.textContent = 'Connecté! Le combat va commencer!';
                    playerRightStatus.textContent = 'Prêt';
                    
                    // Simuler la connexion d'un deuxième joueur
                    setTimeout(() => {
                        startGame();
                    }, 2000);
                }
            }, 1500);
        }

        function disconnectWebSocket() {
            // Dans un vrai projet: ws.close();
            
            isConnected = false;
            gameActive = false;
            playerRole = null;
            updateConnectionStatus();
            resetGame();
            
            messageEl.textContent = 'Déconnecté. Créez ou rejoignez une partie.';
            connectionInfo.innerHTML = '';
        }

        function updateConnectionStatus() {
            if (isConnected) {
                statusIndicator.classList.add('connected');
                statusText.textContent = 'Connecté (' + (playerRole === 'host' ? 'Hôte' : 'Client') + ')';
                hostBtn.disabled = true;
                joinBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                statusIndicator.classList.remove('connected');
                statusText.textContent = 'Déconnecté';
                hostBtn.disabled = false;
                joinBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        function startGame() {
            gameActive = true;
            messageEl.textContent = 'Le combat commence!';
            
            // Activer les boutons selon le rôle du joueur
            if (playerRole === 'host') {
                attackLeftBtn.disabled = false;
                specialLeftBtn.disabled = false;
                attackRightBtn.disabled = true;
                specialRightBtn.disabled = true;
                playerLeftStatus.textContent = 'En combat';
                playerRightStatus.textContent = 'En combat';
            } else {
                attackLeftBtn.disabled = true;
                specialLeftBtn.disabled = true;
                attackRightBtn.disabled = false;
                specialRightBtn.disabled = false;
                playerLeftStatus.textContent = 'En combat';
                playerRightStatus.textContent = 'En combat';
            }
        }

        function resetGame() {
            healthLeftValue = 100;
            healthRightValue = 100;
            healthLeft.style.width = '100%';
            healthRight.style.width = '100%';
            
            attackLeftBtn.disabled = true;
            attackRightBtn.disabled = true;
            specialLeftBtn.disabled = true;
            specialRightBtn.disabled = true;
            
            phoneLeft.classList.remove('winner');
            phoneRight.classList.remove('winner');
            
            playerLeftStatus.textContent = 'En attente...';
            playerRightStatus.textContent = 'En attente...';
        }

        // Créer des particules d'arrière-plan
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Couleurs aléatoires
                const colors = ['#ff5e62', '#00c6ff', '#96c93d', '#ff9966'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // Position aléatoire
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                
                // Animation avec délai aléatoire
                particle.style.animationDelay = Math.random() * 3 + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Afficher les dégâts
        function showDamage(amount, x, y, isCritical = false) {
            const damageEl = document.createElement('div');
            damageEl.classList.add('damage');
            damageEl.textContent = (isCritical ? 'CRIT! ' : '') + '-' + amount;
            damageEl.style.left = x + 'px';
            damageEl.style.top = y + 'px';
            damageEl.style.fontSize = isCritical ? '2.2rem' : '1.8rem';
            damageEl.style.color = isCritical ? '#ff0000' : '#ff3333';
            
            document.body.appendChild(damageEl);
            
            // Supprimer après l'animation
            setTimeout(() => {
                damageEl.remove();
            }, 1000);
        }

        // Attaquer
        function attack(isLeftAttacking) {
            if (!gameActive || !isConnected) return;
            
            const damage = Math.floor(Math.random() * 15) + 5;
            const critical = Math.random() < 0.2; // 20% de chance de coup critique
            const finalDamage = critical ? damage * 2 : damage;
            
            // Dans un vrai jeu, vous enverriez cette action via WebSocket
            // simulateWebSocketSend({ type: 'attack', damage: finalDamage, target: isLeftAttacking ? 'right' : 'left' });
            
            if (isLeftAttacking) {
                healthRightValue = Math.max(0, healthRightValue - finalDamage);
                healthRight.style.width = healthRightValue + '%';
                
                // Animation de secousse
                phoneRight.style.transform = 'rotate(5deg) translateX(10px)';
                setTimeout(() => {
                    phoneRight.style.transform = 'rotate(5deg)';
                }, 200);
                
                // Afficher les dégâts
                const rect = phoneRight.getBoundingClientRect();
                showDamage(finalDamage, rect.left + rect.width/2, rect.top, critical);
                
                messageEl.textContent = critical ? 
                    'Coup critique! iPhone inflige ' + finalDamage + ' dégâts!' : 
                    'iPhone attaque et inflige ' + finalDamage + ' dégâts!';
            } else {
                healthLeftValue = Math.max(0, healthLeftValue - finalDamage);
                healthLeft.style.width = healthLeftValue + '%';
                
                // Animation de secousse
                phoneLeft.style.transform = 'rotate(-5deg) translateX(-10px)';
                setTimeout(() => {
                    phoneLeft.style.transform = 'rotate(-5deg)';
                }, 200);
                
                // Afficher les dégâts
                const rect = phoneLeft.getBoundingClientRect();
                showDamage(finalDamage, rect.left + rect.width/2, rect.top, critical);
                
                messageEl.textContent = critical ? 
                    'Coup critique! Android inflige ' + finalDamage + ' dégâts!' : 
                    'Android attaque et inflige ' + finalDamage + ' dégâts!';
            }
            
            checkGameOver();
        }

        // Attaque spéciale
        function specialAttack(isLeftAttacking) {
            if (!gameActive || !isConnected) return;
            
            // Vérifier si l'attaque spéciale est disponible (cooldown simulé)
            if (isLeftAttacking && !specialLeftBtn.disabled) {
                const damage = Math.floor(Math.random() * 25) + 15;
                
                healthRightValue = Math.max(0, healthRightValue - damage);
                healthRight.style.width = healthRightValue + '%';
                
                // Animation spéciale
                phoneLeft.classList.add('winner');
                setTimeout(() => {
                    phoneLeft.classList.remove('winner');
                }, 1000);
                
                // Afficher les dégâts
                const rect = phoneRight.getBoundingClientRect();
                showDamage(damage, rect.left + rect.width/2, rect.top, true);
                
                messageEl.textContent = 'iPhone utilise Rayon Laser! ' + damage + ' dégâts!';
                
                // Désactiver le bouton temporairement
                specialLeftBtn.disabled = true;
                setTimeout(() => {
                    if (gameActive) specialLeftBtn.disabled = false;
                }, 3000);
            } else if (!isLeftAttacking && !specialRightBtn.disabled) {
                const damage = Math.floor(Math.random() * 25) + 15;
                
                healthLeftValue = Math.max(0, healthLeftValue - damage);
                healthLeft.style.width = healthLeftValue + '%';
                
                // Animation spéciale
                phoneRight.classList.add('winner');
                setTimeout(() => {
                    phoneRight.classList.remove('winner');
                }, 1000);
                
                // Afficher les dégâts
                const rect = phoneLeft.getBoundingClientRect();
                showDamage(damage, rect.left + rect.width/2, rect.top, true);
                
                messageEl.textContent = 'Android utilise Bombe Data! ' + damage + ' dégâts!';
                
                // Désactiver le bouton temporairement
                specialRightBtn.disabled = true;
                setTimeout(() => {
                    if (gameActive) specialRightBtn.disabled = false;
                }, 3000);
            }
            
            checkGameOver();
        }

        // Vérifier si la partie est terminée
        function checkGameOver() {
            if (healthLeftValue <= 0) {
                gameActive = false;
                messageEl.textContent = 'Android gagne le combat!';
                phoneRight.classList.add('winner');
                disableAllButtons();
            } else if (healthRightValue <= 0) {
                gameActive = false;
                messageEl.textContent = 'iPhone gagne le combat!';
                phoneLeft.classList.add('winner');
                disableAllButtons();
            }
        }

        function disableAllButtons() {
            attackLeftBtn.disabled = true;
            attackRightBtn.disabled = true;
            specialLeftBtn.disabled = true;
            specialRightBtn.disabled = true;
        }

        // Événements
        attackLeftBtn.addEventListener('click', () => attack(true));
        attackRightBtn.addEventListener('click', () => attack(false));
        specialLeftBtn.addEventListener('click', () => specialAttack(true));
        specialRightBtn.addEventListener('click', () => specialAttack(false));

        hostBtn.addEventListener('click', () => connectWebSocket('host'));
        joinBtn.addEventListener('click', () => connectWebSocket('client'));
        disconnectBtn.addEventListener('click', disconnectWebSocket);

        // Initialiser le jeu
        createParticles();
        updateConnectionStatus();
    </script>
</body>
</html>

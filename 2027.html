<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Coin Collector - Phaser.js</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Coin Collector</h1>
  <p>Utilise les flÃ¨ches pour bouger et collecte les piÃ¨ces !</p>

  <script>
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      backgroundColor: '#1d1d1d',
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 0 },
          debug: false
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    const game = new Phaser.Game(config);

    let player;
    let coins;
    let cursors;
    let score = 0;
    let scoreText;

    function preload() {
      this.load.image('player', 'https://labs.phaser.io/assets/sprites/phaser-dude.png');
      this.load.image('coin', 'https://labs.phaser.io/assets/sprites/coin.png');
    }

    function create() {
      player = this.physics.add.sprite(400, 300, 'player');
      player.setCollideWorldBounds(true);

      coins = this.physics.add.group({
        key: 'coin',
        repeat: 11,
        setXY: { x: 50, y: 50, stepX: 60 }
      });

      coins.children.iterate((coin) => {
        coin.setBounce(1);
        coin.setCollideWorldBounds(true);
        coin.setVelocity(Phaser.Math.Between(-100, 100), Phaser.Math.Between(-100, 100));
      });

      cursors = this.input.keyboard.createCursorKeys();

      scoreText = this.add.text(16, 16, 'Score : 0', { fontSize: '24px', fill: '#fff' });

      this.physics.add.overlap(player, coins, collectCoin, null, this);
    }

    function update() {
      player.setVelocity(0);

      if (cursors.left.isDown) {
        player.setVelocityX(-200);
      } else if (cursors.right.isDown) {
        player.setVelocityX(200);
      }

      if (cursors.up.isDown) {
        player.setVelocityY(-200);
      } else if (cursors.down.isDown) {
        player.setVelocityY(200);
      }
    }

    function collectCoin(player, coin) {
      coin.disableBody(true, true);
      score += 10;
      scoreText.setText('Score : ' + score);

      if (coins.countActive(true) === 0) {
        scoreText.setText('ðŸŽ‰ Bravo ! Score final : ' + score);
      }
    }
  </script>
</body>
</html>

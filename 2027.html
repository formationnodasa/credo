<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Course 3D - Champion</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }

    #message {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
      text-shadow: 1px 1px 4px black;
    }
  </style>
</head>
<body>
  <div id="message">üèÅ Nous avons une course √† terminer...</div>

  <!-- THREE.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/geometries/TextGeometry.js"></script>

  <script>
    // Base
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 15);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lumi√®re
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7.5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    // Route
    const road = new THREE.Mesh(
      new THREE.PlaneGeometry(6, 100),
      new THREE.MeshStandardMaterial({ color: 0x333333 })
    );
    road.rotation.x = -Math.PI / 2;
    scene.add(road);

    // Lignes sur la route
    for (let i = -45; i <= 45; i += 10) {
      const line = new THREE.Mesh(
        new THREE.BoxGeometry(0.3, 0.01, 2),
        new THREE.MeshBasicMaterial({ color: 0xffffff })
      );
      line.position.set(0, 0.02, i);
      scene.add(line);
    }

    // Ligne d‚Äôarriv√©e
    const finish = new THREE.Mesh(
      new THREE.BoxGeometry(6, 0.1, 0.5),
      new THREE.MeshStandardMaterial({ color: 0xff0000 })
    );
    finish.position.set(0, 0.05, 50);
    scene.add(finish);

    // Texte "CHAMPION"
    const loader = new THREE.FontLoader();
    loader.load('https://cdn.jsdelivr.net/npm/three@0.152.2/examples/fonts/helvetiker_regular.typeface.json', function (font) {
      const textGeo = new THREE.TextGeometry('CHAMPION', {
        font: font,
        size: 1,
        height: 0.2
      });
      const textMat = new THREE.MeshStandardMaterial({ color: 0xffff00 });
      const textMesh = new THREE.Mesh(textGeo, textMat);
      textMesh.position.set(-4, 1.2, 52);
      scene.add(textMesh);
    });

    // Voiture
    const car = new THREE.Mesh(
      new THREE.BoxGeometry(1.5, 0.6, 2.5),
      new THREE.MeshStandardMaterial({ color: 0x00aaff })
    );
    car.position.set(0, 0.3, -45);
    scene.add(car);

    // Animation
    function animate() {
      requestAnimationFrame(animate);

      if (car.position.z < 49) {
        car.position.z += 0.1;
        camera.position.z = car.position.z + 15;
      }

      renderer.render(scene, camera);
    }

    animate();

    // Resize responsive
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

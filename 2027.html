<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DÃ©verrouillage Code SÃ©curitÃ©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        /* Ã‰cran de verrouillage */
        .lock-screen {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            border: 3px solid #ff0000;
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .lock-screen::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,0,0,0.1) 0%, rgba(0,0,0,0) 70%);
            animation: rotate 20s linear infinite;
        }

        .lock-icon {
            font-size: 60px;
            color: #ff0000;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ff0000;
            animation: pulse 2s infinite;
        }

        .title {
            color: #fff;
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #ff0000;
        }

        .password-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ff0000;
            border-radius: 8px;
            color: #fff;
            font-size: 24px;
            padding: 15px;
            width: 200px;
            text-align: center;
            margin: 20px auto;
            letter-spacing: 8px;
            text-shadow: 0 0 5px #ff0000;
            font-family: 'Courier New', monospace;
        }

        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 0;
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff0000, #990000);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff0000;
        }

        /* Ã‰cran dÃ©verrouillÃ© */
        .unlock-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            border: 3px solid #00ff00;
            border-radius: 15px;
            text-align: center;
            padding: 40px 30px;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.3);
        }

        .unlock-icon {
            font-size: 60px;
            color: #00ff00;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ff00;
            animation: success 1s ease-in-out;
        }

        .success-message {
            color: #00ff00;
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ff00;
            animation: slideUp 1s ease-out;
        }

        .code-display {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            border-radius: 5px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            animation: fadeIn 2s ease-in;
        }

        .galaxy-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .red-star {
            background: #ff0000;
            animation: twinkleRed 2s infinite;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes success {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes twinkleRed {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .error {
            color: #ff4444;
            margin-top: 10px;
            min-height: 20px;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .hint {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ã‰cran verrouillÃ© -->
        <div class="lock-screen" id="lockScreen">
            <div class="lock-icon">ðŸ”’</div>
            <div class="title">SYSTÃˆME VERROUILLÃ‰</div>
            <input type="text" class="password-input" id="passwordInput" maxlength="4" placeholder="2025" inputmode="numeric">
            <div class="error" id="errorMessage"></div>
            <div class="hint">Utilisez le code PIN: 2025</div>
            <button class="submit-btn" onclick="checkPassword()">DÃ‰VERROUILLER</button>
        </div>

        <!-- Ã‰cran dÃ©verrouillÃ© -->
        <div class="unlock-screen" id="unlockScreen">
            <div class="unlock-icon">ðŸ”“</div>
            <div class="success-message">ACCÃˆS AUTORISÃ‰</div>
            <div class="code-display" id="codeDisplay">
                > Initialisation du systÃ¨me...<br>
                > Chargement des modules...<br>
                > VÃ©rification de sÃ©curitÃ©... âœ“<br>
                > Connexion Ã©tablie... âœ“<br>
                > Bienvenue, agent 2025<br><br>
                > SystÃ¨me complÃ¨tement opÃ©rationnel
            </div>
            <div class="galaxy-animation" id="galaxyAnimation"></div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('passwordInput');
        const lockScreen = document.getElementById('lockScreen');
        const unlockScreen = document.getElementById('unlockScreen');
        const errorMessage = document.getElementById('errorMessage');

        // Focus sur l'input au chargement
        window.addEventListener('load', function() {
            passwordInput.focus();
        });

        // Permettre la saisie directe sans le bouton
        passwordInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });

        // Limiter Ã  4 chiffres
        passwordInput.addEventListener('input', function() {
            // Remplacer tout ce qui n'est pas un chiffre
            this.value = this.value.replace(/[^0-9]/g, '');
            
            // Limiter Ã  4 caractÃ¨res
            if (this.value.length > 4) {
                this.value = this.value.slice(0, 4);
            }
            
            // Effacer les messages d'erreur pendant la saisie
            errorMessage.textContent = '';
        });

        function checkPassword() {
            const password = passwordInput.value;
            
            if (password === '2025') {
                // Mot de passe correct
                unlockSystem();
            } else {
                // Mot de passe incorrect
                errorMessage.textContent = 'Code incorrect. Essayez Ã  nouveau.';
                passwordInput.value = '';
                passwordInput.focus();
                
                // Animation de secousse
                errorMessage.style.animation = 'none';
                setTimeout(() => {
                    errorMessage.style.animation = 'shake 0.5s';
                }, 10);
            }
        }

        function unlockSystem() {
            // Animation de dÃ©verrouillage
            lockScreen.style.opacity = '0';
            lockScreen.style.transform = 'translateY(-20px)';
            lockScreen.style.transition = 'all 1s ease';
            
            setTimeout(() => {
                lockScreen.style.display = 'none';
                unlockScreen.style.display = 'block';
                createGalaxyAnimation();
            }, 1000);
        }

        function createGalaxyAnimation() {
            const galaxyAnimation = document.getElementById('galaxyAnimation');
            
            // CrÃ©er des Ã©toiles
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = Math.random() > 0.7 ? 'star red-star' : 'star';
                
                const size = Math.random() * 3 + 1;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = x + '%';
                star.style.top = y + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                
                galaxyAnimation.appendChild(star);
            }
        }

        // Effet de saisie rÃ©aliste
        passwordInput.addEventListener('focus', function() {
            this.style.boxShadow = '0 0 15px #ff0000';
            this.style.background = 'rgba(255, 255, 255, 0.15)';
        });

        passwordInput.addEventListener('blur', function() {
            this.style.boxShadow = 'none';
            this.style.background = 'rgba(255, 255, 255, 0.1)';
        });

        // SÃ©lection automatique du texte quand on clique
        passwordInput.addEventListener('click', function() {
            this.select();
        });
    </script>
</body>
</html>

<input type="text" id="reponse" placeholder="Tape le mot ici" />
<button onclick="verifierMot()">‚úÖ V√©rifier</button>

<p id="resultat"></p>

<script>
  const motCorrect = "chat"; // mot attendu

  function prononcerMot() {
    const utterance = new SpeechSynthesisUtterance(motCorrect);
    utterance.lang = "fr-FR";
    speechSynthesis.speak(utterance);

      resultat.innerHTML = "‚úÖ Bravo ! C'est correct.";
      resultat.style.color = "green";
    } else {
      resultat.innerHTML = "‚ùå Oups ! R√©essaie.";
      resultat.style.color = "red";
    }
  }
</script>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er une Salle - Match en Ligne</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #45a049;
        }

        .code-display {
            font-size: 3em;
            text-align: center;
            letter-spacing: 10px;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
        }

        .players-list {
            margin-top: 30px;
        }

        .player-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Cr√©er une Salle</h1>
        
        <div id="nameSection">
            <div class="input-group">
                <input type="text" id="playerName" placeholder="Ton nom" value="Joueur">
            </div>
            <button onclick="createRoom()">Cr√©er la Salle</button>
        </div>

        <div id="roomSection" style="display: none;">
            <h2>Code de la salle :</h2>
            <div class="code-display" id="roomCode">----</div>
            <button onclick="copyCode()">üìã Copier le code</button>
            <button onclick="startGame()" id="startBtn" disabled>D√©marrer le Jeu</button>
            
            <div class="players-list">
                <h3>Joueurs connect√©s :</h3>
                <div id="playersContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBr8Fzdvh1En3rAxGFipOYfgr0YDeeM_Bo",
            authDomain: "match-en-ligne.firebaseapp.com",
            projectId: "match-en-ligne",
            storageBucket: "match-en-ligne.firebasestorage.app",
            messagingSenderId: "706011207623",
            appId: "1:706011207623:web:17374990a6202b64f0abe2"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentRoom = null;
        let playerId = Math.random().toString(36).substr(2, 9);
        let isHost = false;

        function createRoom() {
            const playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert('Entre ton nom');
                return;
            }

            // G√©n√©rer un code de salle
            const roomCode = generateRoomCode();
            currentRoom = roomCode;
            isHost = true;

            // Cr√©er la salle dans Firebase
            db.collection('rooms').doc(roomCode).set({
                code: roomCode,
                host: playerId,
                players: [{
                    id: playerId,
                    name: playerName,
                    score: 0,
                    isOnline: true
                }],
                status: 'waiting',
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                // Afficher l'interface de la salle
                document.getElementById('nameSection').style.display = 'none';
                document.getElementById('roomSection').style.display = 'block';
                document.getElementById('roomCode').textContent = roomCode;
                
                // √âcouter les changements
                listenToRoom();
            }).catch(error => {
                console.error('Erreur:', error);
                alert('Erreur de cr√©ation');
            });
        }

        function generateRoomCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let result = '';
            for (let i = 0; i < 4; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function listenToRoom() {
            db.collection('rooms').doc(currentRoom).onSnapshot((doc) => {
                if (doc.exists) {
                    const roomData = doc.data();
                    updatePlayersList(roomData.players);
                    
                    // Activer le bouton start si au moins 2 joueurs
                    const startBtn = document.getElementById('startBtn');
                    startBtn.disabled = roomData.players.length < 2;
                }
            });
        }

        function updatePlayersList(players) {
            const container = document.getElementById('playersContainer');
            container.innerHTML = players.map(player => `
                <div class="player-item">
                    <span>${player.name}</span>
                    <span>${player.score} pts</span>
                </div>
            `).join('');
        }

        function copyCode() {
            const code = document.getElementById('roomCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('Code copi√© !');
            });
        }

        function startGame() {
            if (!isHost) return;
            
            db.collection('rooms').doc(currentRoom).update({
                status: 'playing',
                gameStart: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert('Jeu d√©marr√© !');
            });
        }
    </script>
</body>
</html>

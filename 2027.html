<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Course 3D - Champion</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/geometries/TextGeometry.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/fonts/helvetiker_regular.typeface.json"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    #message {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 3px #000;
    }
  </style>
</head>
<body>
  <div id="message">üèÅ Nous savons une course √† terminer...</div>

  <script>
    // Initialisation
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      75, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.set(0, 5, 20);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lumi√®re
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 20, 10);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    // Route
    const roadGeometry = new THREE.PlaneGeometry(6, 100);
    const roadMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
    const road = new THREE.Mesh(roadGeometry, roadMaterial);
    road.rotation.x = -Math.PI / 2;
    scene.add(road);

    // Lignes blanches sur la route
    for (let i = -45; i <= 45; i += 10) {
      const line = new THREE.Mesh(
        new THREE.BoxGeometry(0.2, 0.01, 2),
        new THREE.MeshBasicMaterial({ color: 0xffffff })
      );
      line.position.set(0, 0.01, i);
      scene.add(line);
    }

    // Ligne d'arriv√©e
    const finishLine = new THREE.Mesh(
      new THREE.BoxGeometry(6, 0.1, 0.5),
      new THREE.MeshStandardMaterial({ color: 0xff0000 })
    );
    finishLine.position.set(0, 0.05, 50);
    scene.add(finishLine);

    // Texte CHAMPION
    const loader = new THREE.FontLoader();
    loader.load('https://cdn.jsdelivr.net/npm/three@0.152.2/examples/fonts/helvetiker_regular.typeface.json', function (font) {
      const textGeo = new THREE.TextGeometry('CHAMPION', {
        font: font,
        size: 1,
        height: 0.2
      });
      const textMat = new THREE.MeshStandardMaterial({ color: 0xffff00 });
      const textMesh = new THREE.Mesh(textGeo, textMat);
      textMesh.position.set(-4, 1, 52);
      scene.add(textMesh);
    });

    // üöó Voiture simplifi√©e (cube + roues)
    const carBody = new THREE.Mesh(
      new THREE.BoxGeometry(1.5, 0.5, 2.5),
      new THREE.MeshStandardMaterial({ color: 0x00aaff })
    );
    carBody.position.set(0, 0.25, -45);
    scene.add(carBody);

    // Roues (d√©coratives)
    const wheelGeo = new THREE.CylinderGeometry(0.25, 0.25, 0.2, 16);
    const wheelMat = new THREE.MeshStandardMaterial({ color: 0x222222 });

    const wheels = [];
    for (let x of [-0.6, 0.6]) {
      for (let z of [-1, 1]) {
        const wheel = new THREE.Mesh(wheelGeo, wheelMat);
        wheel.rotation.z = Math.PI / 2;
        wheel.position.set(x, 0.1, z + carBody.position.z);
        wheels.push(wheel);
        scene.add(wheel);
      }
    }

    // Animation de la voiture
    function animate() {
      requestAnimationFrame(animate);

      if (carBody.position.z < 49) {
        carBody.position.z += 0.1;

        // Bouger les roues avec la voiture
        wheels.forEach(wheel => {
          wheel.position.z += 0.1;
          wheel.rotation.x += 0.2;
        });

        // Suivre la voiture avec la cam√©ra
        camera.position.z = carBody.position.z + 15;
      }

      renderer.render(scene, camera);
    }

    animate();

    // Responsive
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

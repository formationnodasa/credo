

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Vocal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #6a11cb, #2575fc, #6a11cb);
      background-size: 600% 600%;
      animation: gradientAnimation 15s ease infinite;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes gradientAnimation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-weight: 800;
      margin-bottom: 25px;
      font-size: 2rem;
      text-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
    }

    #wordDisplay {
      font-size: 1.2rem;
      margin-bottom: 30px;
      min-height: 60px;
    }

    input[type="text"] {
      font-size: 1.4rem;
      padding: 15px;
      border-radius: 10px;
      border: none;
      width: 100%;
      margin-bottom: 25px;
      background-color: #fff;
      color: #333;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    button {
      flex: 1 1 40%;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #fff;
      color: #2575fc;
    }

    #message {
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: 600;
      min-height: 32px;
    }

    #prefixList {
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: 500;
      color: #fff;
    }

    #showPrefixesBtn {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      color: #2575fc;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Champ lexical Vocal</h1>
    <div id="wordDisplay">Question</div>
    <input type="text" id="answer" placeholder="Ta r√©ponse ici..." />
    <div class="buttons">
      <button id="btnPlay">‚ñ∂Ô∏è Jouer</button>
      <button id="btnSlow">üê¢ Ralentir</button>
      <button id="btnFast">üêá Acc√©l√©rer</button>
      <button id="btnRepeat">üîÅ R√©p√©ter</button>
      <button id="btnSkip">‚è≠ Passer</button>
      <button id="btnBack">‚¨ÖÔ∏è Retour</button>
    </div>
    <button id="showPrefixesBtn">üìñ Voir les indices</button>
    <div id="prefixList"></div>
    <div id="message"></div>
  </div>

  <script>
    const questions = [
      { prefix: "Pr", intro: "Toutes les r√©ponses commencent par PR.", items: [] },
      { prefix: "Tr", intro: "Toutes les r√©ponses commencent par TR.", items: [] },
      { prefix: "Ac", intro: "Toutes les r√©ponses commencent par AC.", items: [] },
      { prefix: "Ca", intro: "Toutes les r√©ponses commencent par CA.", items: [] },
      { prefix: "Me", intro: "Toutes les r√©ponses commencent par ME.", items: [] },
      { prefix: "Di", intro: "Toutes les r√©ponses commencent par DI.", items: [] }
    ];

    // Remplir chaque s√©rie avec des exemples (extrait pour clart√©, tu peux compl√©ter comme avant)
    questions[0].items = [
      { question: "PR - Donne un mot qui signifie donner des d√©tails exacts.", reponses: ["Pr√©cision"] }
    ];
    questions[1].items = [
      { question: "TR - Changement ou m√©tamorphose d'une chose en une autre ?", reponses: ["Transformation"] }
    ];
    // ... (compl√®te les autres s√©ries comme dans ton code initial)

    let allQuestions = [];
    questions.forEach(group => {
      group.items.forEach(item => {
        item.prefix = group.prefix;
        item.intro = group.intro;
        allQuestions.push(item);
      });
    });

    let currentQuestionIndex = 0;
    let introSpoken = {};
    const wordDisplay = document.getElementById("wordDisplay");
    const answerInput = document.getElementById("answer");
    const message = document.getElementById("message");
    let speechRate = 0.7;

    function speak(text) {
      if (!('speechSynthesis' in window)) {
        message.textContent = "Synth√®se vocale non disponible.";
        return;
      }
      speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "fr-FR";
      utterance.rate = speechRate;
      speechSynthesis.speak(utterance);
    }

    function playQuestion() {
      const current = allQuestions[currentQuestionIndex];
      wordDisplay.textContent = current.question;
      message.textContent = "√âcris ta r√©ponse.";
      answerInput.value = "";
      answerInput.focus();
      if (!introSpoken[current.prefix]) {
        speak(`${current.intro} ${current.question}`);
        introSpoken[current.prefix] = true;
      } else {
        speak(current.question);
      }
    }

    function checkAnswer() {
      const userAnswer = answerInput.value.trim().toLowerCase();
      const goodAnswers = allQuestions[currentQuestionIndex].reponses.map(r => r.toLowerCase());
      if (goodAnswers.includes(userAnswer)) {
        message.textContent = "‚úÖ Bravo, c'est exact !";
        message.style.color = "#00e676";
        setTimeout(nextQuestion, 1500);
      } else {
        message.textContent = "‚ùå Mauvaise r√©ponse.";
        message.style.color = "#ff5252";
        speak(`Fallait penser √† : ${allQuestions[currentQuestionIndex].reponses.join(", ")}`);
      }
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex >= allQuestions.length) {
        message.textContent = "üéâ Quiz termin√© ! Bien jou√©.";
        wordDisplay.textContent = "";
        answerInput.disabled = true;
      } else {
        playQuestion();
      }
    }

    document.getElementById("btnPlay").addEventListener("click", playQuestion);
    document.getElementById("btnSlow").addEventListener("click", () => {
      speechRate = Math.max(0.3, speechRate - 0.1);
      playQuestion();
    });
    document.getElementById("btnFast").addEventListener("click", () => {
      speechRate = Math.min(1.5, speechRate + 0.1);
      playQuestion();
    });
    document.getElementById("btnRepeat").addEventListener("click", playQuestion);
    document.getElementById("btnSkip").addEventListener("click", nextQuestion);
    document.getElementById("btnBack").addEventListener("click", () => {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        playQuestion();
      }
    });

    answerInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") checkAnswer();
    });

    window.addEventListener("load", playQuestion);

    // Affichage des pr√©fixes au clic
    document.getElementById("showPrefixesBtn").addEventListener("click", () => {
      const uniquePrefixes = [...new Set(questions.map(q => q.prefix))];
      document.getElementById("prefixList").textContent = "Pr√©fixes : " + uniquePrefixes.join(", ");
    });
  </script>
</body>
</html>

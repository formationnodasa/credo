<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenue Champion(ne)</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4b0082, #8b00ff, #ffd700); /* Violet → Or */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: white;
    }

    .container {
      text-align: center;
      perspective: 1000px;
    }

    .welcome {
      font-size: 4rem;
      animation: fadeOut 3s ease-in-out forwards;
      text-shadow: 0 0 25px #ffd700, 0 0 40px #ff00ff;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: translateY(0px); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-60px); visibility: hidden; }
    }

    .buttons {
      display: none;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
      animation: fadeIn 2s ease forwards;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      background: linear-gradient(145deg, #ffd700, #ff8c00);
      color: #4b0082;
      font-weight: bold;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 25px rgba(255, 215, 0, 0.6);
      transform: scale(1) rotateX(0deg);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05) rotateX(8deg);
      background: linear-gradient(145deg, #ffdb58, #ffa500);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome" id="welcomeText">Bienvenue champion(ne)</div>

    <div class="buttons" id="buttonContainer">
      <button class="btn" onclick="window.location.href='consigne.html'">Consigne de la légende</button>
      <button class="btn" onclick="window.location.href='initiation.html'">Initiation</button>
      <button class="btn" onclick="window.location.href='bible.html'">Bible</button>
      <button class="btn" onclick="window.location.href='dictionnaire.html'">Dictionnaire</button>
    </div>
  </div>

  <script>
    // Attendre que le texte disparaisse, puis afficher les boutons
    setTimeout(() => {
      document.getElementById('welcomeText').style.display = 'none';
      document.getElementById('buttonContainer').style.display = 'flex';
    }, 3500);
  </script>
</body>
</html>

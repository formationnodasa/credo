<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match en Ligne - Cr√©er une Salle</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            margin-bottom: 30px;
            border: 3px solid #00ccff;
            box-shadow: 0 0 40px rgba(0, 204, 255, 0.4);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .subtitle {
            font-size: 1.4rem;
            color: #a5d8ff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(165, 216, 255, 0.5);
        }

        .session-interface {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            border: 3px solid #4ecdc4;
            border-radius: 25px;
            padding: 50px 40px;
            text-align: center;
            margin: 30px 0;
            display: none;
            box-shadow: 0 0 50px rgba(78, 205, 196, 0.4);
            backdrop-filter: blur(10px);
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(255, 107, 107, 0.6);
        }

        .btn-success {
            background: linear-gradient(45deg, #4ecdc4, #67e6dc);
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.4);
        }

        .btn-success:hover {
            box-shadow: 0 12px 30px rgba(78, 205, 196, 0.6);
        }

        .code-display {
            font-size: 5rem;
            letter-spacing: 20px;
            color: #ff6b6b;
            margin: 40px 0;
            font-weight: bold;
            text-shadow: 0 0 30px #ff6b6b;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 25px;
            border: 3px solid #ff6b6b;
            animation: pulse 2s infinite;
        }

        .online-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 15px 0;
            padding: 12px 20px;
            background: rgba(78, 205, 196, 0.15);
            border-radius: 15px;
            border: 2px solid #4ecdc4;
            backdrop-filter: blur(10px);
        }

        .presence-indicator {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            transition: all 0.3s ease;
            position: relative;
            animation: none;
        }

        .presence-online {
            background: #4ecdc4;
            box-shadow: 0 0 15px #4ecdc4;
            animation: pulse 2s infinite;
        }

        .status-text {
            font-size: 1.1rem;
            color: #ffeaa7;
            font-weight: bold;
        }

        .players-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }

        .player-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            border: 3px solid #444;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .player-card.active {
            border-color: #4ecdc4;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.6);
            background: linear-gradient(145deg, rgba(78, 205, 196, 0.2), rgba(78, 205, 196, 0.1));
            transform: scale(1.05);
        }

        .player-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .player-name {
            font-size: 1.5rem;
            color: #ffeaa7;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 234, 167, 0.5);
        }

        .player-score {
            font-size: 2.2rem;
            font-weight: bold;
            color: #ffffff;
            margin: 15px 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .player-status {
            font-size: 1rem;
            color: #a5d8ff;
            margin-top: 10px;
            padding: 8px 15px;
            background: rgba(165, 216, 255, 0.1);
            border-radius: 10px;
            border: 1px solid #a5d8ff;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        .notification {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 10000;
            font-size: 1.2rem;
            font-weight: bold;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50%) translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            background: #ff6b6b;
            opacity: 0;
            animation: confetti-fall 5s linear forwards;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .code-display { font-size: 3rem; letter-spacing: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ MATCH EN LIGNE üéÆ</h1>
            <p class="subtitle">‚ú® Cr√©e ta salle et joue avec tes amis ! ‚ú®</p>
            <div class="online-status" id="onlineStatus" style="display: none;">
                <div class="presence-indicator presence-online"></div>
                <span class="status-text">0/0 joueurs en ligne</span>
            </div>
        </header>

        <!-- Interface Cr√©ation de Salle -->
        <div class="session-interface" id="createSessionInterface">
            <h3>üéâ Super ! Ta salle est cr√©√©e !</h3>
            <p>Partage ce code magique avec tes amis :</p>
            <div class="code-display" id="sessionCode">----</div>
            <div class="online-status" id="sessionOnlineStatus">
                <div class="presence-indicator presence-online"></div>
                <span class="status-text">1/1 joueurs en ligne</span>
            </div>
            <div class="players-container" id="playersList"></div>
            <button class="btn btn-success" onclick="startGame()" id="startBtn">D√©marrer la Partie ! üöÄ</button>
            <button class="btn" onclick="leaveSession()">Quitter</button>
        </div>
    </div>

    <script>
        // ============================
        // CONFIGURATION FIREBASE
        // ============================
        const firebaseConfig = {
            apiKey: "AIzaSyBr8Fzdvh1En3rAxGFipOYfgr0YDeeM_Bo",
            authDomain: "match-en-ligne.firebaseapp.com",
            projectId: "match-en-ligne",
            storageBucket: "match-en-ligne.firebasestorage.app",
            messagingSenderId: "706011207623",
            appId: "1:706011207623:web:17374990a6202b64f0abe2",
            measurementId: "G-D9XYRE3W2M"
        };

        // Initialisation Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            console.log("üî• Firebase initialis√© avec succ√®s !");
        } catch (error) {
            console.log("Firebase d√©j√† initialis√©");
        }
        const db = firebase.firestore();

        // ============================
        // VARIABLES GLOBALES
        // ============================
        let currentSession = null;
        let players = [];
        let playerId = Math.random().toString(36).substr(2, 9);
        let playerName = "SuperJoueur";
        let isHost = false;
        let sessionUnsubscribe = null;

        // ============================
        // INITIALISATION
        // ============================
        document.addEventListener('DOMContentLoaded', function() {
            console.log("üéÆ Match en Ligne - Initialisation");
            createSession(); // Cr√©er automatiquement une salle au chargement
        });

        // ============================
        // GESTION DES SESSIONS - CR√âATION
        // ============================
        async function createSession() {
            try {
                showFunMessage("Cr√©ation de ta salle magique... ‚ú®");
                
                // G√©n√©rer un code unique
                const sessionCode = generateSessionCode();
                currentSession = sessionCode;
                isHost = true;

                // Donn√©es du joueur
                const playerData = {
                    id: playerId,
                    name: playerName,
                    score: 0,
                    halftimeScore: 0,
                    isOnline: true,
                    hasAnswered: false,
                    readyForSecondHalf: false,
                    quickAnswer: false,
                    isCorrect: false,
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                };

                // Cr√©er la session dans Firebase
                await db.collection('sessions').doc(sessionCode).set({
                    code: sessionCode,
                    host: playerId,
                    players: [playerData],
                    status: 'waiting',
                    gameState: 'lobby',
                    currentQuestion: 0,
                    currentGameType: null,
                    timer: 12,
                    timerStart: null,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastActivity: firebase.firestore.FieldValue.serverTimestamp()
                });

                console.log("‚úÖ Salle cr√©√©e:", sessionCode);
                
                // Afficher l'interface
                showCreateSessionInterface(sessionCode);
                listenToSessionChanges();
                
                // Feedback
                speakText(`F√©licitations ! Ta salle est cr√©√©e. Code: ${sessionCode}`);
                showFunMessage(`üéä Salle cr√©√©e ! Code: ${sessionCode}`);
                createConfetti(20);
                
            } catch (error) {
                console.error("‚ùå Erreur cr√©ation:", error);
                showError("Oups ! Impossible de cr√©er la salle. R√©essaie ! üõ†Ô∏è");
            }
        }

        function showCreateSessionInterface(code) {
            document.getElementById('createSessionInterface').style.display = 'block';
            document.getElementById('sessionCode').textContent = code;
            updatePlayersList();
        }

        function listenToSessionChanges() {
            if (sessionUnsubscribe) {
                sessionUnsubscribe();
            }
            
            sessionUnsubscribe = db.collection('sessions').doc(currentSession).onSnapshot((doc) => {
                if (doc.exists) {
                    const sessionData = doc.data();
                    players = sessionData.players || [];
                    
                    updatePlayersList();
                    updateOnlineStatus();

                    const startBtn = document.getElementById('startBtn');
                    if (startBtn) {
                        startBtn.disabled = players.length < 2;
                        startBtn.textContent = players.length < 2 ? 
                            `En attente d'amis... (${players.length}/2)` : 
                            'D√©marrer la Partie ! üöÄ';
                    }
                } else {
                    showFunMessage("La salle a √©t√© ferm√©e ! üè†");
                }
            }, (error) => {
                console.error("‚ùå Erreur √©coute session:", error);
                showError("Probl√®me de connexion.");
            });
        }

        function updatePlayersList() {
            const container = document.getElementById('playersList');
            if (!container) return;
            
            container.innerHTML = players.map(player => `
                <div class="player-card ${player.id === playerId ? 'active' : ''}">
                    <div class="player-header">
                        <div class="player-name">${player.name} ${player.id === playerId ? '(Toi)' : ''}</div>
                        <div class="presence-indicator ${player.isOnline ? 'presence-online' : 'presence-offline'}"></div>
                    </div>
                    <div class="player-score">${player.score} pts</div>
                    <div class="player-status">
                        ${player.isOnline ? 
                          (player.hasAnswered ? '‚úÖ R√©pondu' : '‚è≥ En attente') : 
                          'üî¥ Hors ligne'}
                    </div>
                </div>
            `).join('');
        }

        function updateOnlineStatus() {
            const onlinePlayers = players.filter(p => p.isOnline).length;
            const totalPlayers = players.length;
            
            const globalStatus = document.getElementById('onlineStatus');
            if (globalStatus) {
                globalStatus.style.display = 'flex';
                globalStatus.innerHTML = `
                    <div class="presence-indicator presence-online"></div>
                    <span class="status-text">${onlinePlayers}/${totalPlayers} joueurs en ligne</span>
                `;
            }
            
            const sessionStatus = document.getElementById('sessionOnlineStatus');
            if (sessionStatus) {
                sessionStatus.innerHTML = `
                    <div class="presence-indicator presence-online"></div>
                    <span class="status-text">${onlinePlayers}/${totalPlayers} joueurs en ligne</span>
                `;
            }
        }

        async function startGame() {
            if (!isHost) return;
            if (players.length < 2) {
                showError("Invite au moins un ami pour jouer ! üë•");
                return;
            }

            try {
                showFunMessage("La partie commence ! üéâ");
                speakText("C'est parti ! Bonne chance √† tous !");
                createConfetti(30);
                
                await db.collection('sessions').doc(currentSession).update({
                    status: 'playing',
                    gameState: 'spelling_dictionary',
                    currentQuestion: 0,
                    timer: 12,
                    timerStart: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                console.error("Erreur d√©marrage:", error);
                showError("Impossible de d√©marrer la partie");
            }
        }

        async function leaveSession() {
            if (currentSession) {
                try {
                    if (isHost) {
                        await db.collection('sessions').doc(currentSession).delete();
                        showFunMessage("Salle ferm√©e ! √Ä bient√¥t ! üëã");
                    }
                } catch (error) {
                    console.error("Erreur d√©connexion:", error);
                }
            }
        }

        // ============================
        // FONCTIONS UTILITAIRES
        // ============================
        function generateSessionCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 4; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function showError(message) {
            alert(`‚ùå ${message}`);
        }

        function showFunMessage(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function createConfetti(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 100);
            }
        }

        function speakText(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'fr-FR';
                utterance.rate = 0.9;
                utterance.pitch = 1.2;
                window.speechSynthesis.speak(utterance);
            }
        }
    </script>
</body>
</html>

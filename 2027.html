
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Recherche sur la page</title>
  <style>
    #search-bar {
      margin: 20px;
    }

    #search-input {
      padding: 8px;
      width: 250px;
      font-size: 16px;
    }

    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>

  <div id="search-bar">
    <input type="text" id="search-input" placeholder="Rechercher un mot..." oninput="searchText()" />
  </div>

  <div id="content">
    <p>Voici un exemple de texte sur cette page. Tu peux rechercher n'importe quel mot qui s’y trouve.</p>
    <p>Par exemple : soleil, montagne, ordinateur, café, etc.</p>
  </div>

  <script>
    function removeHighlights() {
      const elements = document.querySelectorAll(".highlight");
      elements.forEach(el => {
        const parent = el.parentNode;
        parent.replaceChild(document.createTextNode(el.textContent), el);
        parent.normalize();
      });
    }

    function highlight(word) {
      if (!word) return;

      const regex = new RegExp(`(${word})`, 'gi');
      const content = document.getElementById("content");

      content.innerHTML = content.innerHTML.replace(regex, '<span class="highlight">$1</span>');
    }

    function searchText() {
      const input = document.getElementById("search-input").value.trim();
      removeHighlights();
      if (input.length > 0) {
        highlight(input);
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Décollage Réaliste de Fusée</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0b0e1c 0%, #000000 100%);
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    .stars {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/stars.png') repeat;
      animation: driftStars 200s linear infinite;
      z-index: 0;
      opacity: 0.5;
    }

    @keyframes driftStars {
      0% { transform: translateY(0); }
      100% { transform: translateY(-1000px); }
    }

    .rocket {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      z-index: 10;
    }

    .rocket-body {
      width: 80px;
      height: 180px;
      background: linear-gradient(to bottom, #cfd8dc, #607d8b);
      border-radius: 40px 40px 10px 10px;
      position: relative;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .rocket-tip {
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-bottom: 40px solid #f44336;
      position: absolute;
      top: -40px;
      left: 0;
    }

    .flame {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 60px;
      background: radial-gradient(ellipse at center, yellow 0%, orange 60%, red 90%);
      border-radius: 50% 50% 40% 40%;
      filter: blur(2px);
      opacity: 0.8;
    }

    .smoke {
      position: absolute;
      bottom: 0;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(255,255,255,0.2), transparent);
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
    }

    .ground-glow {
      position: absolute;
      bottom: -50px;
      left: 50%;
      width: 300px;
      height: 300px;
      margin-left: -150px;
      background: radial-gradient(circle, rgba(255, 140, 0, 0.5), transparent);
      border-radius: 50%;
      filter: blur(50px);
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="rocket" id="rocket">
    <div class="rocket-body">
      <div class="rocket-tip"></div>
    </div>
    <div class="flame" id="flame"></div>
  </div>

  <div class="ground-glow"></div>

  <script>
    const rocket = document.getElementById('rocket');
    const flame = document.getElementById('flame');

    // Lance la fusée vers le ciel
    gsap.to(rocket, {
      y: "-250vh",
      scale: 1.5,
      duration: 14,
      ease: "power4.inOut"
    });

    // Effet de pulsation de la flamme
    gsap.to(flame, {
      scaleY: 2,
      scaleX: 1.3,
      duration: 0.25,
      repeat: -1,
      yoyo: true,
      ease: "sine.inOut"
    });

    // Génération dynamique de fumée
    function launchSmoke() {
      const smoke = document.createElement('div');
      smoke.className = 'smoke';
      smoke.style.left = `${50 + (Math.random() * 30 - 15)}%`;
      document.body.appendChild(smoke);

      gsap.fromTo(smoke, {
        y: 0,
        opacity: 0.5,
        scale: 0.5
      }, {
        y: -200 - Math.random() * 100,
        opacity: 0,
        scale: 2 + Math.random(),
        duration: 5 + Math.random() * 2,
        ease: "power1.out",
        onComplete: () => smoke.remove()
      });
    }

    // Lance les nuages de fumée régulièrement
    let smokeInterval = setInterval(launchSmoke, 180);

    // Arrête les effets de sol après le décollage
    setTimeout(() => {
      clearInterval(smokeInterval);
      gsap.to('.ground-glow', { opacity: 0, duration: 2 });
    }, 10000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livre de Vocabulaire - Ya Lwanga Credo Musao</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-out;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ffd700, #ffed4e, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            position: relative;
        }

        .logo::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(to right, transparent, #ffd700, transparent);
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 8px;
            margin-top: 10px;
            opacity: 0.9;
        }

        .book-cover {
            width: 350px;
            height: 500px;
            background: linear-gradient(45deg, #8B0000, #B22222, #8B0000);
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FFD700;
            text-align: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.5s, box-shadow 0.5s;
            animation: pulse 4s infinite alternate;
        }

        .book-cover:hover {
            transform: scale(1.03);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
        }

        .book-cover::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" opacity="0.1"><path d="M10,10 L90,10 L90,90 L10,90 Z" fill="none" stroke="%23FFD700" stroke-width="2"/><path d="M20,20 L80,20 L80,80 L20,80 Z" fill="none" stroke="%23FFD700" stroke-width="1"/><circle cx="50" cy="50" r="30" fill="none" stroke="%23FFD700" stroke-width="1"/></svg>');
        }

        .book-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .book-author {
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-style: italic;
            z-index: 1;
        }

        .open-book-btn {
            background: linear-gradient(to bottom, #FFD700, #B8860B);
            color: #8B0000;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .open-book-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to bottom, #FFED4E, #FFD700);
        }

        .open-book-btn:active {
            transform: translateY(1px);
        }

        .book-content {
            display: none;
            width: 100%;
            margin-top: 40px;
            animation: fadeIn 1s ease-out;
        }

        .difficulty-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .difficulty-tab {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .difficulty-tab.active {
            background: rgba(255, 215, 0, 0.9);
            color: #8B0000;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .difficulty-tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.3);
        }

        .words-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .word-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .word-card.easy {
            border-left: 5px solid #4CAF50;
        }

        .word-card.medium {
            border-left: 5px solid #FF9800;
        }

        .word-card.hard {
            border-left: 5px solid #F44336;
        }

        .word-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .word {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .difficulty-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
        }

        .easy-badge {
            background: #4CAF50;
        }

        .medium-badge {
            background: #FF9800;
        }

        .hard-badge {
            background: #F44336;
        }

        .meaning {
            font-size: 1rem;
            color: #555;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .pronunciation {
            font-size: 0.9rem;
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .speak-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .speak-btn:hover {
            background: #2980b9;
        }

        .footer {
            margin-top: 40px;
            color: white;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .book-cover {
                width: 300px;
                height: 450px;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
                letter-spacing: 5px;
            }
            
            .words-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">KXA</div>
            <div class="subtitle">SALAMU - AMANI</div>
            <div class="logo" style="font-size: 2rem; margin-top: 20px;">Ya Lwanga Credo Musao</div>
        </div>
        
        <div class="book-cover" id="bookCover">
            <div class="book-title">Dictionnaire Animé</div>
            <div class="book-author">Épellation des Mots</div>
            <button class="open-book-btn" id="openBookBtn">
                <i class="fas fa-book-open"></i> Ouvrir le Livre
            </button>
        </div>
        
        <div class="book-content" id="bookContent">
            <div class="difficulty-tabs">
                <button class="difficulty-tab active" data-difficulty="easy">Facile</button>
                <button class="difficulty-tab" data-difficulty="medium">Moyen</button>
                <button class="difficulty-tab" data-difficulty="hard">Difficile</button>
            </div>
            
            <div class="words-container" id="wordsContainer">
                <!-- Les mots seront insérés ici par JavaScript -->
            </div>
        </div>
        
        <div class="footer">
            <p>Livre de Vocabulaire Interactif - Épellation des Mots</p>
            <p>© 2023 Ya Lwanga Credo Musao</p>
        </div>
    </div>

    <script>
        // Données des mots classés par difficulté
        const wordsData = {
            easy: [
                { word: "Maison", meaning: "Bâtiment destiné à l'habitation", pronunciation: "mè-zon" },
                { word: "Arbre", meaning: "Végétal ligneux de grande taille", pronunciation: "ar-br" },
                { word: "Fleur", meaning: "Partie colorée souvent odorante des plantes", pronunciation: "fleur" },
                { word: "Soleil", meaning: "Étoile autour de laquelle gravite la Terre", pronunciation: "so-lèy" },
                { word: "Eau", meaning: "Liquide transparent, incolore, inodore et insipide", pronunciation: "o" },
                { word: "Chien", meaning: "Mammifère domestique de la famille des canidés", pronunciation: "chyen" },
                { word: "Chat", meaning: "Petit mammifère carnivore domestique", pronunciation: "cha" },
                { word: "Livre", meaning: "Ouvrage écrit ou imprimé", pronunciation: "li-vr" },
                { word: "École", meaning: "Établissement où l'on donne un enseignement collectif", pronunciation: "é-col" },
                { word: "Ami", meaning: "Personne avec laquelle on est lié d'amitié", pronunciation: "a-mi" }
            ],
            medium: [
                { word: "Épanouissement", meaning: "Action de s'épanouir, de se développer pleinement", pronunciation: "é-pa-nou-is-se-man" },
                { word: "Bienveillance", meaning: "Disposition favorable envers quelqu'un", pronunciation: "byen-vè-yanç" },
                { word: "Persévérance", meaning: "Qualité de celui qui persévère", pronunciation: "per-sé-vé-ranç" },
                { word: "Émerveillement", meaning: "État de quelqu'un qui est émerveillé", pronunciation: "é-mèr-vè-yeu-man" },
                { word: "Authenticité", meaning: "Caractère de ce qui est authentique", pronunciation: "o-tan-ti-si-té" },
                { word: "Responsabilité", meaning: "Obligation de répondre de ses actes", pronunciation: "rè-pon-sa-bi-li-té" },
                { word: "Curiosité", meaning: "Désir de savoir, de connaître", pronunciation: "ku-ryo-zi-té" },
                { word: Imagination", meaning: "Faculté d'imaginer, de se représenter des images", pronunciation: "i-ma-ji-na-syon" },
                { word: "Créativité", meaning: "Capacité à créer, à inventer", pronunciation: "kré-a-ti-vi-té" },
                { word: "Équilibre", meaning: "État de ce qui est en équilibre", pronunciation: "é-ki-libr" }
            ],
            hard: [
                { word: "Incommensurable", meaning: "Qui ne peut être mesuré", pronunciation: "in-ko-man-su-rabl" },
                { word: "Inéluctable", meaning: "Qu'on ne peut éviter", pronunciation: "i-né-luk-ta-bl" },
                { word: "Métamorphose", meaning: "Transformation complète", pronunciation: "mé-ta-mor-foz" },
                { word: "Paradoxalement", meaning: "D'une manière paradoxale", pronunciation: "pa-ra-dok-sa-leu-man" },
                { word: "Quintessence", meaning: "Ce qu'il y a de plus fin, de plus pur", pronunciation: "kin-tè-sanç" },
                { word: "Syllogisme", meaning: "Raisonnement logique à deux prémisses", pronunciation: "sil-lo-jism" },
                { word: "Tautologie", meaning: "Répétition de la même idée en termes différents", pronunciation: "to-to-lo-ji" },
                { word: "Véhémence", meaning: "Caractère de ce qui est véhément", pronunciation: "vé-é-manç" },
                { word: "Xénophilie", meaning: "Goût pour les étrangers", pronunciation: "gzè-no-fi-li" },
                { word: "Zététique", meaning: "Qui recherche, qui examine", pronunciation: "zé-té-tik" }
            ]
        };

        // Éléments DOM
        const bookCover = document.getElementById('bookCover');
        const openBookBtn = document.getElementById('openBookBtn');
        const bookContent = document.getElementById('bookContent');
        const wordsContainer = document.getElementById('wordsContainer');
        const difficultyTabs = document.querySelectorAll('.difficulty-tab');

        // Ouvrir le livre
        openBookBtn.addEventListener('click', function() {
            bookCover.style.display = 'none';
            bookContent.style.display = 'block';
            showWords('easy');
        });

        // Changer l'onglet de difficulté
        difficultyTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                // Retirer la classe active de tous les onglets
                difficultyTabs.forEach(t => t.classList.remove('active'));
                // Ajouter la classe active à l'onglet cliqué
                this.classList.add('active');
                // Afficher les mots de la difficulté sélectionnée
                const difficulty = this.getAttribute('data-difficulty');
                showWords(difficulty);
            });
        });

        // Afficher les mots selon la difficulté
        function showWords(difficulty) {
            wordsContainer.innerHTML = '';
            
            wordsData[difficulty].forEach(wordObj => {
                const wordCard = document.createElement('div');
                wordCard.className = `word-card ${difficulty}`;
                
                let badgeClass = '';
                let badgeText = '';
                
                switch(difficulty) {
                    case 'easy':
                        badgeClass = 'easy-badge';
                        badgeText = 'Facile';
                        break;
                    case 'medium':
                        badgeClass = 'medium-badge';
                        badgeText = 'Moyen';
                        break;
                    case 'hard':
                        badgeClass = 'hard-badge';
                        badgeText = 'Difficile';
                        break;
                }
                
                wordCard.innerHTML = `
                    <div class="word-header">
                        <div class="word">${wordObj.word}</div>
                        <div class="difficulty-badge ${badgeClass}">${badgeText}</div>
                    </div>
                    <div class="meaning">${wordObj.meaning}</div>
                    <div class="pronunciation">
                        <span>${wordObj.pronunciation}</span>
                        <button class="speak-btn" data-word="${wordObj.word}">
                            <i class="fas fa-volume-up"></i> Prononcer
                        </button>
                    </div>
                `;
                
                wordsContainer.appendChild(wordCard);
            });
            
            // Ajouter des écouteurs d'événements pour les boutons de prononciation
            document.querySelectorAll('.speak-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const word = this.getAttribute('data-word');
                    speakWord(word);
                });
            });
        }

        // Fonction pour prononcer un mot
        function speakWord(word) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'fr-FR';
                utterance.rate = 0.8;
                window.speechSynthesis.speak(utterance);
            } else {
                alert("La synthèse vocale n'est pas supportée par votre navigateur.");
            }
        }

        // Animation d'apparition des éléments
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.logo, .subtitle, .book-cover');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.3}s`;
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Fusée dans l’espace - GSAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      font-family: sans-serif;
      height: 100vh;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/stars.png') repeat;
      z-index: 0;
      animation: scrollStars 200s linear infinite;
    }

    @keyframes scrollStars {
      from { background-position: 0 0; }
      to { background-position: 0 -2000px; }
    }

    .rocket {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .rocket-body {
      width: 60px;
      height: 120px;
      background: linear-gradient(to bottom, #dcdcdc, #888);
      border-radius: 30px 30px 5px 5px;
      position: relative;
    }

    .rocket-tip {
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: -30px;
      left: 0;
    }

    .flame {
      width: 20px;
      height: 40px;
      background: radial-gradient(ellipse at center, orange 0%, red 80%, transparent 100%);
      border-radius: 50%;
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      opacity: 0.8;
    }

    .smoke {
      position: absolute;
      bottom: 0;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="rocket" id="rocket">
    <div class="rocket-body">
      <div class="rocket-tip"></div>
    </div>
    <div class="flame" id="flame"></div>
  </div>

  <script>
    const rocket = document.getElementById('rocket');
    const flame = document.getElementById('flame');

    // Animation de décollage GSAP
    gsap.to(rocket, {
      y: "-150vh",
      duration: 12,
      ease: "power2.inOut"
    });

    // Flame pulsante
    gsap.to(flame, {
      scaleY: 1.5,
      duration: 0.3,
      repeat: -1,
      yoyo: true,
      ease: "power1.inOut"
    });

    // Génération automatique de fumée
    function createSmoke() {
      const smoke = document.createElement('div');
      smoke.className = 'smoke';
      smoke.style.left = `${50 + (Math.random() * 20 - 10)}%`;
      document.body.appendChild(smoke);

      gsap.to(smoke, {
        y: -200,
        scale: 2,
        opacity: 0,
        duration: 6,
        ease: "power1.out",
        onComplete: () => smoke.remove()
      });
    }

    // Lancer des panaches de fumée
    let smokeInterval = setInterval(createSmoke, 300);

    // Arrêter la fumée après 12s (fin du vol)
    setTimeout(() => clearInterval(smokeInterval), 12000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fus√©e vers les Champions</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(#000015, #000);
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: white;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/1s4Bb0b/stars.png') repeat;
      animation: moveStars 60s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 0 -2000px; }
    }

    .rocket {
      position: absolute;
      left: 50%;
      bottom: -100px;
      width: 60px;
      height: 100px;
      background: url('https://i.ibb.co/w6MCyRX/rocket.png') no-repeat center/contain;
      transform: translateX(-50%);
      animation: launch 8s ease-in-out forwards;
      z-index: 2;
    }

    @keyframes launch {
      0% { bottom: -100px; }
      100% { bottom: 80%; }
    }

    .planet {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #2b2bff, #111);
      border-radius: 50%;
      box-shadow: 0 0 30px 10px rgba(0, 100, 255, 0.5);
      z-index: 1;
    }

    .title {
      position: absolute;
      top: 12%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      color: white;
      white-space: nowrap;
      border-right: 2px solid orange;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(25, end) 8s forwards, blink 0.7s step-end infinite 12s;
      z-index: 3;
    }

    @keyframes typing {
      to { width: 350px; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>

<div class="stars"></div>
<div class="planet"></div>
<div class="rocket"></div>
<div class="title">Programme des Champions</div>

</body>
</html>

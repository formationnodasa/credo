<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>DÃ©collage vers les Champions</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #000022 0%, #000000 100%);
      font-family: 'Orbitron', sans-serif;
      color: white;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/1s4Bb0b/stars.png') repeat;
      animation: starsAnim 90s linear infinite;
      z-index: 0;
    }

    @keyframes starsAnim {
      from { background-position: 0 0; }
      to { background-position: 0 -3000px; }
    }

    .planet {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #00aaff, #002244);
      border-radius: 50%;
      box-shadow: 0 0 50px #00ccff;
      z-index: 1;
    }

    .rocket {
      position: absolute;
      bottom: -120px;
      left: 50%;
      width: 80px;
      height: 160px;
      background: url('https://i.ibb.co/w6MCyRX/rocket.png') no-repeat center/contain;
      transform: translateX(-50%);
      animation: flyUp 8s ease-in forwards;
      z-index: 2;
    }

    .flame {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 60px;
      background: radial-gradient(ellipse at center, orange 0%, red 70%, transparent 100%);
      animation: flicker 0.2s infinite alternate;
      z-index: 1;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scaleY(1); opacity: 1; }
      100% { transform: translateX(-50%) scaleY(1.5); opacity: 0.7; }
    }

    @keyframes flyUp {
      0% { bottom: -120px; }
      100% { bottom: 65%; }
    }

    .title {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      white-space: nowrap;
      border-right: 2px solid orange;
      overflow: hidden;
      width: 0;
      opacity: 0;
      animation: typing 4s steps(30, end) 8s forwards, blink 0.75s step-end infinite 12s;
      z-index: 3;
    }

    @keyframes typing {
      to {
        width: 360px;
        opacity: 1;
      }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>

<div class="stars"></div>
<div class="planet"></div>
<div class="rocket">
  <div class="flame"></div>
</div>
<div class="title">ðŸš€ Programme des Champions</div>

</body>
</html>

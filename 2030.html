<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livre de Vocabulaire Interactif</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .book-container {
            perspective: 1500px;
            width: 90%;
            max-width: 1000px;
        }

        .book {
            position: relative;
            width: 100%;
            height: 600px;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            display: flex;
            flex-direction: column;
            backface-visibility: hidden;
            overflow: hidden;
            transform-origin: left center;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .page-front {
            z-index: 2;
        }

        .page-back {
            transform: rotateY(180deg);
            z-index: 1;
        }

        .page.flipped {
            transform: rotateY(-180deg);
        }

        .page-number {
            position: absolute;
            bottom: 20px;
            right: 30px;
            font-size: 14px;
            color: #888;
        }

        .page-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .page-header h2 {
            color: #2c3e50;
            font-size: 24px;
        }

        .vocabulary-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            flex-grow: 1;
        }

        .vocabulary-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .vocabulary-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            background: #e8f4fd;
        }

        .word {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .meaning {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .pronunciation {
            font-size: 13px;
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 10px;
        }

        .speak-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .speak-btn:hover {
            background: #2980b9;
        }

        .book-controls {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 20px;
        }

        .nav-btn {
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #34495e;
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: scale(1);
        }

        .book-cover {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }

        .book-cover h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .book-cover p {
            font-size: 18px;
            max-width: 80%;
            line-height: 1.6;
        }

        .book-spine {
            position: absolute;
            left: 0;
            top: 0;
            width: 30px;
            height: 100%;
            background: linear-gradient(to right, #1a2a6c, #2c3e50);
            border-radius: 10px 0 0 10px;
            box-shadow: inset -5px 0 10px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .vocabulary-grid {
                grid-template-columns: 1fr;
            }
            
            .book {
                height: 700px;
            }
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="book">
            <!-- Page de couverture -->
            <div class="page page-front book-cover">
                <div class="book-spine"></div>
                <h1>Mon Livre de Vocabulaire</h1>
                <p>100 mots essentiels avec prononciation</p>
                <p>Feuillettez les pages pour découvrir</p>
            </div>

            <!-- Pages de contenu -->
            <div class="page page-front">
                <div class="page-header">
                    <h2>Page 1 - Vocabulaire Essentiel</h2>
                </div>
                <div class="vocabulary-grid" id="page1-content">

                </div>

            </div>

            <div class="page page-back">
                <div class="page-header">
                    <h2>Page 2 - Vocabulaire Essentiel</h2>
                </div>
                <div class="vocabulary-grid" id="page2-content">
                    <!-- Le contenu sera généré par JavaScript -->
                </div>
                <div class="page-number">2</div>
            </div>

            <div class="page page-front">
                <div class="page-header">
                    <h2>Page 3 - Vocabulaire Essentiel</h2>
                </div>
                <div class="vocabulary-grid" id="page3-content">

                </div>

            </div>

            <div class="page page-back">
                <div class="page-header">

                <div class="vocabulary-grid" id="page4-content">

                </div>
                <div class="page-number">5</div>

        </div>

        <div class="book-controls">
            <button class="nav-btn" id="prev-btn">←</button>
            <button class="nav-btn" id="next-btn">→</button>
        </div>
    </div>

    <script>

            { word: "Avide", meaning: "Qui désire avec passion", pronunciation: "a-vid" },
            { word: "Bénéfique", meaning: "Qui apporte du bien", pronunciation: "be-ne-fik" },
            { word: "Bienveillant", meaning: "Qui veut du bien aux autres", pronunciation: "byan-ve-yan" },
            { word: "Brillant", meaning: "Qui émet de la lumière", pronunciation: "bri-yan" },

            { word: "Enthousiaste", meaning: "Plein d'enthousiasme", pronunciation: "an-tou-zyast" },
            { word: "Équilibré", meaning: "Stable, bien équilibré", pronunciation: "e-ki-li-bre" },

            { word: "Généreux", meaning: "Qui donne facilement", pronunciation: "je-ne-reu" },
            { word: "Gracieux", meaning: "Plein de grâce", pronunciation: "gra-syeu" },
            { word: "Habile", meaning: "Qui a de l'habileté", pronunciation: "a-bil" },
            { word: "Honorable", meaning: "Digne d'honneur", pronunciation: "o-no-rabl" },
            { word: "Humble", meaning: "Qui a de l'humilité", pronunciation: "um-bl" },

            { word: "Juste", meaning: "Conforme à la justice", pronunciation: "just" },
            { word: "Logique", meaning: "Conforme à la logique", pronunciation: "lo-jik" },
            { word: "Loyal", meaning: "Fidèle, qui a de la loyauté", pronunciation: "lwa-yal" },
            { word: "Lucide", meaning: "Qui voit les choses clairement", pronunciation: "lu-sid" },
            { word: "Magnanime", meaning: "Qui a de la grandeur d'âme", pronunciation: "ma-nya-nim" },
            { word: "Mature", meaning: "Qui a atteint la maturité", pronunciation: "ma-tur" },
            { word: "Méthodique", meaning: "Qui suit une méthode", pronunciation: "me-to-dik" },
            { word: "Minutieux", meaning: "Très attentif aux détails", pronunciation: "mi-nu-syeu" },
            { word: "Modeste", meaning: "Qui a de la modestie", pronunciation: "mo-dest" },
            { word: "Noble", meaning: "Qui a de la noblesse", pronunciation: "nobl" },
            { word: "Objectif", meaning: "Qui se base sur les faits", pronunciation: "ob-jek-tif" },
            { word: "Observateur", meaning: "Qui observe attentivement", pronunciation: "ob-ser-va-teur" },
            { word: "Optimiste", meaning: "Qui voit le bon côté des choses", pronunciation: "op-ti-mist" },
            { word: "Ordonné", meaning: "Qui a de l'ordre", pronunciation: "or-do-ne" },
            { word: "Organisé", meaning: "Qui sait s'organiser", pronunciation: "or-ga-ni-ze" },
            { word: "Pacifique", meaning: "Qui aime la paix", pronunciation: "pa-si-fik" },
            { word: "Patient", meaning: "Qui a de la patience", pronunciation: "pa-syan" },
            { word: "Persévérant", meaning: "Qui persévère", pronunciation: "per-se-ve-ran" },
            { word: "Perspicace", meaning: "Qui a de la perspicacité", pronunciation: "per-spi-kas" },
            { word: "Poli", meaning: "Qui a des manières courtoises", pronunciation: "po-li" },
            { word: "Pragmatique", meaning: "Qui s'adapte à la réalité", pronunciation: "prag-ma-tik" },
            { word: "Précis", meaning: "Exact, rigoureux", pronunciation: "pre-si" },
            { word: "Prudent", meaning: "Qui agit avec prudence", pronunciation: "pru-dan" }
        ];

        // Variables pour gérer l'état du livre
        let currentPage = 0;
        const totalPages = 5;

        // Initialisation du livre
        document.addEventListener('DOMContentLoaded', function() {
            // Remplir les pages avec le vocabulaire
            populatePages();
            
            // Configurer les écouteurs d'événements
            document.getElementById('prev-btn').addEventListener('click', prevPage);
            document.getElementById('next-btn').addEventListener('click', nextPage);
            
            // Mettre à jour l'état des boutons
            updateButtons();
        });

        // Fonction pour remplir les pages avec le vocabulaire
        function populatePages() {
            for (let page = 1; page <= totalPages; page++) {
                const pageContent = document.getElementById(`page${page}-content`);
                pageContent.innerHTML = '';
                
                // Calculer l'index de départ pour cette page
                const startIndex = (page - 1) * 20;
                
                // Ajouter 20 mots à la page
                for (let i = startIndex; i < startIndex + 20 && i < vocabulary.length; i++) {
                    const word = vocabulary[i];
                    
                    const wordElement = document.createElement('div');
                    wordElement.className = 'vocabulary-item';
                    wordElement.innerHTML = `
                        <div class="word">${word.word}</div>
                        <div class="meaning">${word.meaning}</div>
                        <div class="pronunciation">${word.pronunciation}</div>
                        <button class="speak-btn" data-word="${word.word}">Prononcer</button>
                    `;
                    
                    pageContent.appendChild(wordElement);
                }
            }
            
            // Ajouter des écouteurs d'événements pour les boutons de prononciation
            document.querySelectorAll('.speak-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const word = this.getAttribute('data-word');
                    speakWord(word);
                });
            });
        }

        // Fonction pour prononcer un mot
        function speakWord(word) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'fr-FR';
                utterance.rate = 0.8;
                window.speechSynthesis.speak(utterance);
            } else {
                alert("La synthèse vocale n'est pas supportée par votre navigateur.");
            }
        }

        // Fonction pour passer à la page suivante
        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                updateBook();
            }
        }

        // Fonction pour revenir à la page précédente
        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                updateBook();
            }
        }

        // Fonction pour mettre à jour l'apparence du livre
        function updateBook() {
            const book = document.querySelector('.book');
            const rotation = -currentPage * 180;
            book.style.transform = `rotateY(${rotation}deg)`;
            updateButtons();
        }

        // Fonction pour mettre à jour l'état des boutons de navigation
        function updateButtons() {
            document.getElementById('prev-btn').disabled = currentPage === 0;
            document.getElementById('next-btn').disabled = currentPage === totalPages;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jeu de Calcul Mental</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #6a11cb, #2575fc, #6a11cb);
      background-size: 600% 600%;
      animation: gradientAnimation 15s ease infinite;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes gradientAnimation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-weight: 800;
      margin-bottom: 25px;
      font-size: 2rem;
      text-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
    }

    #questionDisplay {
      font-size: 2.4rem;
      font-weight: bold;
      letter-spacing: 0.15em;
      margin-bottom: 30px;
      min-height: 50px;
    }

    input[type="text"] {
      font-size: 1.4rem;
      padding: 15px;
      border-radius: 10px;
      border: none;
      width: 100%;
      margin-bottom: 25px;
      background-color: #fff;
      color: #333;
      outline: none;
      box-shadow: inset 0 0 0 rgba(0, 0, 0, 0);
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 10px #2575fc;
      caret-color: #2575fc;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    button {
      flex: 1 1 40%;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #fff;
      color: #2575fc;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button:hover {
      background: #2575fc;
      color: #fff;
      box-shadow: 0 0 12px #ffffff99, 0 0 18px #2575fcaa;
    }

    #message {
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: 600;
      min-height: 32px;
      text-shadow: 0 0 8px rgba(0,0,0,0.1);
      transition: color 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jeu de Calcul Mental</h1>
    <div id="questionDisplay">Question</div>
    <input type="text" id="answer" placeholder="R√©ponse..." />
    <div class="buttons">
      <button id="btnPlay">‚ñ∂Ô∏è Jouer</button>
      <button id="btnSlow">üê¢ Ralentir</button>
      <button id="btnFast">üêá Acc√©l√©rer</button>
      <button id="btnRepeat">üîÅ R√©p√©ter</button>
      <button id="btnSkip">‚è≠ Passer</button>
      <button id="btnBack">‚¨ÖÔ∏è Retour</button>
    </div>
    <div id="message"></div>
  </div>

<script>
const questions = [
  { question: "81 √∑ 9", answer: 9 },
  { question: "6 √ó 2 + 4 √∑ 2", answer: 14 },
  { question: "12 √ó 3 - 4", answer: 32 },
  { question: "25 √ó 4 √∑ 5", answer: 20 },
  { question: "15 √ó 5", answer: 75 },
  { question: "7 + 5 √ó 3", answer: 22 },
  { question: "81 √∑ 9 + 3", answer: 12 },
  { question: "100 √∑ 2 - 10", answer: 40 },
  { question: "9 √ó 8 - 20", answer: 52 },
  { question: "12 √ó 5 √∑ 3", answer: 20 },
];

let currentQuestionIndex = 0;
const questionDisplay = document.getElementById("questionDisplay");
const answerInput = document.getElementById("answer");
const message = document.getElementById("message");
const btnPlay = document.getElementById("btnPlay");
const btnSlow = document.getElementById("btnSlow");
const btnFast = document.getElementById("btnFast");
const btnRepeat = document.getElementById("btnRepeat");
const btnSkip = document.getElementById("btnSkip");
const btnBack = document.getElementById("btnBack");

let speechRate = 1;

// Fonction pour remplacer les symboles math√©matiques par des mots
function replaceOperators(text) {
  return text
    .replace(/√∑/g, "divis√©")
    .replace(/√ó/g, "fois")
    .replace(/-/g, "moins")
    .replace(/\+/g, "plus");
}

function speakQuestion(text, rate = speechRate) {
  if (!('speechSynthesis' in window)) {
    message.textContent = "La synth√®se vocale n'est pas disponible.";
    return;
  }

  speechSynthesis.cancel(); // Annule toute lecture en cours
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "fr-FR";
  utterance.rate = rate;

  speechSynthesis.speak(utterance);
}

function speakMessage(text) {
  speakQuestion(text, speechRate);
}

function explainMathCalculation(question) {
  let explanation = '';

  if (question === "6 √ó 2 + 4 √∑ 2") {
    explanation = "D'abord, on effectue la multiplication : 6 √ó 2 = 12. Ensuite, on fait la division : 4 √∑ 2 = 2. Puis, on additionne : 12 + 2 = 14.";
  }
  // Ajoute d'autres explications pour chaque question ici.
  
  return explanation;
}

function playQuestion() {
  const current = questions[currentQuestionIndex];
  const questionText = replaceOperators(current.question);  // Remplacer les op√©rateurs dans la question
  questionDisplay.textContent = current.question;

  // Lire la question √† haute voix
  speakQuestion(`R√©solvez cette question : ${questionText}`);
  message.textContent = "Entrez la r√©ponse correcte.";
  message.style.color = "#fff";
  answerInput.value = "";
  answerInput.focus();

  // Annonce de l'explication de la correction
  const explanation = explainMathCalculation(current.question);
  if (explanation) {
    speakMessage(explanation);
  }
}

function playQuestionSlow() {
  speechRate = Math.max(0.5, speechRate - 0.25);
  playQuestion();
}

function playQuestionFast() {
  speechRate = Math.min(2, speechRate + 0.25);
  playQuestion();
}

function repeatQuestion() {
  playQuestion();
}

function checkAnswer() {
  const userAnswer = parseInt(answerInput.value.trim(), 10);
  const correctAnswer = questions[currentQuestionIndex].answer;

  if (userAnswer === correctAnswer) {
    message.textContent = "‚úÖ Correct ! Bien jou√©.";
    message.style.color = "#00e676";
    speakMessage("Bravo, vous avez trouv√© la bonne r√©ponse !");
    setTimeout(() => {
      nextQuestion();
    }, 1500);
  } else {
    message.textContent = `‚ùå Incorrect. La bonne r√©ponse √©tait : ${correctAnswer}`;
    message.style.color = "#ff5252";
    speakMessage(`D√©sol√©, la r√©ponse correcte √©tait ${correctAnswer}.`);
  }
}

function nextQuestion() {
  currentQuestionIndex++;
  if (currentQuestionIndex >= questions.length) {
    message.textContent = "üéâ Bravo, vous avez compl√©t√© la liste !";
    questionDisplay.textContent = "";
    answerInput.value = "";
    answerInput.disabled = true;
    btnPlay.disabled = true;
    btnSlow.disabled = true;
    btnFast.disabled = true;
    btnRepeat.disabled = true;
    btnSkip.disabled = true;
    btnBack.disabled = true;
    speakMessage("Bravo, vous avez termin√© le jeu !");
  } else {
    playQuestion();
  }
}

btnBack.addEventListener("click", () => {
  if (currentQuestionIndex > 0) {
    currentQuestionIndex--;
    message.textContent = "";
    playQuestion();
  }
});

btnPlay.addEventListener("click", playQuestion);
btnSlow.addEventListener("click", playQuestionSlow);
btnFast.addEventListener("click", playQuestionFast);
btnRepeat.addEventListener("click", repeatQuestion);
btnSkip.addEventListener("click", nextQuestion);

answerInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    checkAnswer();
  }
});

// D√©marrage automatique
window.addEventListener("load", playQuestion);
</script>

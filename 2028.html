let speechRate = 1;

// Fonction pour remplacer les symboles mathรฉmatiques par des mots
function replaceOperators(text) {
  return text
    .replace(/รท/g, "diviser par")  // Remplace รท par "diviser par"
    .replace(/ร/g, "fois")
    .replace(/-/g, "moins")
    .replace(/\+/g, "plus");
}

function speakQuestion(text, rate = speechRate) {
  if (!('speechSynthesis' in window)) {
    message.textContent = "La synthรจse vocale n'est pas disponible.";
    return;
  }

  speechSynthesis.cancel(); // Annule toute lecture en cours
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "fr-FR";
  utterance.rate = rate;

  speechSynthesis.speak(utterance);
}

function speakMessage(text) {
  speakQuestion(text, speechRate);
}

function explainMathCalculation(question) {
  let explanation = '';

  if (question === "6 ร 2 + 4 รท 2") {
    explanation = "D'abord, on effectue la multiplication : 6 ร 2 = 12. Ensuite, on fait la division : 4 รท 2 = 2. Puis, on additionne : 12 + 2 = 14.";
  }
  // Ajoute d'autres explications pour chaque question ici.
  
  return explanation;
}

function playQuestion() {
  const current = questions[currentQuestionIndex];
  const questionText = replaceOperators(current.question);  // Remplacer les opรฉrateurs dans la question
  questionDisplay.textContent = current.question;

  // Lire la question ร haute voix
  speakQuestion(`Rรฉsolvez cette question : ${questionText}`);
  message.textContent = "Entrez la rรฉponse correcte.";
  message.style.color = "#fff";
  answerInput.value = "";
  answerInput.focus();

  // Annonce de l'explication de la correction
  const explanation = explainMathCalculation(current.question);
  if (explanation) {
    speakMessage(explanation);
  }
}

function playQuestionSlow() {
  speechRate = Math.max(0.5, speechRate - 0.25);
  playQuestion();
}

function playQuestionFast() {
  speechRate = Math.min(2, speechRate + 0.25);
  playQuestion();
}

function repeatQuestion() {
  playQuestion();
}

function checkAnswer() {
  const userAnswer = parseInt(answerInput.value.trim(), 10);
  const correctAnswer = questions[currentQuestionIndex].answer;

  if (userAnswer === correctAnswer) {

}

  currentQuestionIndex++;

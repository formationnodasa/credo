<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu de Mémoire</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 15px;
      justify-content: center;
      margin: 0 auto;
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #888;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    .flipped {
      background-color: #fff;
      color: black;
      cursor: default;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🧠 Jeu de Mémoire</h1>
  <div id="game"></div>
  <div id="message"></div>
  <button onclick="initGame()">Rejouer</button>

  <script>
    const emojis = ['🍎', '🍌', '🍇', '🍓', '🍑', '🍍', '🥝', '🍒'];
    let cards = [];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchedPairs = 0;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function initGame() {
      const game = document.getElementById('game');
      const message = document.getElementById('message');
      game.innerHTML = '';
      message.textContent = '';
      firstCard = null;
      secondCard = null;
      lockBoard = false;
      matchedPairs = 0;

      const cardValues = shuffle([...emojis, ...emojis]); // 8 paires

      cardValues.forEach((emoji, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.emoji = emoji;
        card.dataset.index = index;
        card.innerText = '';
        card.addEventListener('click', handleCardClick);
        game.appendChild(card);
      });

      cards = document.querySelectorAll('.card');
    }

    function handleCardClick(e) {
      if (lockBoard) return;

      const card = e.target;
      if (card.classList.contains('flipped')) return;

      card.innerText = card.dataset.emoji;
      card.classList.add('flipped');

      if (!firstCard) {
        firstCard = card;
        return;
      }

      secondCard = card;
      lockBoard = true;

      if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
        matchedPairs++;
        firstCard.removeEventListener('click', handleCardClick);
        secondCard.removeEventListener('click', handleCardClick);
        resetTurn();

        if (matchedPairs === emojis.length) {
          document.getElementById('message').textContent = '🎉 Bien joué ! Toutes les paires sont trouvées !';
        }
      } else {
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          firstCard.innerText = '';
          secondCard.innerText = '';
          resetTurn();
        }, 1000);
      }
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    // Lancer le jeu au chargement
    window.onload = initGame;
  </script>
</body>
</html>

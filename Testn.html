<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match en Ligne - Gestion Joueurs</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0a0a2a, #000000, #001a33);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .debug-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #0066ff;
        }
        .btn {
            background: #0066ff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #0055dd;
            transform: scale(1.05);
        }
        .btn-success {
            background: #00cc00;
        }
        .btn-warning {
            background: #ffaa00;
            color: black;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #00cc00; }
        .error { background: #cc0000; }
        .warning { background: #ffaa00; color: black; }
        .info { background: #0066ff; }
        
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .player-card {
            background: rgba(30, 40, 80, 0.8);
            border: 2px solid #444;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
        }
        .player-card.active {
            border-color: #00ccff;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.5);
        }
        .player-card.host {
            border-color: #ffaa00;
        }
        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #66aaff;
            margin-bottom: 8px;
        }
        .player-status {
            font-size: 0.9rem;
            color: #aaccff;
        }
        .presence-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .online { background: #00ff00; box-shadow: 0 0 8px #00ff00; }
        .offline { background: #ff4444; }
        
        .code-display {
            font-size: 2.5rem;
            letter-spacing: 10px;
            color: #00ccff;
            margin: 20px 0;
            font-weight: bold;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #0066ff;
        }
        
        .input-field {
            padding: 12px 15px;
            font-size: 1.1rem;
            background: rgba(40, 50, 90, 0.8);
            border: 2px solid #0066ff;
            border-radius: 8px;
            color: white;
            margin: 10px;
            text-align: center;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë• √âtape 2 - Gestion des Joueurs</h1>
        
        <div class="debug-panel">
            <h3>1. Cr√©er une Salle (H√¥te)</h3>
            <input type="text" id="hostName" class="input-field" placeholder="Nom de l'h√¥te" value="H√¥te_Test">
            <button class="btn" onclick="createSessionAsHost()">Cr√©er une Salle</button>
            <div id="hostStatus" class="status"></div>
        </div>

        <div class="debug-panel">
            <h3>2. Rejoindre une Salle (Joueur)</h3>
            <input type="text" id="playerName" class="input-field" placeholder="Ton nom" value="Joueur_Test">
            <input type="text" id="joinCode" class="input-field" placeholder="Code (4 lettres)" maxlength="4">
            <button class="btn btn-success" onclick="joinSessionAsPlayer()">Rejoindre</button>
            <div id="joinStatus" class="status"></div>
        </div>

        <div class="debug-panel">
            <h3>3. Salle Active</h3>
            <div id="activeSessionInfo" class="status info">
                Aucune salle active - Cr√©ez ou rejoignez une salle
            </div>
            
            <div id="sessionCodeDisplay" class="code-display" style="display: none;">
                CODE: <span id="sessionCodeText">----</span>
            </div>
            
            <h4>Joueurs Connect√©s :</h4>
            <div id="playersContainer" class="players-grid">
                <!-- Les joueurs appara√Ætront ici en temps r√©el -->
            </div>
            
            <div id="sessionControls" style="display: none;">
                <button class="btn btn-warning" onclick="startGameTest()">D√©marrer le Jeu (Test)</button>
                <button class="btn" onclick="leaveSession()">Quitter la Salle</button>
            </div>
        </div>

        <div class="debug-panel">
            <h3>4. Debug - √âtat Interne</h3>
            <button class="btn" onclick="showDebugInfo()">Afficher l'√âtat</button>
            <div id="debugInfo" class="status"></div>
        </div>
    </div>

    <script>
        // =============================================
        // CONFIGURATION FIREBASE
        // =============================================
        const firebaseConfig = {
            apiKey: "AIzaSyBr8Fzdvh1En3rAxGFipOYfgr0YDeeM_Bo",
            authDomain: "match-en-ligne.firebaseapp.com",
            projectId: "match-en-ligne",
            storageBucket: "match-en-ligne.firebasestorage.app",
            messagingSenderId: "706011207623",
            appId: "1:706011207623:web:17374990a6202b64f0abe2",
            measurementId: "G-D9XYRE3W2M"
        };

        // Initialisation Firebase
        let db;
        let currentSession = null;
        let currentPlayerId = null;
        let isHost = false;
        let sessionUnsubscribe = null;

        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            console.log("‚úÖ Firebase initialis√©");
        } catch (error) {
            console.error("‚ùå Erreur Firebase:", error);
        }

        // =============================================
        // FONCTIONS PRINCIPALES
        // =============================================

        // Cr√©er une session en tant qu'h√¥te
        async function createSessionAsHost() {
            const playerName = document.getElementById('hostName').value.trim();
            if (!playerName) {
                showStatus('hostStatus', '‚ùå Entrez un nom', 'error');
                return;
            }

            try {
                currentPlayerId = generateId();
                const sessionCode = generateSessionCode();
                currentSession = sessionCode;
                isHost = true;

                const sessionData = {
                    code: sessionCode,
                    host: currentPlayerId,
                    players: [{
                        id: currentPlayerId,
                        name: playerName,
                        score: 0,
                        isOnline: true,
                        hasAnswered: false,
                        isHost: true,
                        joinedAt: firebase.firestore.FieldValue.serverTimestamp()
                    }],
                    status: 'waiting',
                    gameState: 'lobby',
                    currentQuestion: 0,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastActivity: firebase.firestore.FieldValue.serverTimestamp()
                };

                await db.collection('sessions').doc(sessionCode).set(sessionData);
                
                showStatus('hostStatus', 
                    '‚úÖ Salle cr√©√©e! Code: <strong>' + sessionCode + '</strong>', 
                    'success');
                
                // Afficher le code et d√©marrer l'√©coute
                showSessionCode(sessionCode);
                startSessionListener();
                
                console.log("üéÆ Session cr√©√©e:", sessionCode);

            } catch (error) {
                showStatus('hostStatus', '‚ùå Erreur: ' + error.message, 'error');
            }
        }

        // Rejoindre une session en tant que joueur
        async function joinSessionAsPlayer() {
            const playerName = document.getElementById('playerName').value.trim();
            const sessionCode = document.getElementById('joinCode').value.toUpperCase().trim();

            if (!playerName || !sessionCode) {
                showStatus('joinStatus', '‚ùå Remplis tous les champs', 'error');
                return;
            }

            if (sessionCode.length !== 4) {
                showStatus('joinStatus', '‚ùå Le code doit avoir 4 lettres', 'error');
                return;
            }

            try {
                // V√©rifier si la session existe
                const sessionDoc = await db.collection('sessions').doc(sessionCode).get();
                
                if (!sessionDoc.exists) {
                    showStatus('joinStatus', '‚ùå Session non trouv√©e', 'error');
                    return;
                }

                const sessionData = sessionDoc.data();
                
                if (sessionData.status !== 'waiting') {
                    showStatus('joinStatus', '‚ùå La partie a d√©j√† commenc√©', 'error');
                    return;
                }

                // V√©rifier si le nom est d√©j√† pris
                if (sessionData.players.some(p => p.name === playerName)) {
                    showStatus('joinStatus', '‚ùå Ce nom est d√©j√† utilis√©', 'error');
                    return;
                }

                currentPlayerId = generateId();
                currentSession = sessionCode;
                isHost = false;

                // Ajouter le joueur √† la session
                const newPlayer = {
                    id: currentPlayerId,
                    name: playerName,
                    score: 0,
                    isOnline: true,
                    hasAnswered: false,
                    isHost: false,
                    joinedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                await db.collection('sessions').doc(sessionCode).update({
                    players: firebase.firestore.FieldValue.arrayUnion(newPlayer),
                    lastActivity: firebase.firestore.FieldValue.serverTimestamp()
                });

                showStatus('joinStatus', '‚úÖ Connexion r√©ussie!', 'success');
                
                // Afficher le code et d√©marrer l'√©coute
                showSessionCode(sessionCode);
                startSessionListener();

            } catch (error) {
                showStatus('joinStatus', '‚ùå Erreur: ' + error.message, 'error');
            }
        }

        // √âcouter les changements de la session en temps r√©el
        function startSessionListener() {
            if (sessionUnsubscribe) {
                sessionUnsubscribe(); // Nettoyer l'ancien √©couteur
            }

            sessionUnsubscribe = db.collection('sessions').doc(currentSession)
                .onSnapshot((doc) => {
                    if (doc.exists) {
                        const sessionData = doc.data();
                        updatePlayersDisplay(sessionData.players);
                        updateSessionInfo(sessionData);
                    } else {
                        // Session supprim√©e
                        showStatus('activeSessionInfo', '‚ùå La session a √©t√© ferm√©e', 'error');
                        resetSession();
                    }
                }, (error) => {
                    console.error("Erreur √©coute session:", error);
                });
        }

        // Mettre √† jour l'affichage des joueurs
        function updatePlayersDisplay(players) {
            const container = document.getElementById('playersContainer');
            
            if (!players || players.length === 0) {
                container.innerHTML = '<div class="player-card">Aucun joueur</div>';
                return;
            }

            container.innerHTML = players.map(player => `
                <div class="player-card ${player.id === currentPlayerId ? 'active' : ''} ${player.isHost ? 'host' : ''}">
                    <div class="player-name">
                        <span class="presence-indicator ${player.isOnline ? 'online' : 'offline'}"></span>
                        ${player.name} ${player.isHost ? 'üëë' : ''}
                    </div>
                    <div class="player-status">
                        Score: ${player.score} pts<br>
                        ${player.hasAnswered ? '‚úÖ R√©pondu' : '‚è≥ En attente'}
                    </div>
                </div>
            `).join('');
        }

        // Mettre √† jour les infos de la session
        function updateSessionInfo(sessionData) {
            const infoDiv = document.getElementById('activeSessionInfo');
            infoDiv.innerHTML = `
                <strong>Statut:</strong> ${sessionData.status} | 
                <strong>Joueurs:</strong> ${sessionData.players.length} | 
                <strong>H√¥te:</strong> ${sessionData.players.find(p => p.isHost)?.name || 'Inconnu'}
            `;
            
            // Afficher les contr√¥les si on est h√¥te
            if (isHost) {
                document.getElementById('sessionControls').style.display = 'block';
            }
        }

        // Afficher le code de session
        function showSessionCode(code) {
            document.getElementById('sessionCodeDisplay').style.display = 'block';
            document.getElementById('sessionCodeText').textContent = code;
        }

        // Quitter la session
        async function leaveSession() {
            if (currentSession) {
                if (isHost) {
                    // H√¥te : supprimer toute la session
                    await db.collection('sessions').doc(currentSession).delete();
                } else {
                    // Joueur : se retirer de la session
                    const playerToRemove = {
                        id: currentPlayerId,
                        name: document.getElementById('playerName').value
                    };
                    
                    try {
                        await db.collection('sessions').doc(currentSession).update({
                            players: firebase.firestore.FieldValue.arrayRemove(playerToRemove)
                        });
                    } catch (error) {
                        console.log("Joueur d√©j√† retir√©");
                    }
                }
            }
            resetSession();
        }

        // R√©initialiser l'√©tat de session
        function resetSession() {
            if (sessionUnsubscribe) {
                sessionUnsubscribe();
                sessionUnsubscribe = null;
            }
            
            currentSession = null;
            currentPlayerId = null;
            isHost = false;
            
            document.getElementById('sessionCodeDisplay').style.display = 'none';
            document.getElementById('sessionControls').style.display = 'none';
            document.getElementById('playersContainer').innerHTML = '';
            document.getElementById('activeSessionInfo').innerHTML = 
                'Aucune salle active - Cr√©ez ou rejoignez une salle';
        }

        // Test : D√©marrer le jeu
        async function startGameTest() {
            if (!isHost) return;
            
            try {
                await db.collection('sessions').doc(currentSession).update({
                    status: 'playing',
                    gameState: 'spelling_dictionary',
                    currentQuestion: 0,
                    lastActivity: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showStatus('activeSessionInfo', 'üéÆ Jeu d√©marr√©!', 'success');
            } catch (error) {
                showStatus('activeSessionInfo', '‚ùå Erreur d√©marrage: ' + error.message, 'error');
            }
        }

        // =============================================
        // FONCTIONS UTILITAIRES
        // =============================================

        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function generateSessionCode() {
            return Math.random().toString(36).substr(2, 4).toUpperCase();
        }

        function generateId() {
            return Math.random().toString(36).substr(2, 9);
        }

        function showDebugInfo() {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.innerHTML = `
                <strong>Session:</strong> ${currentSession || 'Aucune'}<br>
                <strong>ID Joueur:</strong> ${currentPlayerId || 'Aucun'}<br>
                <strong>H√¥te:</strong> ${isHost ? 'Oui' : 'Non'}<br>
                <strong>√âcouteur:</strong> ${sessionUnsubscribe ? 'Actif' : 'Inactif'}
            `;
        }

        // Nettoyage √† la fermeture de la page
        window.addEventListener('beforeunload', () => {
            if (sessionUnsubscribe) {
                sessionUnsubscribe();
            }
        });
    </script>
</body>
</html>

  <script>
    document.getElementById('anonymous-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const message = document.getElementById('message').value;
      
      if (!message.trim()) {
        alert('Veuillez √©crire un message');
        return;
      }
      
      // Ouvrir Gmail avec le message pr√©-rempli
      const email = 'dicteeetepellation@gmail.com';

      const body = `Message re√ßu le ${new Date().toLocaleString('fr-FR')}:\n\n${message}\n\n---\nEnvoy√© depuis l'application Messages Anonymes`;
      
      window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=${email}&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`, '_blank');
      
      // R√©initialiser le formulaire
      document.getElementById('anonymous-form').reset();
      
      // Afficher un message de confirmation
      alert('Votre message a √©t√© pr√©par√© ! Il s\'ouvre dans Gmail. Il vous suffit de cliquer sur "Envoyer".');
    });
    
    function toggleMode() {

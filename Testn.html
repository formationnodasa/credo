<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Univers Galactique KA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0e2b, #1a1a3b, #2d1b4e);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animation d'Ã©toiles en arriÃ¨re-plan */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Animation de vent galactique */
        .wind {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .wind-particle {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(100, 200, 255, 0.7), transparent);
            filter: blur(1px);
            animation: windFlow linear infinite;
        }

        @keyframes windFlow {
            0% {
                transform: translateX(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) rotate(360deg);
                opacity: 0;
            }
        }

        /* NÃ©buleuse galactique */
        .nebula {
            position: fixed;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(100, 50, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 100, 200, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(100, 255, 200, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: nebulaFloat 20s infinite alternate ease-in-out;
        }

        @keyframes nebulaFloat {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(20px, 10px) scale(1.05); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .header {
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        .title {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff00cc, #00ccff, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: titleGlow 3s infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            100% { text-shadow: 0 0 40px rgba(255, 255, 255, 0.6), 0 0 60px rgba(255, 100, 255, 0.4); }
        }

        .subtitle {
            font-size: 1.3rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .btn {
            padding: 1.5rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff6b6b, #ffa36c);
        }

        .btn-tertiary {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .btn-quaternary {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        .btn-quinary {
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
        }

        .consignes-btn {
            display: none;
            margin-top: 2rem;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .planet {
            position: fixed;
            border-radius: 50%;
            filter: blur(1px);
            z-index: -1;
        }

        .planet-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #6e45e2);
            top: 10%;
            right: 10%;
            animation: float 15s infinite ease-in-out;
        }

        .planet-2 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 40% 40%, #4ecdc4, #44a08d);
            bottom: 15%;
            left: 5%;
            animation: float 12s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .buttons-grid {
                grid-template-columns: 1fr;
            }
            
            .planet-1, .planet-2 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="wind" id="wind"></div>
    <div class="nebula"></div>
    
    <div class="planet planet-1"></div>
    <div class="planet planet-2"></div>

    <div class="container">
        <div class="header">
            <h1 class="title">ðŸŒŸ Univers Galactique KA ðŸŒŸ</h1>
            <p class="subtitle">Explorez les mystÃ¨res de la connaissance Ã  travers les Ã©toiles</p>
        </div>

        <div class="buttons-grid">
            <button class="btn btn-primary" onclick="window.location.href='consigne.html'">Consigne de la lÃ©gende</button>
            <button class="btn btn-secondary" onclick="window.location.href='initiation.html'">Initiation</button>
            <button class="btn btn-tertiary" id="dicteeBtn">DictÃ©e</button>
            <button class="btn btn-quaternary" onclick="window.location.href='bible.html'">Bible</button>
            <button class="btn btn-quinary" onclick="window.location.href='dictionnaire.html'">Dictionnaire</button>
        </div>

        <button class="btn consignes-btn" id="consignesBtn" onclick="window.location.href='DiodictÃ©e.html'">Consignes</button>
    </div>

    <script>
        // CrÃ©ation des Ã©toiles
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = 2 + Math.random() * 3;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${posX}%`;
                star.style.top = `${posY}%`;
                star.style.setProperty('--duration', `${duration}s`);
                
                starsContainer.appendChild(star);
            }
        }

        // CrÃ©ation des particules de vent
        function createWind() {
            const windContainer = document.getElementById('wind');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('wind-particle');
                
                const height = 1 + Math.random() * 2;
                const top = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = 10 + Math.random() * 20;
                
                particle.style.height = `${height}px`;
                particle.style.top = `${top}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                windContainer.appendChild(particle);
            }
        }

        // Gestion du bouton DictÃ©e
        document.getElementById('dicteeBtn').addEventListener('click', function() {
            // Effet visuel sur le bouton
            this.style.background = 'linear-gradient(135deg, #ff0080, #8000ff)';
            this.style.boxShadow = '0 0 30px rgba(255, 0, 128, 0.5)';
            
            // CrÃ©er un effet de particules
            createClickParticles(this);
            
            // Afficher le bouton Consignes aprÃ¨s un dÃ©lai
            setTimeout(() => {
                const consignesBtn = document.getElementById('consignesBtn');
                consignesBtn.style.display = 'block';
                
                // Animation d'apparition
                consignesBtn.style.animation = 'fadeInUp 0.5s ease-out';
            }, 1000);
        });

        // CrÃ©er des particules lors du clic
        function createClickParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '10px';
                particle.style.height = '10px';
                particle.style.borderRadius = '50%';
                particle.style.background = 'radial-gradient(circle, #ff00cc, #00ccff)';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '1000';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                const duration = 500 + Math.random() * 1000;
                
                particle.style.left = `${centerX}px`;
                particle.style.top = `${centerY}px`;
                
                document.body.appendChild(particle);
                
                // Animation
                const animation = particle.animate([
                    { 
                        transform: 'translate(0, 0) scale(1)', 
                        opacity: 1 
                    },
                    { 
                        transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`, 
                        opacity: 0 
                    }
                ], {
                    duration: duration,
                    easing: 'ease-out'
                });
                
                // Supprimer aprÃ¨s l'animation
                animation.onfinish = () => {
                    particle.remove();
                };
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createWind();
        });
    </script>
</body>
</html>

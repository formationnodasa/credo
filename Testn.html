<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match en Ligne - Syst√®me de Questions</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0a0a2a, #000000, #001a33);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Styles existants conserv√©s */
        .debug-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #0066ff;
        }
        .btn {
            background: #0066ff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }
        .btn:hover { background: #0055dd; transform: scale(1.05); }
        .btn-success { background: #00cc00; }
        .btn-warning { background: #ffaa00; color: black; }
        .btn-danger { background: #cc0000; }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #00cc00; }
        .error { background: #cc0000; }
        .warning { background: #ffaa00; color: black; }
        .info { background: #0066ff; }
        
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .player-card {
            background: rgba(30, 40, 80, 0.8);
            border: 2px solid #444;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
        }
        .player-card.active {
            border-color: #00ccff;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.5);
        }
        .player-card.host {
            border-color: #ffaa00;
        }
        
        /* NOUVEAUX STYLES POUR LE JEU */
        .game-area {
            background: rgba(10, 20, 40, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border: 3px solid #0066ff;
            display: none;
        }
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #0066ff;
        }
        .game-title {
            font-size: 2rem;
            color: #00ccff;
        }
        .game-timer {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ff00;
            padding: 10px 20px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 10px;
            border: 2px solid #00ff00;
        }
        .game-timer.warning {
            color: #ffaa00;
            border-color: #ffaa00;
        }
        .game-timer.danger {
            color: #ff4444;
            border-color: #ff4444;
            animation: pulse 0.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .question-container {
            text-align: center;
            padding: 20px;
        }
        .question-text {
            font-size: 2.2rem;
            margin: 25px 0;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .instructions {
            background: rgba(0, 102, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #0066ff;
        }
        .answer-input {
            width: 100%;
            max-width: 500px;
            padding: 18px;
            font-size: 1.3rem;
            background: rgba(40, 50, 90, 0.8);
            border: 2px solid #0066ff;
            border-radius: 10px;
            color: white;
            margin: 20px 0;
            text-align: center;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0066ff, #00ccff);
            transition: width 0.3s ease;
        }
        
        .results-display {
            background: rgba(0, 102, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #0066ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ √âtape 3 - Syst√®me de Questions</h1>
        
        <div class="debug-panel">
            <h3>1. Gestion de Session</h3>
            <input type="text" id="playerName" class="input-field" placeholder="Ton nom" value="Joueur_Test">
            <button class="btn" onclick="createSessionAsHost()">Cr√©er Salle</button>
            <input type="text" id="joinCode" class="input-field" placeholder="Code (4 lettres)" maxlength="4">
            <button class="btn btn-success" onclick="joinSessionAsPlayer()">Rejoindre</button>
            <div id="sessionStatus" class="status"></div>
            
            <div id="sessionInfo" style="display: none;">
                <div class="code-display">CODE: <span id="sessionCodeText">----</span></div>
                <div class="players-grid" id="playersContainer"></div>
                <div id="hostControls" style="display: none;">
                    <button class="btn btn-warning" onclick="startFirstHalf()">D√©marrer la 1√®re Mi-Temps</button>
                </div>
            </div>
        </div>

        <!-- ZONE DE JEU -->
        <div id="gameArea" class="game-area">
            <div class="game-header">
                <h2 class="game-title" id="gameTitle">Chargement...</h2>
                <div class="game-timer" id="gameTimer">12</div>
            </div>
            
            <div class="question-container" id="questionContainer">
                <!-- Contenu dynamique des questions -->
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            
            <div class="players-grid" id="gamePlayers"></div>
        </div>

        <div class="debug-panel">
            <h3>Debug - √âtat du Jeu</h3>
            <button class="btn" onclick="showGameState()">Afficher √âtat</button>
            <div id="debugState" class="status"></div>
        </div>
    </div>

    <script>
        // =============================================
        // CONFIGURATION FIREBASE
        // =============================================
        const firebaseConfig = {
            apiKey: "AIzaSyBr8Fzdvh1En3rAxGFipOYfgr0YDeeM_Bo",
            authDomain: "match-en-ligne.firebaseapp.com",
            projectId: "match-en-ligne",
            storageBucket: "match-en-ligne.firebasestorage.app",
            messagingSenderId: "706011207623",
            appId: "1:706011207623:web:17374990a6202b64f0abe2",
            measurementId: "G-D9XYRE3W2M"
        };

        // Initialisation Firebase
        let db;
        let currentSession = null;
        let currentPlayerId = null;
        let isHost = false;
        let sessionUnsubscribe = null;
        let gameTimerInterval = null;

        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            console.log("‚úÖ Firebase initialis√©");
        } catch (error) {
            console.error("‚ùå Erreur Firebase:", error);
        }

        // =============================================
        // DONN√âES DU JEU - PREMI√àRE MI-TEMPS
        // =============================================
        const gameData = {
            spelling_dictionary: [
                "Esp√©rance", "Courage", "Libert√©", "Sagesse", "Amiti√©",
                "V√©rit√©", "Travail", "Confiance", "Justice", "Patience"
            ],
            spelling_initiation: [
                "Map√©ra", "Initiatique", "Id√©al", "Spiritualit√©", "Martyr",
                "Yahv√©", "Slogan", "Joseph Mukasa Balikuddembe", 
                "Athanase Bazzekuketta", "Matthias Mulumba"
            ],
            spelling_bible: [
                "Alliance", "Proph√®te", "Parabole", "Ap√¥tre", "J√©rusalem",
                "Psaume", "Mo√Øse", "√âvangile", "R√©surrection", "B√©atitude"
            ],
            anagrams: [
                { anagram: "AUBE", solutions: ["BEAU"] },
                { anagram: "ARME", solutions: ["AMER", "RAME"] },
                { anagram: "RESTER", solutions: ["TERRES", "TENSER", "ST√âRER"] },
                { anagram: "PARTIE", solutions: ["PATRIE", "PARIT√â", "TIPERA", "PIRATE", "PA√éTRE", "PR√äTAI"] },
                { anagram: "GRANIT", solutions: ["GARNIT", "GRATIN", "GRINTA", "INGRAT", "RATING"] },
                { anagram: "√âCRIT", solutions: ["R√âCIT", "CITER"] },
                { anagram: "D√âTOUR", solutions: ["DOUTER", "TORDUE", "TOURDE"] },
                { anagram: "AGENT", solutions: ["√âTANG", "HANT√â", "G√âANT", "G√äN√ÇT"] },
                { anagram: "SAUVER", solutions: ["SAVEUR"] },
                { anagram: "OUVERT", solutions: ["TROUV√â", "VO√õTER", "ROUVET"] }
            ]
        };

        // =============================================
        // FONCTIONS DE GESTION DE SESSION
        // =============================================
        async function createSessionAsHost() {
            const playerName = document.getElementById('playerName').value.trim();
            if (!playerName) return showStatus('sessionStatus', '‚ùå Entrez un nom', 'error');

            try {
                currentPlayerId = generateId();
                const sessionCode = generateSessionCode();
                currentSession = sessionCode;
                isHost = true;

                const sessionData = {
                    code: sessionCode,
                    host: currentPlayerId,
                    players: [{
                        id: currentPlayerId,
                        name: playerName,
                        score: 0,
                        isOnline: true,
                        hasAnswered: false,
                        isHost: true,
                        joinedAt: firebase.firestore.FieldValue.serverTimestamp()
                    }],
                    status: 'waiting',
                    gameState: 'lobby',
                    currentQuestion: 0,
                    currentGameType: 'spelling_dictionary',
                    timer: 12,
                    timerStart: null,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                await db.collection('sessions').doc(sessionCode).set(sessionData);
                showSessionInfo(sessionCode);
                startSessionListener();
                showStatus('sessionStatus', '‚úÖ Salle cr√©√©e!', 'success');

            } catch (error) {
                showStatus('sessionStatus', '‚ùå Erreur: ' + error.message, 'error');
            }
        }

        async function joinSessionAsPlayer() {
            const playerName = document.getElementById('playerName').value.trim();
            const sessionCode = document.getElementById('joinCode').value.toUpperCase().trim();

            if (!playerName || !sessionCode || sessionCode.length !== 4) {
                return showStatus('sessionStatus', '‚ùå Donn√©es invalides', 'error');
            }

            try {
                const sessionDoc = await db.collection('sessions').doc(sessionCode).get();
                if (!sessionDoc.exists) {
                    return showStatus('sessionStatus', '‚ùå Session non trouv√©e', 'error');
                }

                const sessionData = sessionDoc.data();
                if (sessionData.status !== 'waiting') {
                    return showStatus('sessionStatus', '‚ùå Partie d√©j√† commenc√©e', 'error');
                }

                if (sessionData.players.some(p => p.name === playerName)) {
                    return showStatus('sessionStatus', '‚ùå Nom d√©j√† utilis√©', 'error');
                }

                currentPlayerId = generateId();
                currentSession = sessionCode;
                isHost = false;

                const newPlayer = {
                    id: currentPlayerId,
                    name: playerName,
                    score: 0,
                    isOnline: true,
                    hasAnswered: false,
                    isHost: false,
                    joinedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                await db.collection('sessions').doc(sessionCode).update({
                    players: firebase.firestore.FieldValue.arrayUnion(newPlayer)
                });

                showSessionInfo(sessionCode);
                startSessionListener();
                showStatus('sessionStatus', '‚úÖ Connexion r√©ussie!', 'success');

            } catch (error) {
                showStatus('sessionStatus', '‚ùå Erreur: ' + error.message, 'error');
            }
        }

        function startSessionListener() {
            if (sessionUnsubscribe) sessionUnsubscribe();

            sessionUnsubscribe = db.collection('sessions').doc(currentSession)
                .onSnapshot((doc) => {
                    if (doc.exists) {
                        const sessionData = doc.data();
                        updatePlayersDisplay(sessionData.players);
                        handleGameState(sessionData);
                    } else {
                        showStatus('sessionStatus', '‚ùå Session ferm√©e', 'error');
                        resetSession();
                    }
                });
        }

        // =============================================
        // FONCTIONS DE JEU - PREMI√àRE MI-TEMPS
        // =============================================
        async function startFirstHalf() {
            if (!isHost) return;

            try {
                await db.collection('sessions').doc(currentSession).update({
                    status: 'playing',
                    gameState: 'spelling_dictionary',
                    currentQuestion: 0,
                    timer: 12,
                    timerStart: firebase.firestore.FieldValue.serverTimestamp(),
                    players: players.map(p => ({
                        ...p,
                        hasAnswered: false,
                        isCorrect: false
                    }))
                });
            } catch (error) {
                console.error("Erreur d√©marrage jeu:", error);
            }
        }

        function handleGameState(sessionData) {
            const status = sessionData.status;
            const gameState = sessionData.gameState;
            const questionIndex = sessionData.currentQuestion || 0;

            // Afficher/masquer la zone de jeu
            if (status === 'playing') {
                document.getElementById('gameArea').style.display = 'block';
                showGameQuestion(gameState, questionIndex, sessionData);
            } else {
                document.getElementById('gameArea').style.display = 'none';
            }

            // G√©rer le timer
            handleGameTimer(sessionData);

            // Mettre √† jour la progression
            updateProgressBar(gameState, questionIndex);
        }

        function showGameQuestion(gameState, questionIndex, sessionData) {
            const container = document.getElementById('questionContainer');
            const currentPlayer = sessionData.players.find(p => p.id === currentPlayerId);
            const hasAnswered = currentPlayer?.hasAnswered || false;

            let questionContent = '';
            let questionText = '';
            let instructions = '';

            if (gameState.startsWith('spelling_')) {
                const words = gameData[gameState];
                if (questionIndex >= words.length) return;

                questionText = words[questionIndex];
                const typeName = getGameTypeName(gameState);
                
                instructions = `√âpelez correctement le mot qui va √™tre prononc√©. Vous avez 12 secondes.`;
                document.getElementById('gameTitle').textContent = `√âpellation - ${typeName}`;
                
                questionContent = `
                    <div class="instructions">${instructions}</div>
                    <div class="question-text">${questionText}</div>
                `;

                if (!hasAnswered) {
                    questionContent += `
                        <input type="text" class="answer-input" id="answerInput" placeholder="√âpelez le mot ici...">
                        <button class="btn btn-success" onclick="submitSpellingAnswer('${questionText}')">Valider</button>
                    `;
                } else {
                    questionContent += `
                        <div class="results-display">
                            ${currentPlayer.isCorrect ? 
                                '‚úÖ R√©ponse correcte! +10 points' : 
                                `‚ùå R√©ponse incorrecte. Le mot √©tait: ${questionText}`
                            }
                        </div>
                    `;
                }

            } else if (gameState === 'anagram') {
                const anagram = gameData.anagrams[questionIndex];
                if (!anagram) return;

                instructions = `Trouvez le mot correspondant √† l'anagramme. Vous avez 10 secondes.`;
                document.getElementById('gameTitle').textContent = 'Anagrammes';
                
                questionContent = `
                    <div class="instructions">${instructions}</div>
                    <div class="question-text">${anagram.anagram}</div>
                `;

                if (!hasAnswered) {
                    questionContent += `
                        <input type="text" class="answer-input" id="answerInput" placeholder="Votre r√©ponse...">
                        <button class="btn btn-success" onclick="submitAnagramAnswer(${questionIndex})">Valider</button>
                    `;
                } else {
                    questionContent += `
                        <div class="results-display">
                            ${currentPlayer.isCorrect ? 
                                '‚úÖ R√©ponse correcte! +10 points' : 
                                `‚ùå R√©ponse incorrecte. Solutions: ${anagram.solutions.join(', ')}`
                            }
                        </div>
                    `;
                }
            }

            container.innerHTML = questionContent;
            if (!hasAnswered) {
                document.getElementById('answerInput')?.focus();
            }
        }

        async function submitSpellingAnswer(correctAnswer) {
            const userAnswer = document.getElementById('answerInput').value.trim();
            const isCorrect = normalizeAnswer(userAnswer) === normalizeAnswer(correctAnswer);

            try {
                await db.collection('sessions').doc(currentSession).update({
                    players: firebase.firestore.FieldValue.arrayRemove(
                        players.find(p => p.id === currentPlayerId)
                    )
                });

                await db.collection('sessions').doc(currentSession).update({
                    players: firebase.firestore.FieldValue.arrayUnion({
                        ...players.find(p => p.id === currentPlayerId),
                        hasAnswered: true,
                        isCorrect: isCorrect,
                        score: players.find(p => p.id === currentPlayerId).score + (isCorrect ? 10 : 0)
                    })
                });

                if (isHost) {
                    checkAllPlayersAnswered();
                }

            } catch (error) {
                console.error("Erreur soumission:", error);
            }
        }

        async function submitAnagramAnswer(questionIndex) {
            const userAnswer = document.getElementById('answerInput').value.trim().toUpperCase();
            const anagram = gameData.anagrams[questionIndex];
            const isCorrect = anagram.solutions.includes(userAnswer);

            try {
                await db.collection('sessions').doc(currentSession).update({
                    players: firebase.firestore.FieldValue.arrayRemove(
                        players.find(p => p.id === currentPlayerId)
                    )
                });

                await db.collection('sessions').doc(currentSession).update({
                    players: firebase.firestore.FieldValue.arrayUnion({
                        ...players.find(p => p.id === currentPlayerId),
                        hasAnswered: true,
                        isCorrect: isCorrect,
                        score: players.find(p => p.id === currentPlayerId).score + (isCorrect ? 10 : 0)
                    })
                });

                if (isHost) {
                    checkAllPlayersAnswered();
                }

            } catch (error) {
                console.error("Erreur soumission:", error);
            }
        }

        async function checkAllPlayersAnswered() {
            const sessionDoc = await db.collection('sessions').doc(currentSession).get();
            const sessionData = sessionDoc.data();
            
            const allAnswered = sessionData.players.every(p => p.hasAnswered);
            if (allAnswered) {
                setTimeout(() => nextQuestion(), 2000);
            }
        }

        async function nextQuestion() {
            if (!isHost) return;

            const sessionDoc = await db.collection('sessions').doc(currentSession).get();
            const sessionData = sessionDoc.data();
            
            const nextIndex = sessionData.currentQuestion + 1;
            const gameState = sessionData.gameState;

            // V√©rifier si on change de type de jeu
            let nextGameState = gameState;
            if (gameState === 'spelling_dictionary' && nextIndex >= gameData.spelling_dictionary.length) {
                nextGameState = 'spelling_initiation';
            } else if (gameState === 'spelling_initiation' && nextIndex >= gameData.spelling_initiation.length) {
                nextGameState = 'spelling_bible';
            } else if (gameState === 'spelling_bible' && nextIndex >= gameData.spelling_bible.length) {
                nextGameState = 'anagram';
            } else if (gameState === 'anagram' && nextIndex >= gameData.anagrams.length) {
                // Fin de la premi√®re mi-temps
                await endFirstHalf();
                return;
            }

            const timer = nextGameState === 'anagram' ? 10 : 12;

            await db.collection('sessions').doc(currentSession).update({
                currentQuestion: nextIndex,
                gameState: nextGameState,
                timer: timer,
                timerStart: firebase.firestore.FieldValue.serverTimestamp(),
                players: sessionData.players.map(p => ({
                    ...p,
                    hasAnswered: false,
                    isCorrect: false
                }))
            });
        }

        async function endFirstHalf() {
            await db.collection('sessions').doc(currentSession).update({
                status: 'halftime',
                players: players.map(p => ({
                    ...p,
                    halftimeScore: p.score,
                    readyForSecondHalf: false
                }))
            });
        }

        // =============================================
        // FONCTIONS UTILITAIRES
        // =============================================
        function handleGameTimer(sessionData) {
            const timerElement = document.getElementById('gameTimer');
            if (!sessionData.timerStart) return;

            const startTime = sessionData.timerStart.toDate().getTime();
            const now = Date.now();
            const elapsed = Math.floor((now - startTime) / 1000);
            const remaining = Math.max(0, sessionData.timer - elapsed);

            timerElement.textContent = remaining;

            // Mise √† jour des couleurs
            timerElement.classList.remove('warning', 'danger');
            if (remaining <= 5) timerElement.classList.add('danger');
            else if (remaining <= 8) timerElement.classList.add('warning');

            if (remaining === 0 && isHost) {
                handleTimeUp();
            }
        }

        async function handleTimeUp() {
            const sessionDoc = await db.collection('sessions').doc(currentSession).get();
            const sessionData = sessionDoc.data();
            
            const playersToUpdate = sessionData.players.map(p => 
                !p.hasAnswered ? { ...p, hasAnswered: true, isCorrect: false } : p
            );

            await db.collection('sessions').doc(currentSession).update({
                players: playersToUpdate
            });

            setTimeout(() => nextQuestion(), 2000);
        }

        function updateProgressBar(gameState, questionIndex) {
            const progressFill = document.getElementById('progressFill');
            let totalQuestions, currentProgress;

            if (gameState.startsWith('spelling_')) {
                const words = gameData[gameState];
                totalQuestions = words.length;
                currentProgress = ((questionIndex + 1) / totalQuestions) * 100;
            } else if (gameState === 'anagram') {
                totalQuestions = gameData.anagrams.length;
                currentProgress = ((questionIndex + 1) / totalQuestions) * 100;
            } else {
                currentProgress = 0;
            }

            progressFill.style.width = currentProgress + '%';
        }

        function getGameTypeName(gameState) {
            const names = {
                'spelling_dictionary': 'Dictionnaire',
                'spelling_initiation': 'Initiation',
                'spelling_bible': 'Bible'
            };
            return names[gameState] || gameState;
        }

        function normalizeAnswer(answer) {
            return answer.toLowerCase()
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "")
                .replace(/\s+/g, ' ')
                .trim();
        }

        // Fonctions d'affichage (conserv√©es de l'√©tape pr√©c√©dente)
        function showSessionInfo(code) {
            document.getElementById('sessionInfo').style.display = 'block';
            document.getElementById('sessionCodeText').textContent = code;
            if (isHost) {
                document.getElementById('hostControls').style.display = 'block';
            }
        }

        function updatePlayersDisplay(playersList) {
            players = playersList || [];
            const container = document.getElementById('playersContainer');
            const gameContainer = document.getElementById('gamePlayers');
            
            const playerHTML = players.map(player => `
                <div class="player-card ${player.id === currentPlayerId ? 'active' : ''} ${player.isHost ? 'host' : ''}">
                    <div class="player-name">${player.name} ${player.isHost ? 'üëë' : ''}</div>
                    <div class="player-status">
                        Score: ${player.score} pts<br>
                        ${player.hasAnswered ? (player.isCorrect ? '‚úÖ Correct' : '‚ùå Incorrect') : '‚è≥ En attente'}
                    </div>
                </div>
            `).join('');

            container.innerHTML = playerHTML;
            gameContainer.innerHTML = playerHTML;
        }

        function showStatus(elementId, message, type) {
            document.getElementById(elementId).innerHTML = `<div class="${type}">${message}</div>`;
        }

        function generateSessionCode() { return Math.random().toString(36).substr(2, 4).toUpperCase(); }
        function generateId() { return Math.random().toString(36).substr(2, 9); }

        function showGameState() {
            const debugDiv = document.getElementById('debugState');
            debugDiv.innerHTML = `
                <strong>Session:</strong> ${currentSession}<br>
                <strong>Joueur:</strong> ${currentPlayerId}<br>
                <strong>H√¥te:</strong> ${isHost}<br>
                <strong>Players:</strong> ${players.length}
            `;
        }

        function resetSession() {
            if (sessionUnsubscribe) sessionUnsubscribe();
            if (gameTimerInterval) clearInterval(gameTimerInterval);
            
            currentSession = null;
            currentPlayerId = null;
            isHost = false;
            players = [];
            
            document.getElementById('sessionInfo').style.display = 'none';
            document.getElementById('gameArea').style.display = 'none';
        }

        window.addEventListener('beforeunload', resetSession);
    </script>
</body>

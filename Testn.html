    .welcome {

    @keyframes zoomFade {
      0% {

        transform: scale(0.5);

      50% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 0;
        transform: scale(0.8);
        visibility: hidden;
      }
    }

    .buttons {
      display: none;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      padding: 15px 35px;
      border: none;
      background: linear-gradient(145deg, #ffe600, #ffa500);
      color: #1b0033;
      font-weight: bold;
      font-size: 1.3rem;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(255, 223, 0, 0.5);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05) rotateX(10deg);
      background: linear-gradient(145deg, #fff86a, #ffb347);
    }

    /* Animation de vent */
    .wind {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .wind-particle {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.7), transparent);
      opacity: 0;
      filter: blur(1px);
    }

    /* Animation pour le bouton Consignes */
    .consignes-btn {

      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 114, 255, 0.5);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .consignes-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #4cd9ff, #1a7dff);
    }

    /* Effet de particules galactiques */
    .galaxy-particle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à rebours - 20 janvier 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            padding: 20px;
        }
        
        .countdown-container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00b4db, #0083b0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .target-date {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #a0e7ff;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .time-unit {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 25px 15px;
            min-width: 150px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 180, 219, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .time-unit:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }
        
        .time-value {
            font-size: 3.5rem;
            font-weight: bold;
            color: #00b4db;
            text-shadow: 0 0 10px rgba(0, 180, 219, 0.5);
            line-height: 1;
        }
        
        .time-label {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #a0e7ff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .message {
            font-size: 1.8rem;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 180, 219, 0.1);
            border: 1px solid rgba(0, 180, 219, 0.3);
            margin-top: 20px;
            display: none;
        }
        
        .progress-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            height: 15px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00b4db, #0083b0);
            width: 0%;
            border-radius: 10px;
            transition: width 1s ease;
        }
        
        .progress-text {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #a0e7ff;
        }
        
        footer {
            margin-top: 30px;
            color: #88aabb;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .countdown-container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .time-unit {
                min-width: 120px;
                padding: 20px 10px;
            }
            
            .time-value {
                font-size: 2.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .countdown {
                gap: 10px;
            }
            
            .time-unit {
                min-width: 80px;
                padding: 15px 5px;
            }
            
            .time-value {
                font-size: 2rem;
            }
            
            .time-label {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Compte à Rebours</h1>
        <div class="target-date">20 Janvier 2026</div>
        
        <div class="countdown">
            <div class="time-unit">
                <div class="time-value" id="jours">00</div>
                <div class="time-label">Jours</div>
            </div>
            
            <div class="time-unit">
                <div class="time-value" id="heures">00</div>
                <div class="time-label">Heures</div>
            </div>
            
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Minutes</div>
            </div>
            
            <div class="time-unit">
                <div class="time-value" id="secondes">00</div>
                <div class="time-label">Secondes</div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-text" id="progress-text">Progression : 0%</div>
        
        <div class="message" id="message">
            Le compte à rebours est terminé !
        </div>
        
        <footer>
            Compte à rebours mis à jour en temps réel | Actualisez la page pour la dernière mise à jour
        </footer>
    </div>

    <script>
        // Date cible : 20 janvier 2026
        const targetDate = new Date('January 20, 2026 00:00:00').getTime();
        
        // Date de début pour calculer la progression (1 an avant la date cible)
        const startDate = new Date('January 20, 2025 00:00:00').getTime();
        const totalDuration = targetDate - startDate;
        
        // Mettre à jour le compte à rebours toutes les secondes
        const countdownInterval = setInterval(updateCountdown, 1000);
        
        function updateCountdown() {
            // Obtenir la date et l'heure actuelles
            const now = new Date().getTime();
            
            // Calculer la différence entre maintenant et la date cible
            const distance = targetDate - now;
            
            // Calculer la progression
            let progress = 0;
            if (now >= startDate) {
                const elapsed = now - startDate;
                progress = Math.min(100, (elapsed / totalDuration) * 100);
            }
            
            // Si le compte à rebours est terminé
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('jours').innerHTML = '00';
                document.getElementById('heures').innerHTML = '00';
                document.getElementById('minutes').innerHTML = '00';
                document.getElementById('secondes').innerHTML = '00';
                document.getElementById('progress-bar').style.width = '100%';
                document.getElementById('progress-text').innerHTML = 'Progression : 100%';
                document.getElementById('message').style.display = 'block';
                return;
            }
            
            // Calculer les jours, heures, minutes et secondes
            const jours = Math.floor(distance / (1000 * 60 * 60 * 24));
            const heures = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const secondes = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Afficher les résultats
            document.getElementById('jours').innerHTML = formatTime(jours);
            document.getElementById('heures').innerHTML = formatTime(heures);
            document.getElementById('minutes').innerHTML = formatTime(minutes);
            document.getElementById('secondes').innerHTML = formatTime(secondes);
            
            // Mettre à jour la barre de progression
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('progress-text').innerHTML = `Progression : ${progress.toFixed(2)}%`;
        }
        
        // Fonction pour formater le temps (ajouter un 0 si nécessaire)
        function formatTime(time) {
            return time < 10 ? `0${time}` : time;
        }
        
        // Exécuter la fonction une première fois pour éviter le délai initial
        updateCountdown();
    </script>
</body>
</html>

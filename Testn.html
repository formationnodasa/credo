<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Battle Royale Mobile</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        
        .screen { 
            display: none; 
            padding: 20px; 
            color: white;
            height: 100vh;
            overflow-y: auto;
        }
        .active { display: block; }
        
        /* Login Screen */
        #loginScreen { text-align: center; padding-top: 100px; }
        .input-group { margin: 15px 0; }
        input { 
            width: 80%; 
            padding: 15px; 
            border: none; 
            border-radius: 25px; 
            font-size: 16px;
            margin: 10px 0;
        }
        .btn { 
            background: white; 
            color: #764ba2; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 25px; 
            font-size: 16px; 
            font-weight: bold; 
            margin: 10px;
            cursor: pointer;
            width: 80%;
        }
        
        /* Lobby Screen */
        #lobbyScreen h2 { text-align: center; margin-bottom: 30px; }
        .game-card { 
            background: rgba(255, 255, 255, 0.2); 
            border-radius: 15px; 
            padding: 15px; 
            margin: 10px 0; 
            backdrop-filter: blur(10px);
        }
        .player-count { float: right; background: white; color: #764ba2; padding: 5px 10px; border-radius: 15px; }
        
        /* Game Screen */
        #gameScreen { position: relative; }
        #gameCanvas { 
            background: rgba(0, 0, 0, 0.3); 
            border-radius: 10px; 
            display: block; 
            margin: 0 auto;
            touch-action: none;
        }
        #controls { 
            position: absolute; 
            bottom: 100px; 
            width: 100%; 
            text-align: center;
        }
        .joystick { 
            width: 100px; 
            height: 100px; 
            background: rgba(255, 255, 255, 0.3); 
            border-radius: 50%; 
            display: inline-block;
            margin: 0 50px;
        }
        #scoreBoard { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            background: rgba(0, 0, 0, 0.5); 
            padding: 10px; 
            border-radius: 10px;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            input, .btn { width: 95%; }
            .joystick { width: 80px; height: 80px; margin: 0 30px; }
        }
    </style>
</head>
<body>
    <!-- Ã‰cran de connexion -->
    <div id="loginScreen" class="screen active">
        <h1>ğŸ® Battle Royale</h1>
        <p>Connectez-vous pour jouer en multijoueur</p>
        
        <div class="input-group">
            <input type="text" id="playerName" placeholder="Votre pseudo" maxlength="15">
        </div>
        
        <button class="btn" onclick="joinGame()">ğŸ¯ Jouer Maintenant</button>
        <button class="btn" onclick="createPrivateRoom()">ğŸ”’ Salon PrivÃ©</button>
        <button class="btn" onclick="viewLeaderboard()">ğŸ† Classement</button>
        
        <div style="margin-top: 30px;">
            <p>Joueurs en ligne: <span id="onlineCount">0</span></p>
            <p>Parties en cours: <span id="activeGames">0</span></p>
        </div>
    </div>

    <!-- Ã‰cran du lobby -->
    <div id="lobbyScreen" class="screen">
        <h2>ğŸ® Salons Disponibles</h2>
        <button class="btn" onclick="quickJoin()">âš¡ Rejoindre Rapidement</button>
        <button class="btn" onclick="createRoom()">â• CrÃ©er un Salon</button>
        
        <div id="roomsList" style="margin-top: 20px;"></div>
        
        <div id="privateRoomSection" style="display: none; margin-top: 20px;">
            <input type="text" id="roomCode" placeholder="Code du salon">
            <button class="btn" onclick="joinPrivateRoom()">ğŸ”‘ Rejoindre</button>
        </div>
        
        <button class="btn" onclick="backToLogin()" style="margin-top: 30px;">â¬…ï¸ Retour</button>
    </div>

    <!-- Ã‰cran de jeu -->
    <div id="gameScreen" class="screen">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div id="scoreBoard">
            <h3>ğŸ¯ Scores</h3>
            <div id="playersList"></div>
        </div>
        
        <div id="controls">
            <div class="joystick" id="leftJoystick"></div>
            <div class="joystick" id="rightJoystick"></div>
        </div>
        
        <div style="position: absolute; bottom: 20px; width: 100%; text-align: center;">
            <button class="btn" onclick="leaveGame()" style="width: auto;">ğŸšª Quitter</button>
        </div>
    </div>

    <!-- Ã‰cran de classement -->
    <div id="leaderboardScreen" class="screen">
        <h2>ğŸ† Classement Global</h2>
        <div id="leaderboardList"></div>
        <button class="btn" onclick="backToLogin()" style="margin-top: 30px;">â¬…ï¸ Retour</button>
    </div>

    <!-- Scripts Firebase -->
    <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js"></script>
    <script src="game.js"></script>
</body>
</html>
